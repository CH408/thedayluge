<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epstein's Web: Articles & Longform Archive - THE DAYLUGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');
    :root {
      --crt-green: #00FF7F;
      --neon-green: #00FF00;
      --bright-green: #33FF88;
      --matrix-green: #00DD77;
      --lime-green: #32CD32;
      --emerald-green: #50C878;
      --black-bg: #000000;
      --dark-gray: #111111;
      --maxw: 1200px;
    }
    * { box-sizing: border box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      color: var(--crt-green);
      line-height: 1.3;
      background: var(--black-bg);
      padding: 10px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(0,255,127,0.1) 0%, transparent 70%);
      animation: energy-pulse 6s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes energy-pulse {
      0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; }
    }
    #particle-canvas {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .wrap { max-width: var(--maxw); margin: 0 auto; position: relative; z-index: 5; padding-top: 20px; }
    .title-container {
      display: flex;
      align-items: center;
      max-width: 800px;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .block-title {
      font-size: 18px;
      text-transform: uppercase;
      font-weight: 900;
      text-align: left;
    }
    .articles-longform-archive-title {
      color: var(--crt-green);
      animation: block-title-pulse-green 8s ease-in-out infinite;
    }
    @keyframes block-title-pulse-green {
      0% { text-shadow: 0 0 15px var(--crt-green), 2px 2px 4px rgba(0,0,0,0.8); }
      12.5% { text-shadow: 0 0 16px var(--bright-green), 2px 2px 4px rgba(0,0,0,0.8); }
      25% { text-shadow: 0 0 17px var(--neon-green), 2px 2px 4px rgba(0,0,0,0.8); }
      37.5% { text-shadow: 0 0 18px var(--lime-green), 2px 2px 4px rgba(0,0,0,0.8); }
      50% { text-shadow: 0 0 20px var(--emerald-green), 2px 2px 4px rgba(0,0,0,0.8); }
      62.5% { text-shadow: 0 0 18px var(--matrix-green), 2px 2px 4px rgba(0,0,0,0.8); }
      75% { text-shadow: 0 0 17px var(--neon-green), 2px 2px 4px rgba(0,0,0,0.8); }
      87.5% { text-shadow: 0 0 16px var(--bright-green), 2px 2px 4px rgba(0,0,0,0.8); }
      100% { text-shadow: 0 0 15px var(--crt-green), 2px 2px 4px rgba(0,0,0,0.8); }
    }
    .headlines { list-style: none; max-width: 800px; }
    .headline {
      font-size: 16px;
      margin-bottom: 5px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s ease forwards;
      color: var(--crt-green);
    }
    .headlines .headline:nth-child(1) { animation-delay: 0s; }
    .headlines .headline:nth-child(2) { animation-delay: 0.2s; }
    .headlines .headline:nth-child(3) { animation-delay: 0.4s; }
    .headlines .headline:nth-child(4) { animation-delay: 0.6s; }
    .headlines .headline:nth-child(5) { animation-delay: 0.8s; }
    .headlines .headline:nth-child(6) { animation-delay: 1.0s; }
    .headlines .headline:nth-child(7) { animation-delay: 1.2s; }
    .headlines .headline:nth-child(8) { animation-delay: 1.4s; }
    .headlines .headline:nth-child(9) { animation-delay: 1.6s; }
    .headlines .headline:nth-child(10) { animation-delay: 1.8s; }
    .headlines .headline:nth-child(11) { animation-delay: 2.0s; }
    .headlines .headline:nth-child(12) { animation-delay: 2.2s; }
    .headlines .headline:nth-child(13) { animation-delay: 2.4s; }
    .headlines .headline:nth-child(14) { animation-delay: 2.6s; }
    .headlines .headline:nth-child(15) { animation-delay: 2.8s; }
    .headlines .headline:nth-child(16) { animation-delay: 3.0s; }
    .headlines .headline:nth-child(17) { animation-delay: 3.2s; }
    .headlines .headline:nth-child(18) { animation-delay: 3.4s; }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .headline a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .articles-longform-archive-links .headline a:hover {
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green);
    }
    .button-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .home-btn {
      position: fixed;
      bottom: 20px; right: 20px;
      background: var(--black-bg);
      color: var(--crt-green);
      padding: 8px 16px;
      border: 1px solid var(--crt-green);
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      text-shadow: 0 0 5px var(--crt-green);
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,255,127,0.3);
    }
    .home-btn:hover {
      background: var(--dark-gray);
      box-shadow: 0 0 15px rgba(0,255,127,0.6);
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .block-title { font-size: 16px; }
      .headline { font-size: 14px; }
      .home-btn { font-size: 10px; padding: 6px 12px; }
      .title-container { flex-direction: row; align-items: center; justify-content: flex-start; }
    }
  </style>
</head>
<body>
  <a href="/" class="home-btn">← Home</a>
  <canvas id="particle-canvas"></canvas>
  <div class="wrap">
    <div class="articles-longform-archive">
      <div class="title-container">
        <div class="block-title articles-longform-archive-title">Articles & Longform Archive</div>
      </div>
      <ul class="headlines articles-longform-archive-links" id="articles-longform-archive-links"></ul>
    </div>
    <div class="button-container">
      <a href="/epstein/articles-longform.html" class="home-btn">← Back to Articles & Longform</a>
    </div>
  </div>
  <script>
    // Particle effect
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particlesArray = [];
    const numberOfParticles = 50;
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1.5 - 0.75;
        this.speedY = Math.random() * 1.5 - 0.75;
        this.color = ['#00FF7F', '#00FF00', '#33FF88', '#00DD77', '#32CD32', '#50C878'][Math.floor(Math.random() * 6)];
        this.hasTail = Math.random() < 0.25;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 8;
        ctx.shadowColor = this.color;
        if (this.hasTail) {
          const gradient = ctx.createLinearGradient(
            this.x, this.y,
            this.x - this.speedX * 10, this.y - this.speedY * 10
          );
          gradient.addColorStop(0, this.color + '33');
          gradient.addColorStop(1, 'transparent');
          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x - this.speedX * 10, this.y - this.speedY * 10);
          ctx.strokeStyle = gradient;
          ctx.lineWidth = this.size;
          ctx.stroke();
        }
      }
    }
    function init() {
      particlesArray.length = 0;
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const particle of particlesArray) {
        particle.update();
        particle.draw();
      }
      requestAnimationFrame(animate);
    }
    init();
    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Load articles & longform archive links
    async function loadArticlesLongformArchiveLinks() {
      try {
        const response = await fetch('articles-longform-links.txt');
        if (!response.ok) {
          console.error('Failed to load articles-longform-links.txt:', response.status);
          return;
        }
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim());
        const links = lines.map(line => {
          const parts = line.split('|');
          if (parts.length >= 2) {
            return { title: parts[0].trim(), url: parts[1].trim() };
          }
          return null;
        }).filter(link => link !== null);
        const archiveLinks = links.slice(18); // Start from 19th link
        const grid = document.getElementById('articles-longform-archive-links');
        if (grid && archiveLinks.length > 0) {
          grid.innerHTML = archiveLinks.map(link => `
            <li class="headline">
              <a href="${link.url}" target="_blank">${link.title}</a>
            </li>
          `).join('');
        } else if (grid) {
          grid.innerHTML = '<li class="headline">No archived articles & longform available.</li>';
        }
        console.log(`Showing ${archiveLinks.length} archived articles & longform links`);
      } catch (error) {
        console.error('Error loading articles & longform archive links:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', loadArticlesLongformArchiveLinks);
  </script>
</body>
</html>
