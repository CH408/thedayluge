    .epstein-title {
      color: var(--crt-green);
      animation: block-title-pulse-green 8s ease-in-out infinite;
    }
    @keyframes block-title-pulse-green {

      37.5% {

      50% {

        text-shadow: 0 0 20px var(--emerald-green), 2px 2px 4px rgba(0,0,0,0.8);
      }
      62.5% {

<body>
  <div class="nav-buttons">
    <a href="/epstein/epstein.html" class="nav-btn">← Epstein Hub</a>
    <a href="/" class="nav-btn">← Home</a>
  </div>
  <canvas id="particle-canvas"></canvas>
  <div class="wrap">
    <div class="epstein-news">
      <div class="title-container">
        <div class="block-title epstein-title">Latest Epstein News</div>
        <a href="/epstein/epstein-news-archive.html" class="go-deeper">Go Deeper</a>
      </div>
      <ul class="headlines epstein-links" id="epstein-links"></ul>
    </div>
    <div class="button-container">
      <button class="random-button" onclick="goToRandomEpstein()">SURPRISE ME!</button>
    </div>
  </div>
  <script>
    // Green matrix particle effect
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particlesArray = [];
    const numberOfParticles = 60;
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.1;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = 'rgba(0,255,127,0.6)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    function init() {
      particlesArray.length = 0;
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const particle of particlesArray) {
        particle.update();
        particle.draw();
        if (particle.size <= 0.2) {
          particlesArray.splice(particlesArray.indexOf(particle), 1);
          particlesArray.push(new Particle());
        }
      }
      requestAnimationFrame(animate);
    }
    init();
    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Load Epstein news links
    async function loadEpsteinLinks() {
      try {
        console.log('Fetching epstein-links.txt for news content');
        const response = await fetch('/epstein/epstein-links.txt');
        console.log('Fetch response:', response);
        if (!response.ok) {
          console.error(`Failed to load epstein-links.txt: ${response.status}`);
          return;
        }
        const text = await response.text();
        console.log('Fetched text:', text);
        const lines = text.split('\n').filter(line => line.trim());
        console.log('Parsed lines:', lines);
        
        // Parse each line: title|link|category
        const allLinks = lines.map(line => {
          const parts = line.split('|');
          if (parts.length >= 3) {
            return {
              title: parts[0].trim(),
              url: parts[1].trim(),
              category: parts[2].trim().toLowerCase()
            };
          }
          return null;
        }).filter(link => link !== null);
        
        console.log('All parsed links:', allLinks);
        
        // Filter for news entries
        const newsLinks = allLinks.filter(link => 
          link.category === 'news' || 
          link.category.includes('news')
        );
        
        console.log('Filtered news links:', newsLinks);

        // Limit to 36 news links
        const displayLinks = newsLinks.slice(0, 36);
        
        const grid = document.getElementById('epstein-links');
        if (grid && displayLinks.length > 0) {
          grid.innerHTML = displayLinks.map(link => `
            <li class="headline">
              <a href="${link.url}" target="_blank">${link.title}</a>
            </li>
          `).join('');
          console.log('Rendered news links to DOM:', displayLinks);
        } else if (grid) {
          grid.innerHTML = '<li class="headline"><span>No news content available yet.</span></li>';
        }
        
        console.log(`Showing ${displayLinks.length} news links (${newsLinks.length - displayLinks.length} moved to archive)`);
      } catch (error) {
        console.error('Error loading news links:', error);
        const grid = document.getElementById('epstein-links');
        if (grid) {
          grid.innerHTML = '<li class="headline"><span>Error loading content. Please try again later.</span></li>';
        }
      }
    }

    // Random Epstein news article
    async function goToRandomEpstein() {
      try {
        console.log('Fetching epstein-links.txt for random news selection');
        const response = await fetch('/epstein/epstein-links.txt');
        console.log('Fetch response:', response);
        if (!response.ok) {
          console.log('Could not load epstein-links.txt for random selection');
          return;
        }
        const text = await response.text();
        console.log('Fetched text:', text);
        const lines = text.split('\n').filter(line => line.trim());
        console.log('Parsed lines:', lines);
        
        // Parse each line: title|link|category
        const allLinks = lines.map(line => {
          const parts = line.split('|');
          if (parts.length >= 3) {
            return {
              title: parts[0].trim(),
              url: parts[1].trim(),
              category: parts[2].trim().toLowerCase()
            };
          }
          return null;
        }).filter(link => link !== null);
        
        console.log('All parsed links:', allLinks);
        
        // Filter for news entries
        const newsLinks = allLinks.filter(link => 
          link.category === 'news' || 
          link.category.includes('news')
        );
        
        console.log('Filtered news links for random selection:', newsLinks);
        
        // Limit to 36 news links
        const currentLinks = newsLinks.slice(0, 36);
        
        if (currentLinks.length > 0) {
          const randomLink = currentLinks[Math.floor(Math.random() * currentLinks.length)];
          window.open(randomLink.url, '_blank');
        } else {
          console.log('No news links available for random selection');
        }
      } catch (error) {
        console.error('Error loading links for random selection:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', loadEpsteinLinks);
  </script>
