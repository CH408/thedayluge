<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epstein Video Clips Archive - THE DAYLUGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');
    :root {
      --crt-green: #00FF7F;
      --dark-green: #00CC66;
      --bright-green: #33FF88;
      --matrix-green: #00DD77;
      --neon-green: #00FF00;
      --black-bg: #000000;
      --dark-gray: #111111;
      --maxw: 1200px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      color: var(--crt-green);
      line-height: 1.3;
      background: var(--black-bg);
      padding: 10px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(0,255,127,0.1) 0%, transparent 70%);
      animation: energy-pulse 6s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes energy-pulse {
      0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; }
    }
    #particle-canvas {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .wrap { max-width: var(--maxw); margin: 0 auto; position: relative; z-index: 5; padding-top: 20px; }
    .archive-title {
      font-size: 18px;
      text-transform: uppercase;
      font-weight: 900;
      text-align: left;
      color: var(--neon-green);
      margin-bottom: 10px;
      animation: block-title-pulse-green 8s ease-in-out infinite;
    }
    @keyframes block-title-pulse-green {
      0% { text-shadow: 0 0 15px var(--crt-green), 2px 2px 4px rgba(0,0,0,0.8); }
      12.5% { text-shadow: 0 0 16px var(--bright-green), 2px 2px 4px rgba(0,0,0,0.8); }
      25% { text-shadow: 0 0 17px var(--neon-green), 2px 2px 4px rgba(0,0,0,0.8); }
      50% { text-shadow: 0 0 20px var(--matrix-green), 2px 2px 4px rgba(0,0,0,0.8); }
      75% { text-shadow: 0 0 17px var(--bright-green), 2px 2px 4px rgba(0,0,0,0.8); }
      100% { text-shadow: 0 0 15px var(--crt-green), 2px 2px 4px rgba(0,0,0,0.8); }
    }
    .headlines { list-style: none; max-width: 800px; }
    .headline {
      font-size: 16px;
      margin-bottom: 5px;
      color: var(--crt-green);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s ease forwards;
    }
    /* Fast animation delays for unroll effect */
    .headlines .headline:nth-child(1) { animation-delay: 0.05s; }
    .headlines .headline:nth-child(2) { animation-delay: 0.1s; }
    .headlines .headline:nth-child(3) { animation-delay: 0.15s; }
    .headlines .headline:nth-child(4) { animation-delay: 0.2s; }
    .headlines .headline:nth-child(5) { animation-delay: 0.25s; }
    .headlines .headline:nth-child(6) { animation-delay: 0.3s; }
    .headlines .headline:nth-child(7) { animation-delay: 0.35s; }
    .headlines .headline:nth-child(8) { animation-delay: 0.4s; }
    .headlines .headline:nth-child(9) { animation-delay: 0.45s; }
    .headlines .headline:nth-child(10) { animation-delay: 0.5s; }
    .headlines .headline:nth-child(11) { animation-delay: 0.55s; }
    .headlines .headline:nth-child(12) { animation-delay: 0.6s; }
    .headlines .headline:nth-child(13) { animation-delay: 0.65s; }
    .headlines .headline:nth-child(14) { animation-delay: 0.7s; }
    .headlines .headline:nth-child(15) { animation-delay: 0.75s; }
    .headlines .headline:nth-child(16) { animation-delay: 0.8s; }
    .headlines .headline:nth-child(17) { animation-delay: 0.85s; }
    .headlines .headline:nth-child(18) { animation-delay: 0.9s; }
    .headlines .headline:nth-child(19) { animation-delay: 0.95s; }
    .headlines .headline:nth-child(20) { animation-delay: 1.0s; }
    .headlines .headline:nth-child(21) { animation-delay: 1.05s; }
    .headlines .headline:nth-child(22) { animation-delay: 1.1s; }
    .headlines .headline:nth-child(23) { animation-delay: 1.15s; }
    .headlines .headline:nth-child(24) { animation-delay: 1.2s; }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .headline a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .headline a:hover {
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green);
    }
    .back-btn {
      position: fixed;
      bottom: 50px; right: 20px;
      background: transparent;
      color: var(--crt-green);
      padding: 8px 16px;
      border: 1px solid var(--crt-green);
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      text-shadow: 0 0 5px var(--crt-green);
      transition: all 0.3s ease;
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
    }
    .back-btn:hover {
      background: rgba(0,255,127,0.1);
      box-shadow: 0 0 15px rgba(0,255,127,0.3);
      transform: scale(1.05);
    }
    .home-btn {
      position: fixed;
      bottom: 20px; right: 20px;
      background: transparent;
      color: var(--crt-green);
      padding: 8px 16px;
      border: 1px solid var(--crt-green);
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      text-shadow: 0 0 5px var(--crt-green);
      transition: all 0.3s ease;
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
    }
    .home-btn:hover {
      background: rgba(0,255,127,0.1);
      box-shadow: 0 0 15px rgba(0,255,127,0.3);
      transform: scale(1.05);
    }
    .button-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .random-button {
      display: inline-block;
      background: transparent;
      color: var(--crt-green);
      padding: 8px 16px;
      border: 1px solid var(--crt-green);
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px var(--crt-green);
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      cursor: pointer;
    }
    .random-button:hover {
      background: rgba(0,255,127,0.1);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,255,127,0.3);
    }
    @media (max-width: 600px) {
      .archive-title { font-size: 16px; }
      .headline { font-size: 14px; }
      .back-btn, .home-btn, .random-button { 
        font-family: 'Special Elite', 'Courier New', Courier, monospace;
        font-size: 10px; 
        padding: 6px 12px; 
      }
    }
  </style>
</head>
<body>
  <a href="../epstein.html" class="back-btn">‚Üê Back to Epstein's Web</a>
  <a href="/" class="home-btn">‚Üê Home</a>
  <canvas id="particle-canvas"></canvas>
  <div class="wrap">
    <div class="archive-title">Epstein Video Clips Archive</div>
    <ul class="headlines" id="archive-links"></ul>
    <div class="button-container">
      <button class="random-button" onclick="goToRandomVideo()">üìπ SURPRISE ME!</button>
    </div>
  </div>
  <script>
    // Particle effect
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particlesArray = [];
    const numberOfParticles = 50;
    
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1.5 - 0.75;
        this.speedY = Math.random() * 1.5 - 0.75;
        this.color = ['#00FF7F', '#00CC66', '#33FF88', '#00DD77', '#00FF00', '#50C878'][Math.floor(Math.random() * 6)];
        this.hasTail = Math.random() < 0.25;
      }
      
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }
      
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 8;
        ctx.shadowColor = this.color;
        
        if (this.hasTail) {
          const gradient = ctx.createLinearGradient(
            this.x, this.y,
            this.x - this.speedX * 10, this.y - this.speedY * 10
          );
          gradient.addColorStop(0, this.color + '33');
          gradient.addColorStop(1, 'transparent');
          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x - this.speedX * 10, this.y - this.speedY * 10);
          ctx.strokeStyle = gradient;
          ctx.lineWidth = this.size;
          ctx.stroke();
        }
      }
    }
    
    function init() {
      particlesArray.length = 0;
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const particle of particlesArray) {
        particle.update();
        particle.draw();
      }
      requestAnimationFrame(animate);
    }
    
    init();
    animate();
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Load video clip links from epstein-links.txt
    async function loadArchiveLinks() {
      try {
        console.log('Fetching ../epstein-links.txt for video clips archive');
        const response = await fetch('../epstein-links.txt');
        console.log('Fetch response:', response);
        if (!response.ok) {
          console.error(`Failed to load epstein-links.txt: ${response.status}`);
          // Show placeholder content if file not found
          showPlaceholderContent();
          return;
        }
        const text = await response.text();
        console.log('Fetched text:', text);
        const lines = text.trim().split('\n').filter(line => line.trim());
        console.log('Parsed lines:', lines);
        
        // Parse each line: title|link|category
        const entries = lines.map(line => {
          const [title, link, category] = line.split('|');
          return { 
            title: title.trim(), 
            link: link.trim(), 
            category: category.trim() 
          };
        });
        
        // Filter for videos only, skip the latest 5 (they're on main page)
        const videoEntries = entries.filter(entry => entry.category === 'videos');
        const archivedVideos = videoEntries.slice(5); // Skip first 5 (latest)
        
        console.log('Archive video links:', archivedVideos);

        const grid = document.getElementById('archive-links');
        if (grid) {
          if (archivedVideos.length > 0) {
            grid.innerHTML = archivedVideos.map((entry, index) => `
              <li class="headline" style="animation-delay: ${0.05 * (index + 1)}s;">
                <a href="${entry.link}" target="_blank">${entry.title}</a>
              </li>
            `).join('');
            console.log('Rendered video archive links to DOM:', archivedVideos);
          } else {
            // Show placeholder if no archived videos
            showPlaceholderContent();
          }
        }
      } catch (error) {
        console.error('Error loading video archive links:', error);
        // Show placeholder content on error
        showPlaceholderContent();
      }
    }

    // Show placeholder content
    function showPlaceholderContent() {
      const placeholderVideos = [
        { title: "Epstein Interview Footage Analysis", link: "#placeholder-video-1" },
        { title: "Flight Log Documentary Clip", link: "#placeholder-video-2" },
        { title: "Island Drone Footage Investigation", link: "#placeholder-video-3" },
        { title: "Court Testimony Video Excerpts", link: "#placeholder-video-4" },
        { title: "Financial Records Explanation", link: "#placeholder-video-5" },
        { title: "Victim Impact Statement Videos", link: "#placeholder-video-6" },
        { title: "Expert Analysis Compilation", link: "#placeholder-video-7" },
        { title: "Hidden Camera Footage Review", link: "#placeholder-video-8" }
      ];

      const grid = document.getElementById('archive-links');
      if (grid) {
        grid.innerHTML = placeholderVideos.map((entry, index) => `
          <li class="headline" style="animation-delay: ${0.05 * (index + 1)}s;">
            <a href="${entry.link}" target="_blank">${entry.title}</a>
          </li>
        `).join('');
        console.log('Showing placeholder video content');
      }
    }

    // Random video from archive
    async function goToRandomVideo() {
      try {
        console.log('Fetching ../epstein-links.txt for random video selection');
        const response = await fetch('../epstein-links.txt');
        if (!response.ok) {
          console.log('Could not load epstein-links.txt for random selection');
          return;
        }
        const text = await response.text();
        const lines = text.trim().split('\n').filter(line => line.trim());
        
        // Parse and filter for videos
        const entries = lines.map(line => {
          const [title, link, category] = line.split('|');
          return { 
            title: title.trim(), 
            link: link.trim(), 
            category: category.trim() 
          };
        });
        
        const videoEntries = entries.filter(entry => entry.category === 'videos');
        const archivedVideos = videoEntries.slice(5); // Skip first 5 (latest)
        
        if (archivedVideos.length > 0) {
          const randomVideo = archivedVideos[Math.floor(Math.random() * archivedVideos.length)];
          console.log('Opening random video:', randomVideo);
          window.open(randomVideo.link, '_blank');
        } else {
          console.log('No archived videos available for random selection');
        }
      } catch (error) {
        console.error('Error loading links for random video selection:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', loadArchiveLinks);
  </script>
</body>
</html>
