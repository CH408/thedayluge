<script>
document.addEventListener('DOMContentLoaded', function() {
  // Particle effect in green matrix style
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particlesArray = [];
  const numberOfParticles = 60;

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 2 + 1;
      this.speedX = Math.random() * 0.5 - 0.25;
      this.speedY = Math.random() * 0.5 - 0.25;
    }

    update() {
      this.x += this.speedX;
      this.y += this.speedY;

      if (this.size > 0.2) this.size -= 0.1;

      if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
      if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }

    draw() {
      ctx.fillStyle = 'rgba(0,255,127,0.6)';
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function init() {
    for (let i = 0; i < numberOfParticles; i++) {
      particlesArray.push(new Particle());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < particlesArray.length; i++) {
      particlesArray[i].update();
      particlesArray[i].draw();
      if (particlesArray[i].size <= 0.2) {
        particlesArray.splice(i, 1);
        i--;
        particlesArray.push(new Particle());
      }
    }
    requestAnimationFrame(animate);
  }

  init();
  animate();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
});

// Navigation functions

function goToRandomEpstein() {
  console.log('Going to random Epstein content from all categories');
  
  // Array of all the link files from the six spokes
  const linkFiles = [
    'podcasts-links.txt',
    'video-clips-links.txt', 
    'articles-longform-links.txt',
    'primary-sources-links.txt',
    'book-movie-recs-links.txt',
    'circle-6-links.txt'
  ];
  
  // Pick a random file
  const randomFile = linkFiles[Math.floor(Math.random() * linkFiles.length)];
  
  // Fetch and parse the random file
  fetch(randomFile)
    .then(response => {
      if (!response.ok) {
        console.log(`Could not load ${randomFile}, trying another...`);
        // If one file fails, try a different random one
        const otherFiles = linkFiles.filter(file => file !== randomFile);
        const backupFile = otherFiles[Math.floor(Math.random() * otherFiles.length)];
        return fetch(backupFile);
      }
      return response;
    })
    .then(response => response.text())
    .then(text => {
      const lines = text.split('\n').filter(line => line.trim());
      const links = lines.map(line => {
        const parts = line.split('|');
        if (parts.length >= 2) {
          return parts[1].trim(); // Get the URL part
        }
        return null;
      }).filter(link => link !== null);
      
      // Take from the first 36 displayed links (not archive content)
      const displayedLinks = links.slice(0, 36);
      
      if (displayedLinks.length > 0) {
        const randomLink = displayedLinks[Math.floor(Math.random() * displayedLinks.length)];
        window.open(randomLink, '_blank');
      } else {
        console.log('No links found in any category files');
        alert('No content available. Please try again later.');
      }
    })
    .catch(error => {
      console.error('Error loading random content:', error);
      alert('Could not load random content. Please try again later.');
    });
}
</script>
