<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epstein's Web - THE DAYLUGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    /* Core styles */
    :root {
      --crt-green: #00FF7F;
      --dark-green: #00CC66;
      --bright-green: #33FF88;
      --matrix-green: #00DD77;
      --neon-green: #00FF00;
      --forest-green: #228B22;
      --lime-green: #32CD32;
      --emerald-green: #50C878;
      --black-bg: #000000;
      --dark-gray: #111111;
      --gray: #333333;
      --maxw: 1400px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow-x: hidden; }

    body {
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      color: var(--crt-green);
      line-height: 1.3;
      background: var(--black-bg);
      padding: 20px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Energy field effect */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(0,255,127,0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    /* Particle canvas */
    #particle-canvas {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 20px;
      z-index: 5;
    }
    .header h1 {
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 32px;
      text-shadow: 0 0 15px var(--crt-green);
    }

    /* Atom container */
    .atom-container {
      width: 600px;
      height: 600px;
      position: relative;
      margin: 0 auto;
      z-index: 5;
    }

    .core {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 400px;
      background: var(--dark-gray);
      border: 2px solid var(--crt-green);
      border-radius: 10px;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,255,127,0.5);
      cursor: pointer;
    }

    .core h2 {
      font-size: 18px;
      text-transform: uppercase;
      margin-bottom: 15px;
      text-align: center;
      text-shadow: 0 0 10px var(--crt-green);
    }

    .news-list {
      list-style: none;
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
    }

    .news-list li {
      margin-bottom: 10px;
    }

    .news-list a {
      color: var(--neon-green);
      text-decoration: none;
      font-size: 14px;
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 5px;
      transition: all 0.3s ease;
    }

    .news-list a:hover {
      text-shadow: 0 0 10px var(--bright-green);
      transform: scale(1.02);
    }

    .news-list a::after {
      content: attr(data-title);
      position: absolute;
      background: var(--dark-gray);
      border: 1px solid var(--crt-green);
      padding: 5px;
      z-index: 10;
      font-size: 12px;
      max-width: 250px;
      color: var(--crt-green);
      text-align: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    .news-list a:hover::after {
      visibility: visible;
      opacity: 1;
    }

    .proton {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 1px solid var(--crt-green);
      border-radius: 50%;
      background: radial-gradient(circle, var(--dark-gray), var(--black-bg));
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      text-transform: uppercase;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,127,0.4);
    }

    .proton-1 { transform: translate(-50%, -50%) rotate(0deg) translate(150px); }
    .proton-2 { transform: translate(-50%, -50%) rotate(120deg) translate(150px); }
    .proton-3 { transform: translate(-50%, -50%) rotate(240deg) translate(150px); }

    /* Navigation buttons */
    .nav-buttons {
      position: fixed;
      bottom: 15px;
      right: 15px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      z-index: 20;
    }

    .random-button, .home-btn, .conspiracy-btn {
      background: transparent;
      color: var(--crt-green);
      padding: 8px 16px;
      border: 1px solid var(--crt-green);
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px var(--crt-green);
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      cursor: pointer;
    }

    .random-button:hover, .home-btn:hover, .conspiracy-btn:hover {
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 15px rgba(0,255,127,0.3);
      transform: scale(1.05);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .atom-container {
        width: 400px;
        height: 400px;
      }
      .core {
        width: 200px;
        height: 300px;
        padding: 15px;
      }
      .core h2 {
        font-size: 14px;
      }
      .news-list a {
        font-size: 12px;
      }
      .proton {
        width: 80px;
        height: 80px;
        font-size: 10px;
      }
      .proton-1, .proton-2, .proton-3 {
        transform: translate(-50%, -50%) rotate(var(--angle)) translate(120px);
      }
      .header h1 {
        font-size: 24px;
      }
      .nav-buttons {
        flex-direction: row;
        gap: 8px;
        bottom: 10px;
        right: 10px;
      }
      .random-button, .home-btn, .conspiracy-btn {
        font-size: 10px;
        padding: 6px 12px;
      }
    }

    @media (max-width: 400px) {
      .atom-container {
        width: 300px;
        height: 300px;
      }
      .core {
        width: 160px;
        height: 240px;
        padding: 10px;
      }
      .core h2 {
        font-size: 12px;
      }
      .news-list a {
        font-size: 10px;
      }
      .proton {
        width: 60px;
        height: 60px;
        font-size: 9px;
      }
      .proton-1, .proton-2, .proton-3 {
        transform: translate(-50%, -50%) rotate(var(--angle)) translate(100px);
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <a href="/conspiracy-corner.html" class="conspiracy-btn">← Conspiracy</a>
    <a href="/" class="home-btn">← Home</a>
  </div>

  <!-- Particle Canvas -->
  <canvas id="particle-canvas"></canvas>

  <!-- Main Content -->
  <div class="header">
    <h1>EPSTEIN'S WEB</h1>
  </div>

  <div class="atom-container">
    <div class="core" onclick="goToRandomEpstein()">
      <h2>News</h2>
      <ul class="news-list">
        <li><a href="#" data-title="Loading...">Loading...</a></li>
        <li><a href="#" data-title="Loading...">Loading...</a></li>
        <li><a href="#" data-title="Loading...">Loading...</a></li>
        <li><a href="#" data-title="Loading...">Loading...</a></li>
        <li><a href="#" data-title="Loading...">Loading...</a></li>
      </ul>
    </div>
    <div class="proton proton-1" style="--angle: 0deg;">Podcasts & Video</div>
    <div class="proton proton-2" style="--angle: 120deg;">Articles & Longform</div>
    <div class="proton proton-3" style="--angle: 240deg;">Primary Sources</div>
  </div>

  <div class="nav-buttons">
    <button class="random-button" onclick="goToRandomEpstein()">⚛️ SURPRISE ME!</button>
  </div>

  <script>
    // Particle effect
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const numberOfParticles = 40; // Reduced for performance

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.1;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = 'rgba(0,255,127,0.6)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray.length = 0;
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      if (!document.hidden) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
          particlesArray[i].update();
          particlesArray[i].draw();
          if (particlesArray[i].size <= 0.2) {
            particlesArray.splice(i, 1);
            i--;
            particlesArray.push(new Particle());
          }
        }
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Load news links
    async function loadLinks() {
      try {
        const fileName = 'epstein-news-links.txt';
        const response = await fetch(fileName);
        if (!response.ok) throw new Error(`Failed to load ${fileName}`);
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim());
        const links = lines.map(line => {
          const parts = line.split('|');
          return parts.length >= 2 ? { title: parts[0].trim(), url: parts[1].trim() } : null;
        }).filter(link => link !== null);
        const displayLinks = links.slice(0, 5);
        const newsList = document.querySelector('.news-list');
        if (newsList) {
          newsList.innerHTML = displayLinks.length > 0
            ? displayLinks.map(link => `
                <li><a href="${link.url}" target="_blank" data-title="${link.title}" aria-label="Link to ${link.title}">${link.title}</a></li>
              `).join('')
            : '<li><a>No content available</a></li>';
        }
      } catch (error) {
        console.error(`Error loading news links:`, error);
        const newsList = document.querySelector('.news-list');
        if (newsList) {
          newsList.innerHTML = '<li><a>No content available</a></li>';
        }
      }
    }

    async function goToRandomEpstein() {
      try {
        const fileName = 'epstein-news-links.txt';
        const response = await fetch(fileName);
        if (!response.ok) throw new Error(`Could not load ${fileName}`);
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim());
        const links = lines.map(line => {
          const parts = line.split('|');
          return parts.length >= 2 ? parts[1].trim() : null;
        }).filter(link => link !== null);
        if (links.length > 0) {
          const randomLink = links[Math.floor(Math.random() * links.length)];
          window.open(randomLink, '_blank');
        } else {
          alert('No content available. Please try again later.');
        }
      } catch (error) {
        console.error('Error loading random content:', error);
        alert('Could not load random content. Please try again later.');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadLinks();
    });
  </script>
</body>
</html>
