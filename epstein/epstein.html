<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epstein's Web - Conspiracy Corner</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');
    :root {
      --crt-green: #00FF7F;
      --dark-green: #00CC66;
      --bright-green: #33FF88;
      --matrix-green: #00DD77;
      --neon-green: #00FF00;
      --forest-green: #228B22;
      --lime-green: #32CD32;
      --emerald-green: #50C878;
      --black-bg: #000000;
      --dark-gray: #111111;
      --gray: #333333;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow-x: hidden; }
    body {
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      color: var(--crt-green);
      line-height: 1.4;
      background: var(--black-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(0,255,127,0.1) 0%, transparent 70%);
      animation: energy-pulse 6s ease-in-out infinite;
      pointer-events: none;
    }
    body::after {
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background:
        linear-gradient(0deg, transparent 0%, rgba(0,255,127,0.3) 1%, transparent 3%),
        linear-gradient(90deg, transparent 0%, rgba(0,255,127,0.3) 1%, transparent 3%),
        linear-gradient(180deg, transparent 0%, rgba(0,255,127,0.3) 1%, transparent 3%),
        linear-gradient(270deg, transparent 0%, rgba(0,255,127,0.3) 1%, transparent 3%);
      animation: edge-glow 4s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes energy-pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    @keyframes edge-glow {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }
    .header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }
    .header h1 {
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 32px; /* Increased from 28px */
      margin-bottom: 8px;
      animation: title-pulse 8s ease-in-out infinite;
    }
    @keyframes title-pulse {
      0% { color: var(--crt-green); text-shadow: 0 0 15px var(--crt-green), 2px 2px 4px rgba(0,0,0,0.8); }
      50% { color: var(--neon-green); text-shadow: 0 0 20px var(--neon-green), 2px 2px 4px rgba(0,0,0,0.8); }
      100% { color: var(--crt-green); text-shadow: 0 0 15px var(--crt-green), 2px 2px 4px rgba(0,0,0,0.8); }
    }
    .layout-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 700px;
      margin: 40px auto 0;
      z-index: 5;
    }
    .central-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 350px;
      background: linear-gradient(135deg, var(--black-bg) 0%, var(--dark-gray) 100%);
      border: 2px solid var(--crt-green);
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      z-index: 15;
      box-shadow: 0 0 30px rgba(0,255,127,0.5), 0 4px 12px rgba(0,0,0,0.8);
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 30px rgba(0,255,127,0.5), 0 4px 12px rgba(0,0,0,0.8); }
      50% { box-shadow: 0 0 40px rgba(0,255,127,0.8), 0 6px 16px rgba(0,255,127,0.4); }
    }
    .central-title {
      text-align: center;
      font-size: 22px; /* Increased from 18px */
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--neon-green);
      text-shadow: 0 0 8px var(--neon-green);
      margin-bottom: 12px;
      border-bottom: 1px solid var(--crt-green);
      padding-bottom: 6px;
      flex-shrink: 0;
    }
    .content-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }
    .content-link {
      display: flex;
      align-items: flex-start;
      padding: 8px 10px;
      border: 1px solid rgba(0,255,127,0.3);
      border-radius: 4px;
      transition: all 0.3s ease;
      font-size: 16px; /* Increased from 14px */
      line-height: 1.4;
      min-height: auto;
      word-wrap: break-word;
      cursor: pointer;
    }
    .content-link:hover {
      background: rgba(0,255,127,0.2);
      border-color: var(--crt-green);
      box-shadow: 0 0 10px rgba(0,255,127,0.4);
    }
    .link-title {
      color: var(--crt-green);
      text-decoration: none;
      cursor: pointer;
      width: 100%;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }
    .perimeter-box {
      position: absolute;
      background: linear-gradient(135deg, var(--black-bg) 0%, var(--dark-gray) 100%);
      border: 2px solid var(--crt-green);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,127,0.4);
      animation: electron-pulse 2s ease-in-out infinite;
      color: var(--neon-green);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
    @keyframes electron-pulse {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(0,255,127,0.4); 
        border-color: var(--crt-green); 
      }
      50% { 
        box-shadow: 0 0 30px rgba(0,255,127,0.8); 
        border-color: var(--neon-green); 
      }
    }
    .perimeter-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0,255,127,0.9);
      background: var(--dark-gray);
    }
    .top-left-box {
      top: 60px;
      left: calc(50% - 245px);
      width: 150px;
      height: 60px;
      font-size: 18px; /* Increased from 16px */
    }
    .top-middle-box {
      top: 60px;
      left: calc(50% - 75px);
      width: 150px;
      height: 60px;
      font-size: 18px; /* Increased from 16px */
    }
    .top-right-box {
      top: 60px;
      left: calc(50% + 95px);
      width: 150px;
      height: 60px;
      font-size: 18px; /* Increased from 16px */
    }
    .bottom-left-box {
      bottom: 60px;
      left: calc(50% - 245px);
      width: 150px;
      height: 60px;
      font-size: 16px; /* Increased from 15px */
    }
    .bottom-middle-box {
      bottom: 60px;
      left: calc(50% - 75px);
      width: 150px;
      height: 60px;
      font-size: 16px; /* Increased from 15px */
    }
    .bottom-right-box {
      bottom: 60px;
      left: calc(50% + 95px);
      width: 150px;
      height: 60px;
      font-size: 16px; /* Increased from 15px */
    }
    .top-middle-box:hover,
    .bottom-middle-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0,255,127,0.9);
      background: var(--dark-gray);
    }
    .home-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--black-bg);
      color: var(--crt-green);
      border: 2px solid var(--crt-green);
      padding: 10px 20px;
      border-radius: 25px;
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      font-size: 14px; /* Increased from 12px */
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px var(--crt-green);
      box-shadow: 0 0 10px rgba(0,255,127,0.3);
      z-index: 20;
    }
    .home-btn:hover {
      background: var(--dark-gray);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,127,0.6);
    }
    #particle-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    @media (max-width: 900px) {
      .layout-container { max-width: 90%; height: 600px; }
      .central-content { width: 420px; height: 300px; padding: 12px; }
      .central-title { font-size: 18px; } /* Increased from 16px */
      .content-link { font-size: 14px; padding: 6px 8px; } /* Increased from 12px */
      .top-left-box, .top-middle-box, .top-right-box, .bottom-left-box, .bottom-middle-box, .bottom-right-box {
        width: 120px;
        height: 50px;
        font-size: 16px; /* Increased from 14px */
      }
      .top-left-box { left: calc(50% - 195px); }
      .top-middle-box { left: calc(50% - 60px); }
      .top-right-box { left: calc(50% + 75px); }
      .bottom-left-box { left: calc(50% - 195px); }
      .bottom-middle-box { left: calc(50% - 60px); }
      .bottom-right-box { left: calc(50% + 75px); }
    }
    @media (max-width: 600px) {
      .layout-container { height: 550px; }
      .central-content { width: 340px; height: 280px; padding: 10px; }
      .central-title { font-size: 16px; margin-bottom: 8px; } /* Increased from 14px */
      .content-link { font-size: 13px; padding: 6px 8px; } /* Increased from 11px */
      .top-left-box, .top-middle-box, .top-right-box, .bottom-left-box, .bottom-middle-box, .bottom-right-box {
        width: 100px;
        height: 45px;
        font-size: 14px; /* Increased from 12px */
      }
      .top-left-box { left: calc(50% - 160px); }
      .top-middle-box { left: calc(50% - 50px); }
      .top-right-box { left: calc(50% + 60px); }
      .bottom-left-box { left: calc(50% - 160px); }
      .bottom-middle-box { left: calc(50% - 50px); }
      .bottom-right-box { left: calc(50% + 60px); }
      .header h1 { font-size: 28px; } /* Increased from 24px */
    }

  </style>
</head>
<body>
  <div class="header"><h1>EPSTEIN'S WEB</h1></div>
  <a href="/conspiracy-corner.html" class="home-btn">← Back to Conspiracy Corner</a>
  <canvas id="particle-canvas"></canvas>
  
  <div class="layout-container">
    <!-- Central Content Rectangle -->
    <div class="central-content">
      <div class="central-title">Latest Epstein Content</div>
      <div class="content-links">
        <div class="content-link">
          <span class="link-title">Placeholder Title #1</span>
        </div>
        <div class="content-link">
          <span class="link-title">Placeholder Title #2</span>
        </div>
        <div class="content-link">
          <span class="link-title">Placeholder Title #3</span>
        </div>
        <div class="content-link">
          <span class="link-title">Placeholder Title #4</span>
        </div>
        <div class="content-link">
          <span class="link-title">Placeholder Title #5</span>
        </div>
      </div>
    </div>
    
    <!-- Top Boxes -->
    <div class="perimeter-box top-left-box" onclick="window.location.href='/epstein/podcasts.html'">
      Podcasts
    </div>
    <div class="perimeter-box top-middle-box" onclick="window.location.href='/epstein/memes.html'">
      Memes
    </div>
    <div class="perimeter-box top-right-box" onclick="window.location.href='/epstein/video-clips.html'">
      Video Clips
    </div>
    
    <!-- Bottom Boxes -->
    <div class="perimeter-box bottom-left-box" onclick="window.location.href='/epstein/articles-longform.html'">
      Articles & Longform
    </div>
    <div class="perimeter-box bottom-middle-box" onclick="window.location.href='/epstein/primary-sources.html'">
      Primary Sources
    </div>
    <div class="perimeter-box bottom-right-box" onclick="window.location.href='/epstein/box6.html'">
      Box #6
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('particle-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particlesArray = [];
      const numberOfParticles = window.innerWidth < 600 ? 30 : 50;
      
      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 2 + 1;
          this.speedX = Math.random() * 0.5 - 0.25;
          this.speedY = Math.random() * 0.5 - 0.25;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.size > 0.2) this.size -= 0.1;
          if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
          if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }
        draw() {
          ctx.fillStyle = 'rgba(0,255,127,0.6)';
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      
      function init() {
        for (let i = 0; i < numberOfParticles; i++) {
          particlesArray.push(new Particle());
        }
      }
      
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
          particlesArray[i].update();
          particlesArray[i].draw();
          if (particlesArray[i].size <= 0.2) {
            particlesArray.splice(i, 1);
            i--;
            particlesArray.push(new Particle());
          }
        }
        requestAnimationFrame(animate);
      }
      
      init();
      animate();
      
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
      
      // Load content from epstein-links.txt
      async function loadEpsteinContent() {
        try {
          const response = await fetch('epstein-links.txt');
          const text = await response.text();
          const lines = text.trim().split('\n').filter(line => line.trim());
          
          // Parse each line: title|link|category
          const entries = lines.map(line => {
            const [title, link, category] = line.split('|');
            return { title: title.trim(), link: link.trim(), category: category.trim() };
          });
          
          // Display latest 5 in central box
          const latest5 = entries.slice(0, 5);
          const contentLinksContainer = document.querySelector('.content-links');
          
          // Clear existing placeholder content
          contentLinksContainer.innerHTML = '';
          
          // Ensure we always try to show 5 entries (pad with placeholders if needed)
          const displayEntries = [...latest5];
          while (displayEntries.length < 5) {
            displayEntries.push({
              title: `Placeholder Entry ${displayEntries.length + 1}`,
              link: '#',
              category: 'placeholder'
            });
          }
          
          // Add real content
          displayEntries.forEach(entry => {
            const linkElement = document.createElement('div');
            linkElement.className = 'content-link';
            linkElement.innerHTML = `
              <span class="link-title">${entry.title}</span>
            `;
            linkElement.addEventListener('click', () => {
              if (entry.link !== '#') {
                window.location.href = entry.link;
              }
            });
            contentLinksContainer.appendChild(linkElement);
          });
          
          console.log('Loaded', entries.length, 'entries from epstein-links.txt');
          console.log('Displaying', displayEntries.length, 'entries in central box');
          
        } catch (error) {
          console.error('Error loading epstein-links.txt:', error);
          console.log('Using placeholder content instead');
        }
      }
      
      // Load content when page loads
      loadEpsteinContent();
    });
  </script>
</body>
</html>
