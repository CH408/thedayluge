<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epstein's Web - THE DAYLUGE</title>

  <!-- Vintage typewriter font -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">

  <style>
    /* Force font loading */
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');

    :root {
      /* Green matrix color scheme */
      --crt-green: #00FF7F;
      --dark-green: #00CC66;
      --bright-green: #33FF88;
      --matrix-green: #00DD77;
      --neon-green: #00FF00;
      --forest-green: #228B22;
      --lime-green: #32CD32;
      --emerald-green: #50C878;
      --black-bg: #000000;
      --dark-gray: #111111;
      --gray: #333333;
      --maxw: 1400px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow-x: hidden; }

    body {
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      color: var(--crt-green);
      line-height: 1.3;
      background: var(--black-bg);
      padding: 20px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Energy field effect in green */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(0,255,127,0.1) 0%, transparent 70%);
      animation: energy-pulse 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes energy-pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    /* Particle canvas */
    #particle-canvas {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* Main content wrapper */
    .wrap {
      max-width: var(--maxw);
      margin: 0 auto;
      position: relative;
      z-index: 5;
      padding-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
    }
    .header h1 {
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 32px;
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      animation: title-pulse 8s ease-in-out infinite;
    }

    @keyframes title-pulse {
      0% { 
        color: var(--crt-green);
        text-shadow: 0 0 15px var(--crt-green), 2px 2px 4px rgba(0,0,0,0.8);
      }
      12.5% { 
        color: var(--bright-green);
        text-shadow: 0 0 16px var(--bright-green), 2px 2px 4px rgba(0,0,0,0.8);
      }
      25% { 
        color: var(--neon-green);
        text-shadow: 0 0 17px var(--neon-green), 2px 2px 4px rgba(0,0,0,0.8);
      }
      37.5% { 
        color: var(--lime-green);
        text-shadow: 0 0 18px var(--lime-green), 2px 2px 4px rgba(0,0,0,0.8);
      }
      50% { 
        color: var(--emerald-green);
        text-shadow: 0 0 20px var(--emerald-green), 2px 2px 4px rgba(0,0,0,0.8);
      }
      62.5% { 
        color: var(--forest-green);
        text-shadow: 0 0 18px var(--forest-green), 2px 2px 4px rgba(0,0,0,0.8);
      }
      75% { 
        color: var(--matrix-green);
        text-shadow: 0 0 17px var(--matrix-green), 2px 2px 4px rgba(0,0,0,0.8);
      }
      87.5% { 
        color: var(--dark-green);
        text-shadow: 0 0 16px var(--dark-green), 2px 2px 4px rgba(0,0,0,0.8);
      }
      100% { 
        color: var(--crt-green);
        text-shadow: 0 0 15px var(--crt-green), 2px 2px 4px rgba(0,0,0,0.8);
      }
    }

    /* Column styling */
    .column {
      flex: 1 1 22%;
      min-width: 250px;
      margin-bottom: 20px;
    }

    .title-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .block-title {
      font-size: 18px;
      text-transform: uppercase;
      font-weight: 900;
      text-align: left;
      color: var(--crt-green);
      animation: block-title-pulse-green 8s ease-in-out infinite;
    }

    @keyframes block-title-pulse-green {
      0% { text-shadow: 0 0 15px var(--crt-green), 2px 2px 4px rgba(0,0,0,0.8); }
      12.5% { text-shadow: 0 0 16px var(--bright-green), 2px 2px 4px rgba(0,0,0,0.8); }
      25% { text-shadow: 0 0 17px var(--neon-green), 2px 2px 4px rgba(0,0,0,0.8); }
      50% { text-shadow: 0 0 20px var(--emerald-green), 2px 2px 4px rgba(0,0,0,0.8); }
      75% { text-shadow: 0 0 17px var(--matrix-green), 2px 2px 4px rgba(0,0,0,0.8); }
      100% { text-shadow: 0 0 15px var(--crt-green), 2px 2px 4px rgba(0,0,0,0.8); }
    }

    .headlines {
      list-style: none;
    }

    .headline {
      font-size: 16px;
      margin-bottom: 5px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s ease forwards;
      color: var(--crt-green);
    }

    /* Animation delays for headlines */
    .headlines .headline:nth-child(1) { animation-delay: 0.05s; }
    .headlines .headline:nth-child(2) { animation-delay: 0.1s; }
    .headlines .headline:nth-child(3) { animation-delay: 0.15s; }
    .headlines .headline:nth-child(4) { animation-delay: 0.2s; }
    .headlines .headline:nth-child(5) { animation-delay: 0.25s; }
    .headlines .headline:nth-child(6) { animation-delay: 0.3s; }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .headline a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .headlines .headline a:hover {
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green);
    }

    .go-deeper {
      display: inline-block;
      background: transparent;
      color: var(--crt-green);
      padding: 8px 16px;
      border: 1px solid var(--crt-green);
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px var(--crt-green);
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
    }

    .go-deeper:hover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,255,127,0.3);
    }

    .random-button, .home-btn, .conspiracy-btn {
      display: inline-block;
      background: transparent;
      color: var(--crt-green);
      padding: 8px 16px;
      border: 1px solid var(--crt-green);
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px var(--crt-green);
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
    }

    .random-button {
      position: relative;
    }

    .random-button:hover, .home-btn:hover, .conspiracy-btn:hover {
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 15px rgba(0,255,127,0.3);
      transform: scale(1.05);
    }

    .button-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      width: 100%;
    }

    .nav-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 20;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .column {
        flex: 1 1 45%;
        min-width: 300px;
      }
    }

    @media (max-width: 600px) {
      .column {
        flex: 1 1 100%;
        min-width: 100%;
      }
      .block-title { font-size: 16px; }
      .headline { font-size: 14px; }
      .go-deeper, .random-button, .home-btn, .conspiracy-btn {
        font-size: 10px;
        padding: 6px 12px;
      }
      .header h1 { font-size: 28px; }
    }

    @media (max-width: 400px) {
      .header h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <a href="/conspiracy-corner.html" class="conspiracy-btn">← Conspiracy</a>
    <a href="/" class="home-btn">← Home</a>
  </div>

  <!-- Particle Canvas -->
  <canvas id="particle-canvas"></canvas>

  <!-- Main Content -->
  <div class="wrap">
    <!-- Header -->
    <div class="header">
      <h1>EPSTEIN'S WEB</h1>
    </div>

    <!-- Columns -->
    <div class="column">
      <div class="title-container">
        <div class="block-title">Podcasts & Video</div>
        <a href="/podcasts-video-archive.html" class="go-deeper">Go Deeper</a>
      </div>
      <ul class="headlines podcasts-video-links" id="podcasts-video-links"></ul>
    </div>

    <div class="column">
      <div class="title-container">
        <div class="block-title">Articles & Longform</div>
        <a href="/articles-longform-archive.html" class="go-deeper">Go Deeper</a>
      </div>
      <ul class="headlines articles-longform-links" id="articles-longform-links"></ul>
    </div>

    <div class="column">
      <div class="title-container">
        <div class="block-title">News</div>
        <a href="/epstein-news-archive.html" class="go-deeper">Go Deeper</a>
      </div>
      <ul class="headlines epstein-news-links" id="epstein-news-links"></ul>
    </div>

    <div class="column">
      <div class="title-container">
        <div class="block-title">Primary Sources</div>
        <a href="/primary-sources-archive.html" class="go-deeper">Go Deeper</a>
      </div>
      <ul class="headlines primary-sources-links" id="primary-sources-links"></ul>
    </div>

    <!-- Random Button -->
    <div class="button-container">
      <button class="random-button" onclick="goToRandomEpstein()">⚛️ SURPRISE ME!</button>
    </div>
  </div>

  <script>
    // Particle effect in green matrix style
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const numberOfParticles = 60;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.1;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.fillStyle = 'rgba(0,255,127,0.6)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray.length = 0;
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
        if (particlesArray[i].size <= 0.2) {
          particlesArray.splice(i, 1);
          i--;
          particlesArray.push(new Particle());
        }
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Load links for each category
    async function loadLinks(category, elementId, maxLinks = 6) {
      try {
        const fileMap = {
          'podcasts-video': 'podcasts-links.txt', // Assuming podcasts and video clips are combined
          'articles-longform': 'articles-longform-links.txt',
          'epstein-news': 'epstein-news.txt',
          'primary-sources': 'primary-sources-links.txt'
        };
        const fileName = fileMap[category] || `${category}-links.txt`;
        const response = await fetch(fileName);
        if (!response.ok) {
          console.error(`Failed to load ${fileName}:`, response.status);
          return;
        }
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim());
        const links = lines.map(line => {
          const parts = line.split('|');
          if (parts.length >= 2) {
            return { title: parts[0].trim(), url: parts[1].trim() };
          }
          return null;
        }).filter(link => link !== null);
        const displayLinks = links.slice(0, maxLinks);
        const grid = document.getElementById(elementId);
        if (grid && displayLinks.length > 0) {
          grid.innerHTML = displayLinks.map(link => `
            <li class="headline">
              <a href="${link.url}" target="_blank">${link.title}</a>
            </li>
          `).join('');
        }
        console.log(`Showing ${displayLinks.length} links for ${category} (${links.length - displayLinks.length} moved to archive)`);
      } catch (error) {
        console.error(`Error loading ${category} links:`, error);
      }
    }

    // Random content selection
    async function goToRandomEpstein() {
      try {
        const linkFiles = [
          'podcasts-links.txt',
          'video-clips-links.txt',
          'articles-longform-links.txt',
          'epstein-news.txt',
          'primary-sources-links.txt'
        ];
        const randomFile = linkFiles[Math.floor(Math.random() * linkFiles.length)];
        const response = await fetch(randomFile);
        if (!response.ok) {
          console.log(`Could not load ${randomFile}, trying another...`);
          const otherFiles = linkFiles.filter(file => file !== randomFile);
          const backupFile = otherFiles[Math.floor(Math.random() * otherFiles.length)];
          return fetch(backupFile);
        }
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim());
        const links = lines.map(line => {
          const parts = line.split('|');
          if (parts.length >= 2) {
            return parts[1].trim();
          }
          return null;
        }).filter(link => link !== null);
        const displayLinks = links.slice(0, 6);
        if (displayLinks.length > 0) {
          const randomLink = displayLinks[Math.floor(Math.random() * displayLinks.length)];
          window.open(randomLink, '_blank');
        } else {
          console.log('No links found in any category files');
          alert('No content available. Please try again later.');
        }
      } catch (error) {
        console.error('Error loading random content:', error);
        alert('Could not load random content. Please try again later.');
      }
    }

    // Load all category links on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadLinks('podcasts-video', 'podcasts-video-links');
      loadLinks('articles-longform', 'articles-longform-links');
      loadLinks('epstein-news', 'epstein-news-links');
      loadLinks('primary-sources', 'primary-sources-links');
    });
  </script>
</body>
</html>
