<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epstein's Web - THE DAYLUGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    /* Existing :root variables and global styles */
    :root {
      --crt-green: #00FF7F;
      --dark-green: #00CC66;
      --bright-green: #33FF88;
      --matrix-green: #00DD77;
      --neon-green: #00FF00;
      --forest-green: #228B22;
      --lime-green: #32CD32;
      --emerald-green: #50C878;
      --black-bg: #000000;
      --dark-gray: #111111;
      --gray: #333333;
      --maxw: 1400px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow-x: hidden; }

    body {
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      color: var(--crt-green);
      line-height: 1.3;
      background: var(--black-bg);
      padding: 20px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Energy field effect */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(0,255,127,0.1) 0%, transparent 70%);
      animation: energy-pulse 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes energy-pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    /* Particle canvas */
    #particle-canvas {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 20px;
      z-index: 5;
    }
    .header h1 {
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 32px;
      animation: title-pulse 8s ease-in-out infinite;
    }

    @keyframes title-pulse {
      0% { text-shadow: 0 0 15px var(--crt-green), 2px 2px 4px rgba(0,0,0,0.8); }
      12.5% { text-shadow: 0 0 16px var(--bright-green), 2px 2px 4px rgba(0,0,0,0.8); }
      25% { text-shadow: 0 0 17px var(--neon-green), 2px 2px 4px rgba(0,0,0,0.8); }
      37.5% { text-shadow: 0 0 18px var(--lime-green), 2px 2px 4px rgba(0,0,0,0.8); }
      50% { text-shadow: 0 0 20px var(--emerald-green), 2px 2px 4px rgba(0,0,0,0.8); }
      62.5% { text-shadow: 0 0 18px var(--forest-green), 2px 2px 4px rgba(0,0,0,0.8); }
      75% { text-shadow: 0 0 17px var(--matrix-green), 2px 2px 4px rgba(0,0,0,0.8); }
      87.5% { text-shadow: 0 0 16px var(--dark-green), 2px 2px 4px rgba(0,0,0,0.8); }
      100% { text-shadow: 0 0 15px var(--crt-green), 2px 2px 4px rgba(0,0,0,0.8); }
    }

    /* Hologram container */
    .hologram {
      width: 600px;
      height: 600px;
      position: relative;
      perspective: 1000px;
      margin: 0 auto;
      z-index: 5;
    }

    .hub {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--black-bg), var(--dark-gray));
      border: 2px solid var(--crt-green);
      transform: translate(-50%, -50%) rotateX(20deg) rotateY(20deg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      text-transform: uppercase;
      text-align: center;
      animation: float 4s ease-in-out infinite;
      box-shadow: 0 0 30px rgba(0,255,127,0.5);
      cursor: pointer;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) rotateX(20deg) rotateY(20deg) translateZ(0); }
      50% { transform: translate(-50%, -50%) rotateX(20deg) rotateY(20deg) translateZ(10px); }
    }

    .node {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 1px solid var(--crt-green);
      background: radial-gradient(circle, var(--dark-gray), var(--black-bg));
      transform: translate(-50%, -50%) rotateX(20deg) rotateY(20deg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      text-transform: uppercase;
      text-align: center;
      animation: node-rotate 15s linear infinite;
      box-shadow: 0 0 20px rgba(0,255,127,0.4);
    }

    .node-1 { top: 25%; left: 25%; }
    .node-2 { top: 25%; left: 75%; }
    .node-3 { top: 75%; left: 25%; }
    .node-4 { top: 75%; left: 75%; }

    @keyframes node-rotate {
      from { transform: translate(-50%, -50%) rotateX(20deg) rotateY(20deg) rotateZ(0deg); }
      to { transform: translate(-50%, -50%) rotateX(20deg) rotateY(20deg) rotateZ(360deg); }
    }

    .link-node {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--neon-green);
      border: 1px solid var(--crt-green);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 9px;
      text-align: center;
      cursor: pointer;
      animation: link-node-pulse 2s ease-in-out infinite;
    }

    /* Pentagon arrangement for link nodes */
    .link-node:nth-child(1) { transform: rotate(0deg) translate(50px); }
    .link-node:nth-child(2) { transform: rotate(72deg) translate(50px); }
    .link-node:nth-child(3) { transform: rotate(144deg) translate(50px); }
    .link-node:nth-child(4) { transform: rotate(216deg) translate(50px); }
    .link-node:nth-child(5) { transform: rotate(288deg) translate(50px); }

    @keyframes link-node-pulse {
      0%, 100% { box-shadow: 0 0 10px rgba(0,255,127,0.4); }
      50% { box-shadow: 0 0 20px rgba(0,255,127,0.8); }
    }

    .link-node a {
      color: var(--black-bg);
      text-decoration: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
      width: 100%;
      padding: 2px;
    }

    .link-node:hover::after {
      content: attr(data-title);
      position: absolute;
      background: var(--dark-gray);
      border: 1px solid var(--crt-green);
      padding: 5px;
      z-index: 10;
      font-size: 12px;
      max-width: 200px;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      color: var(--crt-green);
      text-align: center;
    }

    .link-node:hover {
      transform: scale(1.1) translate(50px);
      box-shadow: 0 0 25px rgba(0,255,127,0.9);
      z-index: 10;
    }

    /* Navigation buttons */
    .nav-buttons {
      position: fixed;
      bottom: 15px;
      right: 15px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      z-index: 20;
    }

    .random-button, .home-btn, .conspiracy-btn {
      background: transparent;
      color: var(--crt-green);
      padding: 8px 16px;
      border: 1px solid var(--crt-green);
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px var(--crt-green);
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      cursor: pointer;
    }

    .random-button:hover, .home-btn:hover, .conspiracy-btn:hover {
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 15px rgba(0,255,127,0.3);
      transform: scale(1.05);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .hologram {
        width: 400px;
        height: 400px;
      }
      .hub {
        width: 80px;
        height: 80px;
        font-size: 14px;
      }
      .node {
        width: 70px;
        height: 70px;
        font-size: 12px;
      }
      .link-node {
        width: 25px;
        height: 25px;
        font-size: 8px;
      }
      .link-node:nth-child(1), .link-node:nth-child(2), .link-node:nth-child(3),
      .link-node:nth-child(4), .link-node:nth-child(5) {
        transform: rotate(var(--angle)) translate(40px);
      }
      .header h1 {
        font-size: 24px;
      }
      .nav-buttons {
        flex-direction: row;
        gap: 8px;
        bottom: 10px;
        right: 10px;
      }
      .random-button, .home-btn, .conspiracy-btn {
        font-size: 10px;
        padding: 6px 12px;
      }
    }

    @media (max-width: 400px) {
      .hologram {
        width: 300px;
        height: 300px;
      }
      .hub {
        width: 60px;
        height: 60px;
        font-size: 12px;
      }
      .node {
        width: 50px;
        height: 50px;
        font-size: 10px;
      }
      .link-node {
        width: 20px;
        height: 20px;
        font-size: 7px;
      }
      .link-node:nth-child(1), .link-node:nth-child(2), .link-node:nth-child(3),
      .link-node:nth-child(4), .link-node:nth-child(5) {
        transform: rotate(var(--angle)) translate(30px);
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <a href="/conspiracy-corner.html" class="conspiracy-btn">← Conspiracy</a>
    <a href="/" class="home-btn">← Home</a>
  </div>

  <!-- Particle Canvas -->
  <canvas id="particle-canvas"></canvas>

  <!-- Main Content -->
  <div class="header">
    <h1>EPSTEIN'S WEB</h1>
  </div>

  <div class="hologram">
    <div class="hub" onclick="goToRandomEpstein()">Epstein's Web</div>
    <div class="node node-1" data-category="podcasts-video">Podcasts & Video
      <div class="link-node" style="--angle: 0deg;"></div>
      <div class="link-node" style="--angle: 72deg;"></div>
      <div class="link-node" style="--angle: 144deg;"></div>
      <div class="link-node" style="--angle: 216deg;"></div>
      <div class="link-node" style="--angle: 288deg;"></div>
    </div>
    <div class="node node-2" data-category="articles-longform">Articles & Longform
      <div class="link-node" style="--angle: 0deg;"></div>
      <div class="link-node" style="--angle: 72deg;"></div>
      <div class="link-node" style="--angle: 144deg;"></div>
      <div class="link-node" style="--angle: 216deg;"></div>
      <div class="link-node" style="--angle: 288deg;"></div>
    </div>
    <div class="node node-3" data-category="epstein-news">News
      <div class="link-node" style="--angle: 0deg;"></div>
      <div class="link-node" style="--angle: 72deg;"></div>
      <div class="link-node" style="--angle: 144deg;"></div>
      <div class="link-node" style="--angle: 216deg;"></div>
      <div class="link-node" style="--angle: 288deg;"></div>
    </div>
    <div class="node node-4" data-category="primary-sources">Primary Sources
      <div class="link-node" style="--angle: 0deg;"></div>
      <div class="link-node" style="--angle: 72deg;"></div>
      <div class="link-node" style="--angle: 144deg;"></div>
      <div class="link-node" style="--angle: 216deg;"></div>
      <div class="link-node" style="--angle: 288deg;"></div>
    </div>
  </div>

  <div class="nav-buttons">
    <button class="random-button" onclick="goToRandomEpstein()">⚛️ SURPRISE ME!</button>
  </div>

  <script>
    // Particle effect
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const numberOfParticles = 40; // Reduced for performance

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.1;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = 'rgba(0,255,127,0.6)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray.length = 0;
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      if (!document.hidden) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
          particlesArray[i].update();
          particlesArray[i].draw();
          if (particlesArray[i].size <= 0.2) {
            particlesArray.splice(i, 1);
            i--;
            particlesArray.push(new Particle());
          }
        }
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Load links for each category
    async function loadLinks(category, containerClass, maxLinks = 5) {
      try {
        const fileMap = {
          'podcasts-video': 'podcasts-links.txt',
          'articles-longform': 'articles-longform-links.txt',
          'epstein-news': 'epstein-news.txt',
          'primary-sources': 'primary-sources-links.txt'
        };
        const fileName = fileMap[category];
        const response = await fetch(fileName);
        if (!response.ok) throw new Error(`Failed to load ${fileName}`);
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim());
        const links = lines.map(line => {
          const parts = line.split('|');
          return parts.length >= 2 ? { title: parts[0].trim(), url: parts[1].trim() } : null;
        }).filter(link => link !== null);
        const displayLinks = links.slice(0, maxLinks);
        const container = document.querySelector(`.${containerClass}[data-category="${category}"]`);
        if (container) {
          const linkNodes = container.querySelectorAll('.link-node');
          linkNodes.forEach((node, index) => {
            if (displayLinks[index]) {
              node.innerHTML = `<a href="${displayLinks[index].url}" target="_blank">${displayLinks[index].title}</a>`;
              node.setAttribute('data-title', displayLinks[index].title);
            } else {
              node.innerHTML = '<a>No content</a>';
              node.setAttribute('data-title', 'No content available');
            }
          });
        }
      } catch (error) {
        console.error(`Error loading ${category} links:`, error);
        const container = document.querySelector(`.${containerClass}[data-category="${category}"]`);
        if (container) {
          const linkNodes = container.querySelectorAll('.link-node');
          linkNodes.forEach(node => {
            node.innerHTML = '<a>No content</a>';
            node.setAttribute('data-title', 'No content available');
          });
        }
      }
    }

    async function goToRandomEpstein() {
      try {
        const linkFiles = [
          'podcasts-links.txt',
          'articles-longform-links.txt',
          'epstein-news.txt',
          'primary-sources-links.txt'
        ];
        const randomFile = linkFiles[Math.floor(Math.random() * linkFiles.length)];
        const response = await fetch(randomFile);
        if (!response.ok) throw new Error(`Could not load ${randomFile}`);
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim());
        const links = lines.map(line => {
          const parts = line.split('|');
          return parts.length >= 2 ? parts[1].trim() : null;
        }).filter(link => link !== null);
        if (links.length > 0) {
          const randomLink = links[Math.floor(Math.random() * links.length)];
          window.open(randomLink, '_blank');
        } else {
          alert('No content available. Please try again later.');
        }
      } catch (error) {
        console.error('Error loading random content:', error);
        alert('Could not load random content. Please try again later.');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadLinks('podcasts-video', 'node');
      loadLinks('articles-longform', 'node');
      loadLinks('epstein-news', 'node');
      loadLinks('primary-sources', 'node');
    });
  </script>
</body>
</html>
