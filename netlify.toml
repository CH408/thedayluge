[build]
  functions = "netlify/functions"
  publish = "."
  included_files = ["sports-news.txt", "*.txt"]

[[redirects]]
  from = "/sports-news-archive"
  to = "/sports-news-archive.html"
  status = 200
  force = true

[[redirects]]
  from = "/sports-news-archive/*"
  to = "/sports-news-archive.html"
  status = 200
  force = true
