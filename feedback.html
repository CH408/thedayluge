<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Political Articles Archive - THE DAYLUGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Special Elite', monospace;
      background: #000000;
      color: #7cb342;
      padding: 40px 30px;
      position: relative;
      overflow-x: hidden;
    }

    /* ELEGANT PARTICLE CANVAS */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }

    .content {
      font-size: 16px;
      line-height: 1.2;
      text-align: center;
      color: inherit
    }

    .content-span {
      font-size: 25px;
    }

    .content-span a {
      color: inherit;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }

  .content-span a:hover{
    opacity: 0.7;
  }

    /* BACK NAVIGATION */
    .back-nav {
      margin-bottom: 30px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #7cb342;
      text-decoration: none;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      padding: 8px 12px;
      border: 1px solid #7cb34233;
      background: #7cb34233;
    }

    .back-link:hover {
      color: #7cb342;
      border-color: #7cb34266;
      background: #7cb3420d;
      transform: translateX(-5px);
    }

    /* HEADER */
    .header {
      text-align: center;
      margin-bottom: 50px;
      padding-bottom: 25px;
      border-bottom: 1px solid #7cb34233;
    }

    .category-icon {
      font-size: 48px;
      margin-bottom: 15px;
      display: block;
    }

    .header h1 {
      font-family: 'Special Elite', monospace;
      font-size: clamp(32px, 5vw, 48px);
      color: #7cb342;
      margin-bottom: 8px;
      font-weight: 400;
      letter-spacing: 4px;
      text-shadow: 0 0 30px #7cb34280, 0 0 15px rgba(124, 179, 66, 0.8);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      body {
        padding: 35px 25px;
      }

      .category-icon {
        font-size: 40px;
      }

      .header h1 {
        font-size: 28px;
        letter-spacing: 2px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 25px 18px;
      }

      .category-icon {
        font-size: 40px;
      }

      .header h1 {
        font-size: 28px;
        letter-spacing: 2px;
      }
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>

  <div class="container">
    <!-- BACK NAVIGATION -->
    <div class="back-nav">
      <a href="index.html" class="back-link">
        ‚Üê Back to Home
      </a>
    </div>

    <!-- HEADER -->
    <div class="header">
      <span class="category-icon"></span>
      <h1>GIVE US FEEDBACK</h1>
    </div>

    <div class="content">
      <span class="content-span">Please Send Feedback to <a href="mailto:suggestionbox@thedayluge.com">suggestionbox@thedayluge.com</a></span>
    </div>

    <!-- ARCHIVE LIST -->
  </div>
  </div>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const comets = [];
    const planets = [];
    const starCount = 150;

    // BRIGHT STARS
    class Star {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 1.5 + 0.5;
        this.brightness = Math.random() * 0.5 + 0.5;
        this.twinkleSpeed = Math.random() * 0.02 + 0.01;
        this.twinklePhase = Math.random() * Math.PI * 2;
        // Subtle drift - slightly increased for visibility
        this.vx = (Math.random() - 0.5) * 0.2;
        this.vy = (Math.random() - 0.5) * 0.2;
      }

      update() {
        this.twinklePhase += this.twinkleSpeed;

        // Subtle movement
        this.x += this.vx;
        this.y += this.vy;

        // Wrap around screen
        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        if (this.y < 0) this.y = canvas.height;
        if (this.y > canvas.height) this.y = 0;
      }

      draw() {
        const twinkle = Math.sin(this.twinklePhase) * 0.3 + 0.7;
        const opacity = this.brightness * twinkle;

        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
        ctx.shadowBlur = 4;
        ctx.shadowColor = '#fff';
        ctx.fill();
      }
    }

    // COMETS
    class Comet {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = -50;
        this.vx = (Math.random() - 0.5) * 3;
        this.vy = Math.random() * 4 + 3;
        this.size = Math.random() * 2 + 1;
        this.tail = [];
        this.maxTail = 15;
      }

      update() {
        this.tail.unshift({ x: this.x, y: this.y });
        if (this.tail.length > this.maxTail) this.tail.pop();

        this.x += this.vx;
        this.y += this.vy;

        if (this.y > canvas.height + 50 || this.x < -50 || this.x > canvas.width + 50) {
          this.reset();
        }
      }

      draw() {
        // Tail
        for (let i = 0; i < this.tail.length; i++) {
          const opacity = (1 - i / this.tail.length) * 0.5;
          const size = this.size * (1 - i / this.tail.length);
          ctx.beginPath();
          ctx.arc(this.tail[i].x, this.tail[i].y, size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
          ctx.fill();
        }

        // Head
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.shadowBlur = 8;
        ctx.shadowColor = '#fff';
        ctx.fill();
      }
    }

    // PLANETS
    class Planet {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 30 + 20;
        this.vx = (Math.random() - 0.5) * 0.15; // Slower, more subtle
        this.vy = (Math.random() - 0.5) * 0.15;
        this.hue = Math.random() * 60 + 200; // Blue/purple range
        this.opacity = Math.random() * 0.15 + 0.1;
        // Add gentle pulsing
        this.pulsePhase = Math.random() * Math.PI * 2;
        this.pulseSpeed = Math.random() * 0.01 + 0.005;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.pulsePhase += this.pulseSpeed;

        // Wrap around screen
        if (this.x < -this.size) this.x = canvas.width + this.size;
        if (this.x > canvas.width + this.size) this.x = -this.size;
        if (this.y < -this.size) this.y = canvas.height + this.size;
        if (this.y > canvas.height + this.size) this.y = -this.size;
      }

      draw() {
        const pulse = Math.sin(this.pulsePhase) * 0.2 + 1;
        const currentSize = this.size * pulse;

        const gradient = ctx.createRadialGradient(
          this.x - currentSize * 0.3,
          this.y - currentSize * 0.3,
          0,
          this.x,
          this.y,
          currentSize
        );
        gradient.addColorStop(0, `hsla(${this.hue}, 70%, 60%, ${this.opacity})`);
        gradient.addColorStop(0.7, `hsla(${this.hue}, 60%, 40%, ${this.opacity * 0.6})`);
        gradient.addColorStop(1, `hsla(${this.hue}, 50%, 20%, 0)`);

        ctx.beginPath();
        ctx.arc(this.x, this.y, currentSize, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
      }
    }

    // Initialize
    for (let i = 0; i < starCount; i++) {
      stars.push(new Star());
    }

    // Only 1 comet for subtle effect
    comets.push(new Comet());

    for (let i = 0; i < 3; i++) {
      planets.push(new Planet());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw planets first (background)
      planets.forEach(planet => {
        planet.update();
        planet.draw();
      });

      // Draw stars
      stars.forEach(star => {
        star.update();
        star.draw();
      });

      // Draw comets (foreground)
      comets.forEach(comet => {
        comet.update();
        comet.draw();
      });

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>

</html>
