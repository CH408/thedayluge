<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sports & Leisure - Articles & Longform</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');
    :root {
      --electric-blue: #00D4FF;
      --electric-blue-light: #66E8FF;
      --ink: #111;
      --black-bg: #000000;
      --dark-gray: #111111;
      --gray: #333333;
      --maxw: 1200px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      color: var(--electric-blue);
      line-height: 1.3;
      background: var(--black-bg);
      padding: 10px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(0,212,255,0.1) 0%, transparent 70%);
      animation: energy-pulse 6s ease-in-out infinite;
      pointer-events: none;
    }
    body::after {
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      background:
        linear-gradient(0deg, transparent 0%, rgba(0,212,255,0.3) 1%, transparent 3%),
        linear-gradient(90deg, transparent 0%, rgba(0,212,255,0.3) 1%, transparent 3%),
        linear-gradient(180deg, transparent 0%, rgba(0,212,255,0.3) 1%, transparent 3%),
        linear-gradient(270deg, transparent 0%, rgba(0,212,255,0.3) 1%, transparent 3%);
      animation: edge-glow 4s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes energy-pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; } }
    @keyframes edge-glow { 0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; } }
    #particle-canvas {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .wrap { max-width: var(--maxw); margin: 0 auto; position: relative; z-index: 5; padding-top: 20px; }
    .title-container {
      display: flex;
      align-items: center;
      max-width: 800px;
      justify-content: flex-start;
      margin-bottom: 10px;
    }
    .block-title {
      font-size: 18px;
      text-transform: uppercase;
      font-weight: 900;
      text-align: left;
      color: var(--electric-blue);
      animation: block-title-pulse 8s ease-in-out infinite;
    }
    @keyframes block-title-pulse {
      0% { text-shadow: 0 0 15px var(--electric-blue), 2px 2px 4px rgba(0,0,0,0.8); }
      50% { text-shadow: 0 0 20px var(--electric-blue-light), 2px 2px 4px rgba(0,0,0,0.8); }
      100% { text-shadow: 0 0 15px var(--electric-blue), 2px 2px 4px rgba(0,0,0,0.8); }
    }
    .headlines { list-style: none; max-width: 800px; }
    .headline {
      font-size: 16px;
      margin-bottom: 5px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s ease forwards;
      color: var(--electric-blue);
    }
    .headlines .headline:nth-child(n) { animation-delay: calc(0.05s * var(--n)); }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    .headline a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .headlines .headline a:hover {
      color: var(--electric-blue-light);
      text-shadow: 0 0 10px var(--electric-blue-light);
    }
    .random-button, .home-btn, .pagination-button {
      display: inline-block;
      background: transparent;
      color: var(--electric-blue);
      padding: 8px 16px;
      border: 1px solid var(--electric-blue);
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px var(--electric-blue);
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      cursor: pointer;
    }
    .random-button:hover, .home-btn:hover, .pagination-button:hover {
      background: rgba(0,212,255,0.1);
      box-shadow: 0 0 15px rgba(0,212,255,0.3);
      transform: scale(1.05);
    }
    .pagination-button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .button-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .home-btn {
      position: fixed;
      bottom: 20px; right: 20px;
    }
    .error-message {
      color: var(--electric-blue);
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .block-title { font-size: 16px; }
      .headline { font-size: 14px; }
      .random-button, .pagination-button, .home-btn { font-size: 10px; padding: 6px 12px; }
      .error-message { font-size: 12px; }
    }
  </style>
</head>
<body>
  <a href="./sports-leisure.html" class="home-btn">Back to Sports & Leisure</a>
  <canvas id="particle-canvas"></canvas>
  <div class="wrap">
    <div class="global-news">
      <div class="title-container">
        <div class="block-title global-news-title" id="page-title">Sports & Leisure - Articles & Longform - Page 1</div>
      </div>
      <ul class="headlines" id="headlines"></ul>
      <p class="error-message" id="error-message" style="display: none;">Unable to load articles & longform links. Please try again later.</p>
    </div>
    <div class="button-container">
      <button class="random-button" onclick="goToRandomArticle()">SURPRISE ME!</button>
    </div>
    <div class="pagination" id="pagination"></div>
  </div>
  
  <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particlesArray = [];
    const numberOfParticles = 50;
    
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1.5 - 0.75;
        this.speedY = Math.random() * 1.5 - 0.75;
        this.color = ['#00D4FF', '#66E8FF', '#00AACC', '#00FFFF', '#00BFFF', '#0088CC'][Math.floor(Math.random() * 6)];
        this.hasTail = Math.random() < 0.25;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 8;
        ctx.shadowColor = this.color;
        if (this.hasTail) {
          const gradient = ctx.createLinearGradient(this.x, this.y, this.x - this.speedX * 10, this.y - this.speedY * 10);
          gradient.addColorStop(0, this.color + '33');
          gradient.addColorStop(1, 'transparent');
          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x - this.speedX * 10, this.y - this.speedY * 10);
          ctx.strokeStyle = gradient;
          ctx.lineWidth = this.size;
          ctx.stroke();
        }
      }
    }
    
    function init() { particlesArray.length = 0; for (let i = 0; i < numberOfParticles; i++) particlesArray.push(new Particle()); }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const p of particlesArray) { p.update(); p.draw(); }
      requestAnimationFrame(animate);
    }
    init(); animate();
    window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; init(); });

    async function loadArticlesContent(page = 1) {
      try {
        const response = await fetch('sports-leisure-links.txt?t=' + Date.now());
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim());
        const entries = lines.map(line => {
          const parts = line.split('|');
          if (parts.length >= 3 && parts[2].trim() === 'art-long') {
            return { title: parts[0].trim(), link: parts[1].trim() };
          }
          return null;
        }).filter(e => e);
        
        const itemsPerPage = 24;
        const totalPages = Math.ceil(entries.length / itemsPerPage);
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginated = entries.slice(start, end);
        
        const headlines = document.getElementById('headlines');
        const pageTitle = document.getElementById('page-title');
        const errorMessage = document.getElementById('error-message');
        headlines.innerHTML = paginated.length > 0
          ? paginated.map((e, i) => `<li class="headline" style="--n: ${i + 1}"><a href="${e.link}" target="_blank">${e.title}</a></li>`).join('')
          : '<li class="headline">No articles & longform content available.</li>';
        pageTitle.textContent = `Sports & Leisure - Articles & Longform - Page ${page}`;
        errorMessage.style.display = 'none';
        
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';
        if (page > 1) {
          const prev = document.createElement('button');
          prev.className = 'pagination-button';
          prev.textContent = 'Previous';
          prev.addEventListener('click', () => loadArticlesContent(page - 1));
          pagination.appendChild(prev);
        } else {
          const prev = document.createElement('button');
          prev.className = 'pagination-button';
          prev.textContent = 'Previous';
          prev.disabled = true;
          pagination.appendChild(prev);
        }
        if (page < totalPages) {
          const next = document.createElement('button');
          next.className = 'pagination-button';
          next.textContent = 'Next';
          next.addEventListener('click', () => loadArticlesContent(page + 1));
          pagination.appendChild(next);
        } else {
          const next = document.createElement('button');
          next.className = 'pagination-button';
          next.textContent = 'Next';
          next.disabled = true;
          pagination.appendChild(next);
        }
      } catch (error) {
        document.getElementById('error-message').style.display = 'block';
      }
    }

    async function goToRandomArticle() {
      try {
        const response = await fetch('sports-leisure-links.txt?t=' + Date.now());
        if (!response.ok) throw new Error('Failed to load');
        const text = await response.text();
        const artLongLinks = text.split('\n')
          .map(line => line.split('|')[1]?.trim())
          .filter(link => link && text.includes('|art-long'));
        if (artLongLinks.length > 0) {
          window.open(artLongLinks[Math.floor(Math.random() * artLongLinks.length)], '_blank');
        }
      } catch (e) { document.getElementById('error-message').style.display = 'block'; }
    }

    loadArticlesContent.currentPage = 1;
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const page = parseInt(urlParams.get('page')) || 1;
      loadArticlesContent.currentPage = page;
      loadArticlesContent(page);
    });
  </script>
</body>
</html>
