<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pods & Clips - THE DAYLUGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Special Elite', 'Courier New', monospace;
      background: #000000;
      color: #66B4F2;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: clamp(28px, 6vw, 48px);
      color: #66B4F2;
      text-shadow: 0 0 30px rgba(102,180,242,0.6);
      margin-bottom: 10px;
      letter-spacing: 3px;
      font-weight: 900;
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(-20px);
      animation: unfoldHeader 0.8s ease-out 0.2s forwards;
    }

    @keyframes unfoldHeader {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .column {
      background: #000000;
      border: 2px solid rgba(102,180,242,0.3);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(102,180,242,0.15);
      opacity: 0;
      transform: translateY(30px);
      animation: unfoldColumn 0.6s ease-out 0.4s forwards;
    }

    @keyframes unfoldColumn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .content-item {
      background: #000000;
      border: 1px solid rgba(102,180,242,0.2);
      padding: 12px 15px 12px 40px;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px) scaleY(0.8);
      transform-origin: top;
      position: relative;
    }

    .content-item::before {
      content: '►';
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #66B4F2;
      font-size: 16px;
      text-shadow: 0 0 10px rgba(102,180,242,0.8);
      animation: terminalPulse 2s ease-in-out infinite;
    }

    @keyframes terminalPulse {
      0%, 100% {
        opacity: 1;
        text-shadow: 0 0 10px rgba(102,180,242,0.8), 0 0 20px rgba(102,180,242,0.4);
      }
      50% {
        opacity: 0.6;
        text-shadow: 0 0 5px rgba(102,180,242,0.6), 0 0 10px rgba(102,180,242,0.2);
      }
    }

    .content-item.animate-in {
      animation: unfoldItem 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    @keyframes unfoldItem {
      to {
        opacity: 1;
        transform: translateY(0) scaleY(1);
      }
    }

    .content-item:hover {
      border-color: rgba(102,180,242,0.4);
      box-shadow: 0 0 10px rgba(102,180,242,0.3);
      transform: translateX(5px);
    }

    .content-item:hover::before {
      text-shadow: 0 0 15px rgba(102,180,242,1), 0 0 25px rgba(102,180,242,0.6);
      animation: none;
      opacity: 1;
    }

    .content-item a {
      font-size: 16px;
      color: #66B4F2;
      text-decoration: none;
      display: block;
      line-height: 1.5;
      font-weight: bold;
      opacity: 0;
      transform: translateY(5px);
      transition: all 0.3s ease;
    }

    .content-item.animate-in a {
      animation: fadeInLink 0.3s ease-out forwards;
    }

    @keyframes fadeInLink {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .pagination {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      opacity: 0;
      transform: translateY(10px);
    }

    .pagination.animate-in {
      animation: fadeInPagination 0.5s ease-out forwards;
    }

    @keyframes fadeInPagination {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-btn {
      background: rgba(102,180,242,0.1);
      border: 2px solid rgba(102,180,242,0.3);
      color: #66B4F2;
      padding: 10px 18px;
      border-radius: 8px;
      font-family: 'Special Elite', 'Courier New', monospace;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .page-btn:hover {
      background: rgba(102,180,242,0.2);
      border-color: rgba(102,180,242,0.5);
      transform: scale(1.05);
    }

    .page-btn.active {
      background: #66B4F2;
      color: #000000;
      border-color: #66B4F2;
    }

    .page-ellipsis {
      color: #66B4F2;
      font-size: 14px;
      padding: 10px 12px;
      display: inline-block;
      font-weight: 900;
    }

    .loading-indicator {
      color: rgba(102,180,242,0.6);
      text-align: center;
      padding: 30px;
      font-size: 14px;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(102,180,242,0.1);
      border: 2px solid rgba(102,180,242,0.3);
      color: #66B4F2;
      padding: 10px 20px;
      border-radius: 10px;
      font-family: 'Special Elite', 'Courier New', monospace;
      font-size: 14px;
      font-weight: 900;
      text-decoration: none;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .back-btn:hover {
      background: rgba(102,180,242,0.2);
      border-color: rgba(102,180,242,0.5);
      transform: translateX(-5px);
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      .column {
        padding: 20px;
      }

      .content-item a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <a href="./sports-leisure.html" class="back-btn">← Back</a>

  <div class="container">
    <div class="header">
      <h1>Pods & Clips</h1>
    </div>

    <div class="column">
      <div class="content-list" id="content-list">
        <div class="loading-indicator">Loading content...</div>
      </div>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <script>
    const state = {
      data: [],
      currentPage: 1,
      itemsPerPage: 12
    };

    const createContentItem = (entry, index) => {
      return `
        <div class="content-item" style="animation-delay: ${index * 0.04}s">
          <a href="${entry.link}" target="_blank">${entry.title}</a>
        </div>
      `;
    };

    const createSmartPagination = (currentPage, totalPages) => {
      let pages = [];
      
      if (totalPages <= 7) {
        for (let i = 1; i <= totalPages; i++) {
          pages.push(i);
        }
      } else {
        if (currentPage <= 4) {
          pages = [1, 2, 3, 4, 5, '...', totalPages];
        } else if (currentPage >= totalPages - 3) {
          pages = [1, '...', totalPages - 4, totalPages - 3, totalPages - 2, totalPages - 1, totalPages];
        } else {
          pages = [1, '...', currentPage - 1, currentPage, currentPage + 1, '...', totalPages];
        }
      }
      
      return pages.map(page => {
        if (page === '...') {
          return '<span class="page-ellipsis">...</span>';
        } else {
          const activeClass = page === currentPage ? 'active' : '';
          return `<button class="page-btn ${activeClass}" onclick="changePage(${page})">${page}</button>`;
        }
      }).join('');
    };

    const renderContent = () => {
      const list = document.getElementById('content-list');
      const pagination = document.getElementById('pagination');
      
      const startIdx = (state.currentPage - 1) * state.itemsPerPage;
      const endIdx = startIdx + state.itemsPerPage;
      const pageData = state.data.slice(startIdx, endIdx);
      
      if (pageData.length > 0) {
        list.innerHTML = pageData.map((item, index) => 
          createContentItem(item, index)
        ).join('');
        
        setTimeout(() => {
          document.querySelectorAll('.content-item').forEach(item => {
            item.classList.add('animate-in');
          });
        }, 100);
      } else {
        list.innerHTML = '<div class="loading-indicator">No content available</div>';
      }
      
      const totalPages = Math.ceil(state.data.length / state.itemsPerPage);
      if (totalPages > 1) {
        pagination.innerHTML = createSmartPagination(state.currentPage, totalPages);
        setTimeout(() => {
          pagination.classList.add('animate-in');
        }, 200);
      } else {
        pagination.innerHTML = '';
      }
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.changePage = (page) => {
      state.currentPage = page;
      renderContent();
    };

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('./sports-leisure-links.txt');
        if (response.ok) {
          const text = await response.text();
          const lines = text.trim().split('\n').filter(line => line.trim());
          
          const entries = lines.map(line => {
            const parts = line.split('|');
            if (parts.length >= 3) {
              return {
                title: parts[0].trim(),
                link: parts[1].trim(),
                category: parts[2].trim().toLowerCase()
              };
            }
            return null;
          }).filter(entry => entry !== null);
          
          // Filter for Pods & Clips
          state.data = entries.filter(e => e.category === 'pods' || e.category === 'clips');
          renderContent();
        } else {
          document.getElementById('content-list').innerHTML = '<div class="loading-indicator">Error loading content</div>';
        }
      } catch (error) {
        console.error('Error loading content:', error);
        document.getElementById('content-list').innerHTML = '<div class="loading-indicator">Error loading content</div>';
      }
    });
  </script>
</body>
</html>
