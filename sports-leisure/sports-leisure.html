<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sports & Leisure - THE DAYLUGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Special Elite', 'Courier New', monospace;
      background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
      color: #FF8800;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: clamp(28px, 6vw, 48px);
      color: #FF8800;
      text-shadow: 0 0 30px rgba(255,136,0,0.6);
      margin-bottom: 10px;
      letter-spacing: 3px;
      font-weight: 900;
      text-transform: uppercase;
    }

    .columns-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-bottom: 30px;
    }

    .column {
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,136,0,0.3);
      border-radius: 16px;
      padding: 25px;
      min-height: 400px;
      box-shadow: 0 8px 32px rgba(255,136,0,0.15);
      transition: all 0.4s ease;
    }

    .column:hover {
      border-color: rgba(255,136,0,0.6);
      box-shadow: 0 12px 48px rgba(255,136,0,0.3);
      transform: translateY(-5px);
    }

    .column-title {
      font-size: clamp(18px, 3vw, 24px);
      color: #FF8800;
      margin-bottom: 20px;
      font-weight: 900;
      text-transform: uppercase;
      border-bottom: 2px solid #FF8800;
      padding-bottom: 12px;
      letter-spacing: 1px;
    }

    .content-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .content-item {
      background: rgba(255,136,0,0.05);
      border: 1px solid rgba(255,136,0,0.2);
      border-left: 3px solid #FF8800;
      padding: 12px 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .content-item:hover {
      background: rgba(255,136,0,0.15);
      border-color: rgba(255,136,0,0.4);
      transform: translateX(5px);
    }

    .content-item a {
      color: #FF8800;
      text-decoration: none;
      font-size: clamp(12px, 2vw, 15px);
      display: block;
      line-height: 1.4;
    }

    .buttons-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .bottom-button {
      background: linear-gradient(135deg, #FF8800 0%, #FFA500 20%, #FFB347 40%, #FFC125 60%, #FFD700 80%, #FFAA00 100%);
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 16px;
      padding: 25px;
      font-size: clamp(16px, 3vw, 24px);
      color: #000000;
      font-family: 'Special Elite', 'Courier New', monospace;
      font-weight: 900;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 8px 32px rgba(255,136,0,0.4);
      transition: all 0.3s ease;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .bottom-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 48px rgba(255,136,0,0.6);
    }

    .home-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(26,26,26,0.9);
      color: #FF8800;
      border: 2px solid #FF8800;
      padding: 12px 24px;
      border-radius: 25px;
      font-family: 'Special Elite', 'Courier New', monospace;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255,136,0,0.3);
      z-index: 1000;
    }

    .home-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,136,0,0.6);
    }

    .loading-indicator {
      text-align: center;
      color: #FF8800;
      font-size: 14px;
      padding: 20px;
    }

    @media (max-width: 900px) {
      .columns-container {
        grid-template-columns: 1fr;
        gap: 25px;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      .column {
        padding: 20px;
        min-height: 320px;
      }

      .bottom-button {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="home-btn">‚Üê Back to Home</a>

  <div class="container">
    <div class="header">
      <h1>Sports & Leisure</h1>
    </div>

    <div class="columns-container">
      <div class="column">
        <div class="column-title">Sports News Archives</div>
        <div class="content-list" id="news-list">
          <div class="loading-indicator">Loading content...</div>
        </div>
      </div>

      <div class="column">
        <div class="column-title">Features</div>
        <div class="content-list" id="features-list">
          <div class="loading-indicator">Loading content...</div>
        </div>
      </div>

      <div class="column">
        <div class="column-title">Podcasts</div>
        <div class="content-list" id="podcasts-list">
          <div class="loading-indicator">Loading content...</div>
        </div>
      </div>
    </div>

    <div class="buttons-container">
      <button class="bottom-button" onclick="window.location.href='./sports-editors-picks.html'">
        Editors' Picks
      </button>
      <button class="bottom-button" onclick="window.location.href='./sports-memes.html'">
        Memes
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('./sports-leisure-links.txt');
        if (!response.ok) throw new Error('Failed to load content');
        
        const text = await response.text();
        const lines = text.trim().split('\n').filter(line => line.trim());
        
        const entries = lines.map(line => {
          const parts = line.split('|');
          if (parts.length < 3) return null;
          
          const cleanTitle = parts[0].trim().replace(/\s*\([^)]+\)\s*$/, '');
          
          return {
            title: cleanTitle,
            link: parts[1].trim(),
            category: parts[2].trim().toLowerCase()
          };
        }).filter(entry => entry !== null);

        const newsEntries = entries.filter(e => 
          e.category === 'news' || e.category === 'article'
        );
        const featureEntries = entries.filter(e => 
          e.category === 'feature' || e.category === 'longform'
        );
        const podcastEntries = entries.filter(e => 
          e.category === 'podcast'
        );

        const createContentItem = (entry) => {
          return `
            <div class="content-item">
              <a href="${entry.link}" target="_blank">${entry.title}</a>
            </div>
          `;
        };

        const newsList = document.getElementById('news-list');
        const featuresList = document.getElementById('features-list');
        const podcastsList = document.getElementById('podcasts-list');

        if (newsEntries.length > 0) {
          newsList.innerHTML = newsEntries.slice(0, 5).map(createContentItem).join('');
        } else {
          newsList.innerHTML = '<div class="loading-indicator">No news content available</div>';
        }

        if (featureEntries.length > 0) {
          featuresList.innerHTML = featureEntries.slice(0, 5).map(createContentItem).join('');
        } else {
          featuresList.innerHTML = '<div class="loading-indicator">No features available</div>';
        }

        if (podcastEntries.length > 0) {
          podcastsList.innerHTML = podcastEntries.slice(0, 5).map(createContentItem).join('');
        } else {
          podcastsList.innerHTML = '<div class="loading-indicator">No podcasts available</div>';
        }

      } catch (error) {
        console.error('Error loading content:', error);
        
        const errorMessage = '<div class="loading-indicator">Error loading content. Please try again later.</div>';
        document.getElementById('news-list').innerHTML = errorMessage;
        document.getElementById('features-list').innerHTML = errorMessage;
        document.getElementById('podcasts-list').innerHTML = errorMessage;
      }
    });
  </script>
</body>
</html>
