<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History Video Clips - THE DAYLUGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');
    :root {
      --gold: #FFD700;
      --gold-dark: #DAA520;
      --gold-light: #FFEC8B;
      --ink: #111;
      --black-bg: #0a1428;
      --dark-gray: #111111;
      --gray: #333333;
      --maxw: 1200px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      color: var(--gold);
      line-height: 1.3;
      background: var(--black-bg);
      padding: 10px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(255,215,0,0.1) 0%, transparent 70%);
      animation: energy-pulse 6s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes energy-pulse {
      0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; }
    }
    #particle-canvas {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .wrap { max-width: var(--maxw); margin: 0 auto; position: relative; z-index: 5; padding-top: 20px; }
    .archive-title {
      font-size: 18px;
      text-transform: uppercase;
      font-weight: 900;
      text-align: left;
      color: var(--gold);
      text-shadow: 0 0 8px var(--gold);
      margin-bottom: 10px;
      animation: block-title-pulse-gold 8s ease-in-out infinite;
    }
    @keyframes block-title-pulse-gold {
      0% { text-shadow: 0 0 15px var(--gold), 2px 2px 4px rgba(0,0,0,0.8); }
      50% { text-shadow: 0 0 20px var(--gold-light), 2px 2px 4px rgba(0,0,0,0.8); }
      100% { text-shadow: 0 0 15px var(--gold), 2px 2px 4px rgba(0,0,0,0.8); }
    }
    .headlines { list-style: none; max-width: 800px; }
    .headline {
      font-size: 16px;
      margin-bottom: 5px;
      color: var(--gold);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s ease forwards;
    }
    .headlines .headline:nth-child(1) { animation-delay: 0.05s; }
    .headlines .headline:nth-child(2) { animation-delay: 0.1s; }
    .headlines .headline:nth-child(3) { animation-delay: 0.15s; }
    .headlines .headline:nth-child(4) { animation-delay: 0.2s; }
    .headlines .headline:nth-child(5) { animation-delay: 0.25s; }
    .headlines .headline:nth-child(6) { animation-delay: 0.3s; }
    .headlines .headline:nth-child(7) { animation-delay: 0.35s; }
    .headlines .headline:nth-child(8) { animation-delay: 0.4s; }
    .headlines .headline:nth-child(9) { animation-delay: 0.45s; }
    .headlines .headline:nth-child(10) { animation-delay: 0.5s; }
    .headlines .headline:nth-child(11) { animation-delay: 0.55s; }
    .headlines .headline:nth-child(12) { animation-delay: 0.6s; }
    .headlines .headline:nth-child(13) { animation-delay: 0.65s; }
    .headlines .headline:nth-child(14) { animation-delay: 0.7s; }
    .headlines .headline:nth-child(15) { animation-delay: 0.75s; }
    .headlines .headline:nth-child(16) { animation-delay: 0.8s; }
    .headlines .headline:nth-child(17) { animation-delay: 0.85s; }
    .headlines .headline:nth-child(18) { animation-delay: 0.9s; }
    .headlines .headline:nth-child(19) { animation-delay: 0.95s; }
    .headlines .headline:nth-child(20) { animation-delay: 1.0s; }
    .headlines .headline:nth-child(21) { animation-delay: 1.05s; }
    .headlines .headline:nth-child(22) { animation-delay: 1.1s; }
    .headlines .headline:nth-child(23) { animation-delay: 1.15s; }
    .headlines .headline:nth-child(24) { animation-delay: 1.2s; }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .headline a {
      color: var(--gold);
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .headline a:hover {
      color: var(--gold-light);
      text-shadow: 0 0 10px var(--gold-light);
    }
    .back-btn {
      position: fixed;
      bottom: 50px; right: 20px;
      background: var(--black-bg);
      color: var(--gold);
      padding: 8px 16px;
      border: 2px solid var(--gold);
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      text-shadow: 0 0 5px var(--gold);
      transition: all 0.3s ease;
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
    }
    .back-btn:hover {
      background: var(--dark-gray);
      box-shadow: 0 0 15px rgba(255,215,0,0.3);
      transform: scale(1.05);
    }
    .home-btn {
      position: fixed;
      bottom: 20px; right: 20px;
      background: var(--black-bg);
      color: var(--gold);
      padding: 8px 16px;
      border: 2px solid var(--gold);
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      text-shadow: 0 0 5px var(--gold);
      transition: all 0.3s ease;
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
    }
    .home-btn:hover {
      background: var(--dark-gray);
      box-shadow: 0 0 15px rgba(255,215,0,0.3);
      transform: scale(1.05);
    }
    .button-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .random-button, .nav-button {
      display: inline-block;
      background: var(--black-bg);
      color: var(--gold);
      padding: 8px 16px;
      border: 2px solid var(--gold);
      border-radius: 20px;
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px var(--gold);
      cursor: pointer;
    }
    .random-button:hover, .nav-button:hover {
      background: var(--dark-gray);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,215,0,0.3);
    }
    .nav-button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .nav-button:disabled:hover {
      background: var(--black-bg);
      transform: none;
      box-shadow: none;
    }
    .page-info {
      color: var(--gold);
      font-size: 14px;
      text-align: center;
      margin: 10px 0;
    }
    @media (max-width: 600px) {
      .archive-title { font-size: 16px; }
      .headline { font-size: 14px; }
      .back-btn, .home-btn, .random-button, .nav-button { 
        font-family: 'Special Elite', 'Courier New', Courier, monospace;
        font-size: 10px; 
        padding: 6px 12px; 
      }
      .page-info { font-size: 12px; }
    }
  </style>
</head>
<body>
  <a href="/history.html" class="back-btn">← Back to History</a>
  <a href="/" class="home-btn">← Home</a>
  <canvas id="particle-canvas"></canvas>
  <div class="wrap">
    <div class="archive-title" id="archive-title">History Video Clips</div>
    <div class="page-info" id="page-info"></div>
    <ul class="headlines" id="history-clips-links" style="display: none;"></ul>
    <div class="button-container" id="nav-buttons" style="display: none;"></div>
  </div>
  <script>
    // Particle effect
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particlesArray = [];
    const numberOfParticles = 50;
    
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1.5 - 0.75;
        this.speedY = Math.random() * 1.5 - 0.75;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }
      draw() {
        ctx.fillStyle = 'rgba(255,215,0,0.6)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 8;
        ctx.shadowColor = 'rgba(255,215,0,0.6)';
      }
    }
    
    function init() {
      particlesArray.length = 0;
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const particle of particlesArray) {
        particle.update();
        particle.draw();
      }
      requestAnimationFrame(animate);
    }
    
    init();
    animate();
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Get current page from URL
    function getCurrentPage() {
      const urlParams = new URLSearchParams(window.location.search);
      return parseInt(urlParams.get('page')) || 1;
    }

    // Load video clips links with pagination
    async function loadClipsLinks() {
      console.log('Starting to load history video clips links...');
      try {
        const response = await fetch('/history-links.txt');
        console.log('Fetch response:', response.ok, response.status);
        if (!response.ok) {
          console.error('Failed to load history-links.txt:', response.status);
          return;
        }
        const text = await response.text();
        console.log('Text loaded, length:', text.length);
        const lines = text.split('\n').filter(line => line.trim());
        console.log('Total lines:', lines.length);
        const links = lines.map(line => {
          const parts = line.split('|');
          if (parts.length >= 3) {
            return { title: parts[0].trim(), url: parts[1].trim(), category: parts[2].trim().toLowerCase() };
          }
          return null;
        }).filter(link => link !== null);
        
        console.log('Total links parsed:', links.length);
        
        // Filter for clips category
        const clipsLinks = links.filter(link => link.category === 'clips');
        console.log('Clips links:', clipsLinks.length);
        const currentPage = getCurrentPage();
        const linksPerPage = 24;
        const totalPages = Math.ceil(clipsLinks.length / linksPerPage);
        
        console.log('Current page:', currentPage, 'Total pages:', totalPages);
        
        // Calculate start and end indices for current page
        const startIndex = (currentPage - 1) * linksPerPage;
        const endIndex = startIndex + linksPerPage;
        const pageLinks = clipsLinks.slice(startIndex, endIndex);
        
        console.log('Page links for this page:', pageLinks.length);
        
        const grid = document.getElementById('history-clips-links');
        const pageInfo = document.getElementById('page-info');
        
        if (grid && pageLinks.length > 0) {
          grid.innerHTML = pageLinks.map((link, index) => `
            <li class="headline">
              <a href="${link.url}" target="_blank" rel="noopener noreferrer">${link.title} (${link.category})</a>
            </li>
          `).join('');
          grid.style.display = '';
          
          if (pageInfo) {
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
          }
        } else if (clipsLinks.length === 0) {
          grid.innerHTML = '<li class="headline"><span>No video clips available yet.</span></li>';
          grid.style.display = '';
          if (pageInfo) {
            pageInfo.textContent = '';
          }
        } else {
          grid.innerHTML = '<li class="headline"><span>No links on this page.</span></li>';
          grid.style.display = '';
        }
        
        // Create navigation buttons
        const buttonContainer = document.getElementById('nav-buttons');
        if (buttonContainer) {
          let buttonsHTML = '';
          
          // Previous button
          if (currentPage > 1) {
            buttonsHTML += `<button class="nav-button" onclick="goToPage(${currentPage - 1})">← Previous</button>`;
          } else {
            buttonsHTML += `<button class="nav-button" disabled>← Previous</button>`;
          }
          
          // Random button
          buttonsHTML += '<button class="random-button" onclick="goToRandomClips()">⚛️ SURPRISE ME!</button>';
          
          // Next button
          if (currentPage < totalPages) {
            buttonsHTML += `<button class="nav-button" onclick="goToPage(${currentPage + 1})">Next →</button>`;
          } else {
            buttonsHTML += `<button class="nav-button" disabled>Next →</button>`;
          }
          
          buttonContainer.innerHTML = buttonsHTML;
          buttonContainer.style.display = '';
        }
        
        console.log(`Showing page ${currentPage} of ${totalPages} (${pageLinks.length} links on this page, ${clipsLinks.length} total in clips category)`);
      } catch (error) {
        console.error('Error loading history video clips links:', error);
        const grid = document.getElementById('history-clips-links');
        if (grid) {
          grid.innerHTML = '<li class="headline"><span>Error loading content. Please try again later.</span></li>';
          grid.style.display = '';
        }
        const buttonContainer = document.getElementById('nav-buttons');
        if (buttonContainer) {
          buttonContainer.innerHTML = '<button class="random-button" onclick="goToRandomClips()">⚛️ SURPRISE ME!</button>';
          buttonContainer.style.display = '';
        }
      }
    }

    // Navigate to specific page
    function goToPage(pageNum) {
      window.location.href = `/history/hist-clips.html?page=${pageNum}`;
    }

    // Random video clips link
    async function goToRandomClips() {
      try {
        const response = await fetch('/history-links.txt');
        if (!response.ok) {
          console.log('Could not load history-links.txt for random selection');
          return;
        }
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim());
        const links = lines.map(line => {
          const parts = line.split('|');
          if (parts.length >= 3 && parts[2].trim().toLowerCase() === 'clips') {
            return parts[1].trim();
          }
          return null;
        }).filter(link => link !== null);
        if (links.length > 0) {
          const randomLink = links[Math.floor(Math.random() * links.length)];
          window.open(randomLink, '_blank', 'noopener,noreferrer');
        } else {
          alert('No video clips available.');
        }
      } catch (error) {
        console.error('Error loading links for random selection:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', loadClipsLinks);
  </script>
</body>
</html>
