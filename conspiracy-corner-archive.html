<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Conspiracy Corner Archive - THE DAYLUGE</title>

<!-- Vintage typewriter font -->
<link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">

<style>
  /* Force font loading */
  @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');
  
  :root{
    /* Atomic color palette */
    --red:#cc0000; 
    --orange:#ff8800; 
    --green:#00dd55;
    --blue:#1a1a80;
    --light-blue:#33ddff;
    --violet:#cc88ff;
    --pink:#ff1493;
    --yellow:#ffee44;
    --brown:#8B4513;
    --dark-green:#006400;
    --ink:#111; 
    --rule:#bfbfbf;
    --maxw:1200px;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html, body {height:100%;}

  body{
    font-family:'Special Elite', 'Courier New', Courier, monospace;
    color:var(--ink);
    line-height:1.5;
    background:#0a1428;
    padding:20px;
    position:relative;
    min-height:100vh;
  }

  /* Simple energy field effects */
  body::before {
    content: '';
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    background:
      radial-gradient(circle at center, rgba(0,150,255,0.05) 0%, transparent 70%);
    animation:energy-pulse 8s ease-in-out infinite;
    pointer-events: none;
  }

  @keyframes energy-pulse {
    0%, 100% { opacity:0.3; }
    50% { opacity:0.6; }
  }

  .wrap{max-width:var(--maxw); margin:0 auto; position:relative; z-index:1;}

  /* Header */
  header{text-align:center; margin-bottom:30px;}
  h1{
    text-transform:uppercase; 
    letter-spacing:.5px; 
    font-size:36px; 
    color:#ffffff;
    text-shadow:0 0 15px #00ddff, 2px 2px 4px rgba(0,0,0,0.8);
    animation:title-pulse 3s ease-in-out infinite;
    margin-bottom:15px;
  }

  @keyframes title-pulse {
    0%, 100% { 
      color:#ffffff;
      text-shadow:0 0 15px #00ddff, 2px 2px 4px rgba(0,0,0,0.8);
    }
    50% { 
      color:#66ddff;
      text-shadow:0 0 30px #00ddff, 0 0 45px #66ddff, 2px 2px 4px rgba(0,0,0,0.8);
    }
  }

  .category-title{
    color:var(--light-blue);
    font-size:24px;
    text-transform:uppercase;
    margin-bottom:20px;
    text-align:center;
    font-weight:900;
    letter-spacing:1px;
    text-decoration:underline;
    text-underline-offset:8px;
    text-decoration-color:var(--light-blue);
  }

  /* Back to Home button - bottom right corner */
  .back-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    background:transparent;
    color:#aaccff;
    padding:8px 16px;
    text-decoration:none;
    border-radius:20px;
    font-size:12px;
    font-weight:bold;
    text-transform:uppercase;
    border:1px solid rgba(255,221,0,0.3);
    box-shadow:0 0 5px rgba(51,221,255,0.1);
    transition:all 0.3s ease;
    z-index:20;
    text-shadow:0 0 5px #00ddff;
    opacity:0.7;
  }
  .back-btn:hover{
    background:rgba(255,255,255,0.1);
    box-shadow:0 0 15px rgba(51,221,255,0.3);
    transform:scale(1.05);
    color:#ffffff;
    opacity:1;
  }

  /* Links grid - 1-COLUMN */
  .grid{
    display:grid;
    grid-template-columns:1fr;
    gap:5px;
    margin-top:30px;
    max-width:800px;
    margin-left:auto;
    margin-right:auto;
  }

  .link{
    background:transparent;
    border:none;
    border-radius:15px;
    padding:12px 20px;
    transition:all 0.3s ease;
    margin-bottom:5px;
  }

  .link:hover{
    transform:translateY(-5px) scale(1.02);
    box-shadow:0 0 20px rgba(51,221,255,0.3);
  }

  .link a{
    display:block;
    font-size:18px;
    font-weight:bold;
    text-decoration:none;
    color:#ffffff;
    word-break:break-word;
    text-shadow:0 0 10px rgba(51,221,255,0.5);
    border-bottom:1px solid rgba(51,221,255,0.3);
    padding-bottom:8px;
    line-height:1.4;
  }
  .link a:hover{
    color:var(--light-blue);
    text-decoration:underline;
    text-shadow:0 0 15px rgba(51,221,255,0.8);
  }

  /* Button container */
  .button-container{
    margin:40px auto;
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
  }

  /* Back to Category button */
  .back-to-category-button{
    background:transparent;
    color:var(--light-blue);
    border:2px solid var(--light-blue);
    padding:14px 28px;
    border-radius:30px;
    font-family:'Special Elite', 'Courier New', Courier, monospace;
    font-size:14px;
    font-weight:bold;
    text-transform:uppercase;
    letter-spacing:0.5px;
    cursor:pointer;
    transition:all 0.3s ease;
    text-shadow:0 0 5px rgba(51,221,255,0.5);
    text-decoration:none;
    display:inline-block;
  }
  .back-to-category-button:hover{
    background:rgba(51,221,255,0.1);
    transform:translateY(-3px);
    box-shadow:0 0 25px rgba(51,221,255,0.3);
    color:#ffffff;
  }

  /* Random button */
  .random-button{
    background:linear-gradient(45deg, var(--light-blue) 0%, #00aadd 100%);
    color:black;
    border:2px solid #33ddff;
    padding:14px 28px;
    border-radius:30px;
    font-family:'Special Elite', 'Courier New', Courier, monospace;
    font-size:14px;
    font-weight:bold;
    text-transform:uppercase;
    letter-spacing:0.5px;
    cursor:pointer;
    transition:all 0.3s ease;
    box-shadow:0 0 15px rgba(51,221,255,0.3);
    text-shadow:0 0 3px rgba(0,0,0,0.5);
  }
  .random-button:hover{
    background:linear-gradient(45deg, #00aadd 0%, var(--light-blue) 100%);
    transform:translateY(-3px);
    box-shadow:0 0 25px rgba(51,221,255,0.5), 0 8px 20px rgba(0,0,0,0.4);
  }

  /* Responsive */
  @media(max-width:600px){
    h1{font-size:28px;}
    .category-title{font-size:20px;}
    .link{padding:12px 20px;}
    .link a{font-size:16px;}
    .button-container{
      flex-direction:column;
      align-items:center;
      gap:15px;
    }
    .random-button, .back-to-category-button{
      padding:12px 24px;
      font-size:13px;
    }
  }
</style>
</head>
<body>
<a href="/" class="back-btn">← Back to Home Page</a>

<div class="wrap">
  <header>
    <h1>THE DAYLUGE</h1>
    <div class="category-title">Conspiracy Corner Archive</div>
  </header>

  <!-- Conspiracy Corner Archive Links Grid -->
  <div class="grid" id="conspiracy-archive-grid">
    <!-- Links will be loaded dynamically from conspiracy-corner-links.txt (starting from link 37) -->
  </div>

  <!-- Button Container -->
  <div class="button-container">
    <a href="/conspiracy-corner.html" class="back-to-category-button">
      ← Back to Conspiracy Corner
    </a>
    <button class="random-button" onclick="goToRandomConspiracyArchive()">
      SURPRISE ME!
    </button>
  </div>
</div>

<script>
// Load conspiracy corner archive links from external file (starting from link 37)
async function loadConspiracyArchiveLinks() {
  try {
    const response = await fetch('conspiracy-corner-links.txt');
    if (!response.ok) {
      console.error('Failed to load conspiracy-corner-links.txt:', response.status);
      return;
    }
    
    const text = await response.text();
    const lines = text.split('\n').filter(line => line.trim());
    
    const links = lines.map(line => {
      const parts = line.split('|');
      if (parts.length >= 2) {
        return {
          title: parts[0].trim(),
          url: parts[1].trim()
        };
      }
      return null;
    }).filter(link => link !== null);
    
    // Show links starting from #37 onward
    const archiveLinks = links.slice(36);
    
    // Populate the grid
    const grid = document.getElementById('conspiracy-archive-grid');
    if (grid && archiveLinks.length > 0) {
      grid.innerHTML = archiveLinks.map(link => `
        <div class="link">
          <a href="${link.url}" target="_blank">
            ${link.title}
          </a>
        </div>
      `).join('');
    } else if (grid) {
      grid.innerHTML = '<div style="text-align:center; color:#aaccff; font-style:italic; padding:40px;">No archived links yet.</div>';
    }
    
    console.log(`Showing ${archiveLinks.length} archived conspiracy corner links`);
    
  } catch (error) {
    console.error('Error loading conspiracy corner archive links:', error);
    const grid = document.getElementById('conspiracy-archive-grid');
    if (grid) {
      grid.innerHTML = '<div style="text-align:center; color:#ff6666; font-style:italic; padding:40px;">Error loading archive links.</div>';
    }
  }
}

// Random conspiracy corner archive article function
async function goToRandomConspiracyArchive() {
  try {
    const response = await fetch('conspiracy-corner-links.txt');
    if (!response.ok) {
      console.log('Could not load conspiracy-corner-links.txt for random selection');
      return;
    }
    
    const text = await response.text();
    const lines = text.split('\n').filter(line => line.trim());
    
    const links = lines.map(line => {
      const parts = line.split('|');
      if (parts.length >= 2) {
        return parts[1].trim();
      }
      return null;
    }).filter(link => link !== null);
    
    // Random from archived links only (37+)
    const archiveLinks = links.slice(36);
    if (archiveLinks.length > 0) {
      const randomLink = archiveLinks[Math.floor(Math.random() * archiveLinks.length)];
      window.open(randomLink, '_blank');
    }
    
  } catch (error) {
    console.error('Error loading links for random selection:', error);
  }
}

// Load links when page loads
document.addEventListener('DOMContentLoaded', loadConspiracyArchiveLinks);
</script>
</body>
</html>
