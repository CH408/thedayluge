<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pop Culture & Entertainment Archive - THE DAYLUGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');
    :root {
      --light-pink-glow: #ff66cc; /* Matches Pop Culture title color from news.html */
      --headline-pink: #ff99cc; /* Matches Pop Culture headline color from news.html */
      --pink-light: #ff99cc; /* Lighter pink for hover effect, matching headline color */
      --ink: #111;
      --maxw: 1200px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      color: var(--ink);
      line-height: 1.3;
      background: #0a1428;
      padding: 10px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(255,102,204,0.1) 0%, transparent 70%);
      animation: energy-pulse 6s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes energy-pulse {
      0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; }
    }
    #particle-canvas {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .wrap { max-width: var(--maxw); margin: 0 auto; position: relative; z-index: 5; padding-top: 20px; }
    .title-container {
      display: flex;
      align-items: center;
      max-width: 800px;
      justify-content: flex-start;
      margin-bottom: 10px;
    }
    .block-title {
      font-size: 18px;
      text-transform: uppercase;
      font-weight: 900;
      text-align: left;
    }
    .popculture-news-title {
      color: var(--light-pink-glow);
      animation: block-title-pulse-pink 8s ease-in-out infinite;
    }
    @keyframes block-title-pulse-pink {
      0% { text-shadow: 0 0 15px var(--light-pink-glow), 2px 2px 4px rgba(0,0,0,0.8); }
      12.5% { text-shadow: 0 0 16px var(--light-pink-glow), 2px 2px 4px rgba(0,0,0,0.8); }
      25% { text-shadow: 0 0 17px var(--light-pink-glow), 2px 2px 4px rgba(0,0,0,0.8); }
      50% { text-shadow: 0 0 20px var(--light-pink-glow), 2px 2px 4px rgba(0,0,0,0.8); }
      75% { text-shadow: 0 0 17px var(--light-pink-glow), 2px 2px 4px rgba(0,0,0,0.8); }
      100% { text-shadow: 0 0 15px var(--light-pink-glow), 2px 2px 4px rgba(0,0,0,0.8); }
    }
    .headlines { list-style: none; max-width: 800px; }
    .headline {
      font-size: 16px;
      margin-bottom: 5px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s ease forwards;
      color: var(--headline-pink);
    }
    .headlines .headline:nth-child(1) { animation-delay: 0.05s; }
    .headlines .headline:nth-child(2) { animation-delay: 0.1s; }
    .headlines .headline:nth-child(3) { animation-delay: 0.15s; }
    .headlines .headline:nth-child(4) { animation-delay: 0.2s; }
    .headlines .headline:nth-child(5) { animation-delay: 0.25s; }
    .headlines .headline:nth-child(6) { animation-delay: 0.3s; }
    .headlines .headline:nth-child(7) { animation-delay: 0.35s; }
    .headlines .headline:nth-child(8) { animation-delay: 0.4s; }
    .headlines .headline:nth-child(9) { animation-delay: 0.45s; }
    .headlines .headline:nth-child(10) { animation-delay: 0.5s; }
    .headlines .headline:nth-child(11) { animation-delay: 0.55s; }
    .headlines .headline:nth-child(12) { animation-delay: 0.6s; }
    .headlines .headline:nth-child(13) { animation-delay: 0.65s; }
    .headlines .headline:nth-child(14) { animation-delay: 0.7s; }
    .headlines .headline:nth-child(15) { animation-delay: 0.75s; }
    .headlines .headline:nth-child(16) { animation-delay: 0.8s; }
    .headlines .headline:nth-child(17) { animation-delay: 0.85s; }
    .headlines .headline:nth-child(18) { animation-delay: 0.9s; }
    .headlines .headline:nth-child(19) { animation-delay: 0.95s; }
    .headlines .headline:nth-child(20) { animation-delay: 1.0s; }
    .headlines .headline:nth-child(21) { animation-delay: 1.05s; }
    .headlines .headline:nth-child(22) { animation-delay: 1.1s; }
    .headlines .headline:nth-child(23) { animation-delay: 1.15s; }
    .headlines .headline:nth-child(24) { animation-delay: 1.2s; }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .headline a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .popculture-news-links .headline a:hover {
      color: var(--pink-light);
      text-shadow: 0 0 10px var(--pink-light);
    }
    .random-button, .home-btn, .next-btn {
      display: inline-block;
      background: transparent;
      color: var(--light-pink-glow);
      padding: 8px 16px;
      border: 1px solid var(--light-pink-glow);
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px var(--light-pink-glow);
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
    }
    .random-button, .next-btn {
      position: relative;
    }
    .random-button:hover, .home-btn:hover, .next-btn:hover {
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 15px rgba(255,102,204,0.3);
      transform: scale(1.05);
    }
    .button-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .home-btn {
      position: fixed;
      bottom: 20px; right: 20px;
    }
    .error-message {
      color: var(--headline-pink);
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .block-title { font-size: 16px; }
      .headline { font-size: 14px; }
      .random-button, .next-btn { font-size: 10px; padding: 6px 12px; }
      .home-btn { font-size: 10px; padding: 6px 12px; }
      .title-container { flex-direction: row; align-items: center; justify-content: flex-start; }
      .error-message { font-size: 12px; }
    }
  </style>
</head>
<body>
  <a href="/" class="home-btn">← Home</a>
  <canvas id="particle-canvas"></canvas>
  <div class="wrap">
    <div class="popculture-news">
      <div class="title-container">
        <div class="block-title popculture-news-title">Pop Culture & Entertainment Archive - Page 1</div>
      </div>
      <ul class="headlines popculture-news-links" id="popculture-news-links"></ul>
      <p class="error-message" id="error-message" style="display: none;">Unable to load news links. Please try again later.</p>
    </div>
    <div class="button-container">
      <button class="random-button" onclick="goToRandomPopculture()">⚛️ SURPRISE ME!</button>
      <a href="/popculture-news-archive-page2.html" class="next-btn">Next Page →</a>
    </div>
  </div>
  <script>
    // Particle effect
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particlesArray = [];
    const numberOfParticles = 50;
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1.5 - 0.75;
        this.speedY = Math.random() * 1.5 - 0.75;
        this.color = ['#ff66cc', '#ff99cc', '#ff3399', '#cc0066', '#ff99dd', '#ffccdd'][Math.floor(Math.random() * 6)];
        this.hasTail = Math.random() < 0.25;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 8;
        ctx.shadowColor = this.color;
        if (this.hasTail) {
          const gradient = ctx.createLinearGradient(
            this.x, this.y,
            this.x - this.speedX * 10, this.y - this.speedY * 10
          );
          gradient.addColorStop(0, this.color + '33');
          gradient.addColorStop(1, 'transparent');
          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x - this.speedX * 10, this.y - this.speedY * 10);
          ctx.strokeStyle = gradient;
          ctx.lineWidth = this.size;
          ctx.stroke();
        }
      }
    }
    function init() {
      particlesArray.length = 0;
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const particle of particlesArray) {
        particle.update();
        particle.draw();
      }
      requestAnimationFrame(animate);
    }
    init();
    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Load Pop Culture news links for Page 1 (6th oldest to 29th)
    async function loadPopcultureNewsLinks() {
      try {
        const response = await fetch('popculture-news.txt');
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim());
        if (lines.length < 6) {
          throw new Error('Not enough links in popculture-news.txt to start from the 6th oldest');
        }
        const links = lines.map(line => {
          const parts = line.split('|');
          if (parts.length >= 2) {
            return { title: parts[0].trim(), url: parts[1].trim() };
          }
          return null;
        }).filter(link => link !== null);
        const displayLinks = links.slice(5, 29); // Start from 6th link (index 5) for Page 1
        const grid = document.getElementById('popculture-news-links');
        const errorMessage = document.getElementById('error-message');
        if (grid && displayLinks.length > 0) {
          grid.innerHTML = displayLinks.map(link => `
            <li class="headline">
              <a href="${link.url}" target="_blank">${link.title}</a>
            </li>
          `).join('');
          errorMessage.style.display = 'none';
          console.log(`Showing ${displayLinks.length} Pop Culture news links on Page 1 (${links.length - displayLinks.length - 5} remaining for other pages)`);
        } else {
          throw new Error('No valid links to display on Page 1');
        }
      } catch (error) {
        console.error('Error loading Pop Culture news links:', error.message);
        const errorMessage = document.getElementById('error-message');
        if (errorMessage) {
          errorMessage.style.display = 'block';
        }
      }
    }

    // Random Pop Culture news article from Page 1 links
    async function goToRandomPopculture() {
      try {
        const response = await fetch('popculture-news.txt');
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim());
        if (lines.length < 6) {
          throw new Error('Not enough links in popculture-news.txt for random selection from archive');
        }
        const links = lines.map(line => {
          const parts = line.split('|');
          if (parts.length >= 2) {
            return parts[1].trim();
          }
          return null;
        }).filter(link => link !== null);
        const currentLinks = links.slice(5, 29); // Random from Page 1 links (6th to 29th)
        if (currentLinks.length > 0) {
          const randomLink = currentLinks[Math.floor(Math.random() * currentLinks.length)];
          window.open(randomLink, '_blank');
        } else {
          throw new Error('No valid links to select randomly on Page 1');
        }
      } catch (error) {
        console.error('Error loading links for random selection:', error.message);
        const errorMessage = document.getElementById('error-message');
        if (errorMessage) {
          errorMessage.style.display = 'block';
        }
      }
    }

    document.addEventListener('DOMContentLoaded', loadPopcultureNewsLinks);
  </script>
</body>
</html>
