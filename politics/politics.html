<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orbital v1 - Minimal</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --silver-white: #ECEFF1;
      --silver-light: #F7F9FB;
      --silver-medium: #CFD8DC;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Special Elite', monospace;
      background: #000;
      color: var(--silver-white);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    .background-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .header {
      text-align: center;
      padding: 15px 20px 10px;
      position: relative;
      z-index: 100;
    }
    
    .header h1 {
      font-size: 28px;
      text-transform: uppercase;
      color: var(--silver-white);
      text-shadow: 0 0 20px var(--silver-white);
      margin-bottom: 5px;
      animation: title-pulse 3s ease-in-out infinite;
    }
    
    @keyframes title-pulse {
      0%, 100% { 
        text-shadow: 0 0 20px var(--silver-white);
        color: var(--silver-white);
      }
      50% { 
        text-shadow: 0 0 30px var(--silver-light);
        color: var(--silver-light);
      }
    }
    
    .header .subtitle {
      font-size: 11px;
      color: var(--silver-medium);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .orbital-container {
      position: relative;
      width: min(75vh, 750px);
      height: min(75vh, 750px);
      margin: 20px auto 0;
      z-index: 5;
    }
    
    /* ROTATING orbit rings with visible markers - NO BORDERS */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: none;
      border-radius: 50%;
      opacity: 0.4;
    }
    
    /* Visible markers on orbits to show rotation */
    .orbit::before,
    .orbit::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--silver-white);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--silver-white);
    }
    
    .orbit::before {
      top: -3px;
      left: 50%;
      margin-left: -3px;
    }
    
    .orbit::after {
      bottom: -3px;
      left: 50%;
      margin-left: -3px;
    }
    
    .orbit-1 { 
      width: 550px; 
      height: 550px;
      animation: rotate-orbit 60s linear infinite;
    }
    .orbit-2 { 
      width: 650px; 
      height: 650px;
      animation: rotate-orbit 80s linear infinite;
    }
    .orbit-3 { 
      width: 750px; 
      height: 750px;
      animation: rotate-orbit 100s linear infinite;
    }
    
    @keyframes rotate-orbit {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* Central sun - NO BORDER */
    .central-sun {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
      border: none;
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(236, 239, 241, 0.3);
      padding: 35px 25px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 20;
    }
    
    .sun-title {
      font-size: 16px;
      text-transform: uppercase;
      color: var(--silver-white);
      text-align: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      text-shadow: 0 0 15px var(--silver-white);
      flex-shrink: 0;
      line-height: 1.3;
    }
    
    /* Scrolling container */
    .sun-content {
      flex: 1;
      position: relative;
      overflow: hidden;
      mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
    }
    
    .scroll-wrapper {
      display: flex;
      flex-direction: column;
      gap: 8px;
      animation: auto-scroll 20s linear infinite;
      padding: 10px 0;
    }
    
    @keyframes auto-scroll {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
    
    .scroll-wrapper:hover {
      animation-play-state: paused;
    }
    
    /* Content links - NO BORDERS */
    .content-link {
      padding: 9px 11px;
      background: rgba(236, 239, 241, 0.08);
      border: none;
      border-radius: 6px;
      transition: all 0.3s ease;
      cursor: pointer;
      flex-shrink: 0;
    }
    
    .content-link:hover {
      background: rgba(236, 239, 241, 0.18);
      box-shadow: 0 0 15px rgba(236, 239, 241, 0.3);
      transform: translateX(5px);
    }
    
    .link-title {
      color: var(--silver-white);
      font-size: 11px;
      line-height: 1.4;
      text-decoration: none;
      display: block;
    }
    
    .link-category {
      font-size: 8px;
      color: var(--silver-medium);
      text-transform: uppercase;
      margin-top: 3px;
      letter-spacing: 1px;
    }
    
    /* SOLID WHITE PLANETS with BLACK TEXT */
    .planet {
      position: absolute;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: var(--silver-white);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(236, 239, 241, 0.5);
      transition: all 0.4s ease;
      z-index: 15;
      animation: planet-pulse 3s ease-in-out infinite;
    }
    
    @keyframes planet-pulse {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 0 25px rgba(236, 239, 241, 0.5);
      }
      50% { 
        transform: scale(1.05);
        box-shadow: 0 0 35px rgba(236, 239, 241, 0.7);
      }
    }
    
    .planet-text {
      text-align: center;
      font-size: 11px;
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      line-height: 1.2;
      letter-spacing: 0.5px;
      padding: 5px;
    }
    
    .planet:hover {
      transform: scale(1.15) !important;
      box-shadow: 0 0 50px var(--silver-white);
    }
    
    .planet.active {
      background: var(--silver-light);
      box-shadow: 0 0 60px var(--silver-white);
    }
    
    /* Planet positions */
    .planet-1 {
      top: 50%;
      left: 50%;
      margin-left: -55px;
      margin-top: -430px;
    }
    
    .planet-2 {
      top: 50%;
      left: 50%;
      margin-left: 275px;
      margin-top: -242px;
    }
    
    .planet-3 {
      top: 50%;
      left: 50%;
      margin-left: 275px;
      margin-top: 132px;
    }
    
    .planet-4 {
      top: 50%;
      left: 50%;
      margin-left: -55px;
      margin-top: 320px;
    }
    
    .planet-5 {
      top: 50%;
      left: 50%;
      margin-left: -385px;
      margin-top: 132px;
    }
    
    .planet-6 {
      top: 50%;
      left: 50%;
      margin-left: -385px;
      margin-top: -242px;
    }
    
    /* Mobile responsive */
    @media (max-width: 900px) {
      .header h1 { font-size: 24px; }
      .orbital-container { width: 95vw; height: auto; min-height: 70vh; }
      .orbit { display: none; }
      .central-sun {
        position: relative;
        width: 90vw;
        height: auto;
        min-height: 350px;
        border-radius: 16px;
        margin-bottom: 20px;
        transform: none;
        top: auto;
        left: auto;
      }
      .planet {
        position: relative !important;
        width: 44vw;
        height: 70px;
        border-radius: 12px;
        margin: 5px !important;
        top: auto !important;
        left: auto !important;
      }
      .mobile-planets {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 20px;
      }
    }
    
    .mobile-planets { display: none; }
    
    @media (max-width: 900px) {
      .desktop-planets { display: none; }
      .mobile-planets { display: grid; }
    }

    .version-nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 200;
      display: flex;
      gap: 10px;
    }

    .version-nav a {
      padding: 10px 20px;
      background: rgba(236, 239, 241, 0.9);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      transition: all 0.3s;
    }

    .version-nav a:hover {
      background: var(--silver-white);
      box-shadow: 0 0 20px var(--silver-white);
    }

    .version-nav a.current {
      background: var(--silver-white);
      box-shadow: 0 0 15px var(--silver-white);
    }
  </style>
</head>
<body>
  <canvas class="background-canvas" id="starfield"></canvas>
  
  <div class="header">
    <h1>POLITICS</h1>
    <div class="subtitle">Version 1: Minimal</div>
  </div>
  
  <div class="orbital-container">
    <div class="orbit orbit-1"></div>
    <div class="orbit orbit-2"></div>
    <div class="orbit orbit-3"></div>
    
    <div class="central-sun">
      <div class="sun-title">Latest Politics Content</div>
      <div class="sun-content">
        <div class="scroll-wrapper" id="scrollWrapper"></div>
      </div>
    </div>
    
    <div class="desktop-planets">
      <div class="planet planet-1" data-category="podcasts">
        <div class="planet-text">PODCASTS</div>
      </div>
      <div class="planet planet-2" data-category="video clips">
        <div class="planet-text">VIDEO<br>CLIPS</div>
      </div>
      <div class="planet planet-3" data-category="essays & opinion">
        <div class="planet-text">ESSAYS &<br>OPINION</div>
      </div>
      <div class="planet planet-4" data-category="books & movies">
        <div class="planet-text">BOOKS &<br>MOVIES</div>
      </div>
      <div class="planet planet-5" data-category="memes">
        <div class="planet-text">MEMES</div>
      </div>
      <div class="planet planet-6" data-category="surprise">
        <div class="planet-text">SURPRISE<br>ME</div>
      </div>
    </div>
  </div>
  
  <div class="mobile-planets">
    <div class="planet" data-category="podcasts"><div class="planet-text">PODCASTS</div></div>
    <div class="planet" data-category="video clips"><div class="planet-text">VIDEO CLIPS</div></div>
    <div class="planet" data-category="essays & opinion"><div class="planet-text">ESSAYS & OPINION</div></div>
    <div class="planet" data-category="books & movies"><div class="planet-text">BOOKS & MOVIES</div></div>
    <div class="planet" data-category="memes"><div class="planet-text">MEMES</div></div>
    <div class="planet" data-category="surprise"><div class="planet-text">SURPRISE ME</div></div>
  </div>

  <div class="version-nav">
    <a href="orbital-v1.html" class="current">Version 1</a>
    <a href="orbital-v2.html">Version 2</a>
    <a href="orbital-v3.html">Version 3</a>
  </div>
  
  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 1.5,
        brightness: Math.random() * 0.7 + 0.3
      });
    }
    
    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.brightness += (Math.random() - 0.5) * 0.1;
        star.brightness = Math.max(0.3, Math.min(1, star.brightness));
        ctx.fillStyle = `rgba(236, 239, 241, ${star.brightness})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        if (star.brightness > 0.7) {
          ctx.shadowBlur = 3;
          ctx.shadowColor = 'rgba(236, 239, 241, 0.8)';
          ctx.fill();
          ctx.shadowBlur = 0;
        }
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    
    const allContent = [
      { title: "Senate Passes Bipartisan Infrastructure Bill in Historic Vote", category: "podcasts", link: "#" },
      { title: "Documentary: Inside the Campaign Trail - Behind the Scenes", category: "video clips", link: "#" },
      { title: "Op-Ed: Why Democracy Needs Stronger Civic Education", category: "essays & opinion", link: "#" },
      { title: "Book Review: 'The New Populism' Examines Global Political Shifts", category: "books & movies", link: "#" },
      { title: "Political Cartoon Goes Viral: Capitol Chaos Edition", category: "memes", link: "#" },
      { title: "Breaking: Supreme Court Announces Major Ruling on Voting Rights", category: "podcasts", link: "#" },
      { title: "Analysis: How Social Media Changed Political Campaigns Forever", category: "essays & opinion", link: "#" },
      { title: "Exclusive Interview: Governor Discusses Climate Policy Priorities", category: "video clips", link: "#" },
      { title: "The Lincoln Project's Latest Ad Sparks Controversy", category: "video clips", link: "#" },
      { title: "Podcast: Deep Dive into Congressional Committee Hearings", category: "podcasts", link: "#" },
      { title: "Satire Piece: 'Local Politician Discovers Term Limits' Goes Viral", category: "memes", link: "#" },
      { title: "Film Review: New Documentary Chronicles the 2020 Election", category: "books & movies", link: "#" }
    ];
    
    function displayContent(category = 'all') {
      const container = document.getElementById('scrollWrapper');
      const titleEl = document.querySelector('.sun-title');
      
      let filtered = category === 'all' 
        ? allContent.slice(0, 5)
        : allContent.filter(item => item.category === category).slice(0, 5);
      
      titleEl.textContent = category === 'all' 
        ? 'Latest Politics Content' 
        : category.toUpperCase();
      
      const duplicatedContent = [...filtered, ...filtered];
      container.innerHTML = '';
      
      duplicatedContent.forEach((item) => {
        const linkDiv = document.createElement('div');
        linkDiv.className = 'content-link';
        linkDiv.innerHTML = `
          <a href="${item.link}" class="link-title">${item.title}</a>
          <div class="link-category">${item.category}</div>
        `;
        container.appendChild(linkDiv);
      });
      
      if (filtered.length === 0) {
        container.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.6;">No content in this category yet.</div>';
      }
    }
    
    document.querySelectorAll('.planet').forEach(planet => {
      planet.addEventListener('click', function() {
        const category = this.getAttribute('data-category');
        if (category === 'surprise') {
          const recentFive = allContent.slice(0, 5);
          const random = recentFive[Math.floor(Math.random() * recentFive.length)];
          window.open(random.link, '_blank');
          return;
        }
        document.querySelectorAll('.planet').forEach(p => p.classList.remove('active'));
        this.classList.add('active');
        displayContent(category);
      });
    });
    
    displayContent('all');
  </script>
</body>
</html>
