<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="THE DAYLUGE - POLITICS: Daily curated politics links â€” articles, clips, podcasts, books, memes, TV & movies. Updated every day.">
  <meta property="og:title" content="Politics - THE DAYLUGE">
  <meta property="og:description" content="Daily curated politics: longform articles, video clips, podcasts, books, memes, and more. Fresh every day.">
  <meta property="og:image" content="https://thedayluge.com/og-politics.jpg">
  <meta property="og:url" content="https://thedayluge.com/politics/politics.html">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#000000">
  <link rel="canonical" href="https://thedayluge.com/politics/politicstest.html">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <title>Politics - THE DAYLUGE</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <div class="header"><h1>THE DAYLUGE - POLITICS</h1></div>
  <canvas id="particle-canvas"></canvas>
  
  <div class="layout-wrapper">
    <div class="layout-container">
      <div class="central-content">
        <div class="central-title">Latest Politics</div>
        <div class="content-links">
          <div class="loading-indicator">Loading...</div>
        </div>
      </div>
      
      <div class="perimeter-box top-left-box" role="button" tabindex="0" aria-label="Go to Politics Podcasts" onclick="window.location.href='./politics-podcasts.html'">Podcasts</div>
      <div class="perimeter-box top-middle-box" role="button" tabindex="0" aria-label="Go to Articles & Longform" onclick="window.location.href='./politics-articles-longform.html'">Articles & Longform</div>
      <div class="perimeter-box top-right-box" role="button" tabindex="0" aria-label="Go to Video Clips" onclick="window.location.href='./politics-clips.html'">Video Clips</div>
      <div class="perimeter-box bottom-left-box" role="button" tabindex="0" aria-label="Go to Books" onclick="window.location.href='./politics-books.html'">Books</div>
      <div class="perimeter-box bottom-middle-box" role="button" tabindex="0" aria-label="Go to Memes" onclick="window.location.href='./politics-memes.html'">Memes</div>
      <div class="perimeter-box bottom-right-box" role="button" tabindex="0" aria-label="Go to TV & Movies" onclick="window.location.href='./politics-tv-movies.html'">TV & Movies</div>
    </div>

    <a href="/" class="home-btn" rel="noopener">Back to Home</a>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('particle-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particlesArray = [];
      const numberOfParticles = window.innerWidth < 600 ? 30 : 50;
      
      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 2 + 1;
          this.speedX = Math.random() * 0.5 - 0.25;
          this.speedY = Math.random() * 0.5 - 0.25;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.size > 0.2) this.size -= 0.1;
          if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
          if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }
        draw() {
          ctx.fillStyle = 'rgba(236,239,241,0.6)';
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      
      function init() { for (let i = 0; i < numberOfParticles; i++) particlesArray.push(new Particle()); }
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
          particlesArray[i].update();
          particlesArray[i].draw();
          if (particlesArray[i].size <= 0.2) {
            particlesArray.splice(i, 1); i--;
            particlesArray.push(new Particle());
          }
        }
        requestAnimationFrame(animate);
      }
      init(); animate();
      window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; init(); });
      
      async function loadContent() {
        const container = document.querySelector('.content-links');
        container.innerHTML = '<div class="loading-indicator">Loading...</div>';
        
        try {
          const response = await fetch('/politics/politics-links.txt?t=' + Date.now());
          if (!response.ok) throw new Error('File not found or server error');
          const text = await response.text();
          const lines = text.trim().split('\n').filter(l => l.trim());
          const entries = lines.map(line => {
            const p = line.split('|');
            if (p.length < 3) return null;
            return { title: p[0].trim(), link: p[1].trim(), category: p[2].trim().toLowerCase() };
          }).filter(e => e);
          
          const nonMemeEntries = entries.filter(e => e.category !== 'memes');
          const latest8 = nonMemeEntries.slice(0, 8);
          
          container.innerHTML = '';
          latest8.forEach((e, i) => {
            const el = document.createElement('div');
            el.className = 'content-link';
            el.style.animationDelay = `${i * 0.1}s`;
            el.innerHTML = `
              <a href="${e.link}" class="link-title" target="_blank" rel="noopener">${e.title}</a>
            `;
            container.appendChild(el);
          });

        } catch (err) {
          console.error('Surprise Me failed:', err);
          container.innerHTML = `
            <div class="error-state" role="alert">
              <p>Failed to load content: ${err.message}</p>
              <button class="retry-btn" onclick="loadContent()">Retry</button>
            </div>
          `;
        }
      }
      
      loadContent();
    });
  </script>
</body>
</html>
