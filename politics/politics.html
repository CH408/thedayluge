<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Orbital v3 - Dynamic Nebula</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --silver-white: #ECEFF1;
      --silver-light: #F7F9FB;
      --silver-medium: #CFD8DC;
      --glow-primary: #A7FFEB;
      --glow-accent: #B2EBF2;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body {
      height: 100%;
      overflow-x: hidden;
    }
    
    body {
      font-family: 'Special Elite', monospace;
      background: #000;
      color: var(--silver-white);
      min-height: 100vh;
      position: relative;
      padding-top: 140px;
      padding-bottom: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .background-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    
    .header {
      text-align: center;
      padding: 20px 16px 18px;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      background: linear-gradient(to bottom, #000 70%, rgba(0,0,0,0.9) 85%, transparent 100%);
      max-width: 100%;
    }
    
    .header h1 {
      font-size: 38px;
      text-transform: uppercase;
      color: var(--silver-white);
      text-shadow: 0 0 25px var(--silver-white);
      margin-bottom: 4px;
      line-height: 1.1;
    }
    
    .header .subtitle {
      font-size: 12px;
      color: var(--silver-medium);
      text-transform: uppercase;
      letter-spacing: 2.5px;
    }
    
    /* CONTAINER SCALED TO FIT LAPTOP */
    .orbital-container {
      position: relative;
      width: 660px;
      height: 660px;
      max-width: 95vw;
      max-height: 75vh;
      margin: 20px auto;
      flex-shrink: 0;
      z-index: 5;
    }
    
    /* DYNAMIC NEBULA ORBITAL RINGS — PULSING + ORBITING */
    .orbit {
      position: absolute;
      border-radius: 50%;
      opacity: 0.75;
      pointer-events: none;
      box-shadow: 
        0 0 35px 10px rgba(167, 255, 235, 0.28),
        0 0 70px 18px rgba(178, 235, 242, 0.18),
        inset 0 0 50px rgba(236, 239, 241, 0.08);
      animation: 
        nebula-orbit 7s ease-in-out infinite,
        orbit-pulse 4s ease-in-out infinite alternate;
    }

    @keyframes nebula-orbit {
      0% { transform: translate(-50%, -50%) rotate(0deg) translateX(0) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg) translateX(0) rotate(-360deg); }
    }

    @keyframes orbit-pulse {
      0% {
        box-shadow: 
          0 0 35px 10px rgba(167, 255, 235, 0.28),
          0 0 70px 18px rgba(178, 235, 242, 0.18),
          inset 0 0 50px rgba(236, 239, 2410.08);
        opacity: 0.75;
      }
      100% {
        box-shadow: 
          0 0 50px 15px rgba(167, 255, 235, 0.45),
          0 0 100px 28px rgba(178, 235, 242, 0.3),
          inset 0 0 70px rgba(255, 255, 255, 0.12);
        opacity: 0.9;
      }
    }

    .orbit-1 { 
      width: 480px; height: 480px; 
      top: 50%; left: 50%;
      animation-duration: 45s, 3.8s;
    }
    .orbit-2 { 
      width: 570px; height: 570px; 
      top: 50%; left: 50%;
      animation-duration: 65s, 4.2s;
    }
    .orbit-3 { 
      width: 660px; height: 660px; 
      top: 50%; left: 50%;
      animation-duration: 85s, 4.6s;
    }
    
    /* COMPACT CENTRAL SUN */
    .central-sun {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 360px; height: 360px;
      background: radial-gradient(circle at center, #1a1a1a 18%, #0a0a0a 100%);
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(236, 239, 241, 0.35), inset 0 0 50px rgba(0,0,0,0.5);
      padding: 32px 26px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 20;
    }
    
    .sun-title {
      font-size: 16px;
      text-transform: uppercase;
      color: var(--silver-white);
      text-align: center;
      margin-bottom: 14px;
      padding-bottom: 10px;
      text-shadow: 0 0 16px var(--silver-white);
      flex-shrink: 0;
      line-height: 1.3;
      letter-spacing: 0.8px;
    }
    
    .sun-content {
      flex: 1;
      position: relative;
      overflow: hidden;
      mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
    }
    
    .scroll-wrapper {
      display: flex;
      flex-direction: column;
      gap: 10px;
      animation: auto-scroll 20s linear infinite;
      padding: 12px 0;
    }
    
    @keyframes auto-scroll {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
    
    .scroll-wrapper:hover { animation-play-state: paused; }
    
    .content-link {
      padding: 10px 14px;
      background: rgba(236, 239, 241, 0.09);
      border-radius: 7px;
      transition: all 0.28s ease;
      cursor: pointer;
      flex-shrink: 0;
      border: 1px solid rgba(236, 239, 241, 0.12);
    }
    
    .content-link:hover {
      background: rgba(236, 239, 241, 0.2);
      box-shadow: 0 0 18px rgba(236, 239, 241, 0.35);
      transform: translateX(5px);
      border-color: var(--glow-primary);
    }
    
    .link-title {
      color: var(--silver-white);
      font-size: 12.5px;
      line-height: 1.5;
      text-decoration: none;
      display: block;
    }
    
    .link-category {
      font-size: 9px;
      color: var(--silver-medium);
      text-transform: uppercase;
      margin-top: 4px;
      letter-spacing: 1.1px;
      opacity: 0.82;
    }

    /* SPINNING PLANETS — TEXT UPRIGHT */
    .planet {
      position: absolute;
      width: 116px; height: 116px;
      border-radius: 50%;
      background: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 30px rgba(255, 255, 255, 0.48);
      transition: all 0.32s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 15;
      overflow: hidden;
    }

    .planet::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: linear-gradient(135deg, #FFFFFF 0%, #F0F4F8 100%);
      opacity: 0.88;
      z-index: -1;
    }

    .planet-inner {
      animation: planet-spin 15s linear infinite;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .planet-text {
      font-size: 12.5px;
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      line-height: 1.3;
      letter-spacing: 0.7px;
      padding: 7px;
      text-align: center;
      animation: counter-spin 15s linear infinite;
    }

    @keyframes planet-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes counter-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    .planet:hover {
      transform: scale(1.16) !important;
      box-shadow: 0 8px 65px rgba(255, 255, 255, 1), 0 16px 110px rgba(167, 255, 235, 0.65);
    }

    .planet:hover .planet-inner,
    .planet:hover .planet-text { animation: none; }

    .planet.active {
      background: var(--silver-light);
      box-shadow: 0 7px 65px rgba(255, 255, 255, 1), 0 14px 110px rgba(167, 255, 235, 0.7);
      transform: scale(1.09);
    }

    /* TIGHTER PLANET POSITIONS */
    .planet-1 { top: 50%; left: 50%; margin-left: -58px; margin-top: -350px; }
    .planet-2 { top: 50%; left: 50%; margin-left: 234px; margin-top: -216px; }
    .planet-3 { top: 50%; left: 50%; margin-left: 234px; margin-top: 102px; }
    .planet-4 { top: 50%; left: 50%; margin-left: -58px; margin-top: 270px; }
    .planet-5 { top: 50%; left: 50%; margin-left: -342px; margin-top: 102px; }
    .planet-6 { top: 50%; left: 50%; margin-left: -342px; margin-top: -216px; }

    /* MOBILE: COMPACT & CLEAN */
    @media (max-width: 900px) {
      body { padding-top: 100px; padding-bottom: 70px; }
      .header h1 { font-size: 32px; }
      .header .subtitle { font-size: 11px; }
      .orbital-container { width: 100vw; height: auto; min-height: 70vh; margin: 15px auto; }
      .orbit { display: none; }
      .central-sun {
        position: relative;
        width: 86vw; height: auto; min-height: 340px;
        border-radius: 18px;
        margin: 0 auto 25px;
        transform: none;
      }
      .sun-title { font-size: 15.5px; }
      .planet {
        position: relative !important;
        width: 43vw; height: 80px;
        border-radius: 14px;
        margin: 5px !important;
      }
      .planet-text { font-size: 12px; animation: none; }
      .planet-inner { animation: none; }
      .mobile-planets {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        padding: 0 4vw;
        margin-top: 15px;
      }
    }
    
    .mobile-planets { display: none; }
    @media (max-width: 900px) {
      .desktop-planets { display: none; }
      .mobile-planets { display: grid; }
    }

    .version-nav {
      position: fixed;
      bottom: 18px; left: 50%;
      transform: translateX(-50%);
      z-index: 200;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
    }

    .version-nav a {
      padding: 10px 20px;
      background: rgba(236, 239, 241, 0.94);
      color: #000;
      text-decoration: none;
      border-radius: 9px;
      font-size: 13px;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 3px 12px rgba(0,0,0,0.18);
    }

    .version-nav a:hover {
      background: #FFFFFF;
      box-shadow: 0 0 28px rgba(255, 255, 255, 0.85);
      transform: translateY(-1px);
    }

    .version-nav a.current {
      background: #FFFFFF;
      box-shadow: 0 0 22px rgba(255, 255, 255, 0.65);
    }
  </style>
</head>
<body>
  <canvas class="background-canvas" id="starfield"></canvas>
  
  <div class="header">
    <h1>POLITICS</h1>
    <div class="subtitle">Version 3: Dynamic Nebula</div>
  </div>
  
  <div class="orbital-container">
    <!-- DYNAMIC NEBULA RINGS -->
    <div class="orbit orbit-1"></div>
    <div class="orbit orbit-2"></div>
    <div class="orbit orbit-3"></div>
    
    <div class="central-sun">
      <div class="sun-title">Latest Politics Content</div>
      <div class="sun-content">
        <div class="scroll-wrapper" id="scrollWrapper"></div>
      </div>
    </div>
    
    <div class="desktop-planets">
      <div class="planet planet-1" data-category="podcasts">
        <div class="planet-inner"><div class="planet-text">PODCASTS</div></div>
      </div>
      <div class="planet planet-2" data-category="video clips">
        <div class="planet-inner"><div class="planet-text">VIDEO<br>CLIPS</div></div>
      </div>
      <div class="planet planet-3" data-category="essays & opinion">
        <div class="planet-inner"><div class="planet-text">ESSAYS &<br>OPINION</div></div>
      </div>
      <div class="planet planet-4" data-category="books & movies">
        <div class="planet-inner"><div class="planet-text">BOOKS &<br>MOVIES</div></div>
      </div>
      <div class="planet planet-5" data-category="memes">
        <div class="planet-inner"><div class="planet-text">MEMES</div></div>
      </div>
      <div class="planet planet-6" data-category="surprise">
        <div class="planet-inner"><div class="planet-text">SURPRISE<br>ME</div></div>
      </div>
    </div>
  </div>
  
  <div class="mobile-planets">
    <div class="planet" data-category="podcasts"><div class="planet-text">PODCASTS</div></div>
    <div class="planet" data-category="video clips"><div class="planet-text">VIDEO CLIPS</div></div>
    <div class="planet" data-category="essays & opinion"><div class="planet-text">ESSAYS & OPINION</div></div>
    <div class="planet" data-category="books & movies"><div class="planet-text">BOOKS & MOVIES</div></div>
    <div class="planet" data-category="memes"><div class="planet-text">MEMES</div></div>
    <div class="planet" data-category="surprise"><div class="planet-text">SURPRISE ME</div></div>
  </div>

  <div class="version-nav">
    <a href="orbital-v1.html">Version 1</a>
    <a href="orbital-v2.html">Version 2</a>
    <a href="orbital-v3.html" class="current">Version 3</a>
  </div>
  
  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const stars = [];
    for (let i = 0; i < 160; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 1.2 + 0.3,
        brightness: Math.random() * 0.7 + 0.3,
        speed: Math.random() * 0.018 + 0.008
      });
    }
    
    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.brightness += (Math.random() - 0.5) * 0.09;
        star.brightness = Math.max(0.3, Math.min(1, star.brightness));
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
        ctx.fillStyle = `rgba(236, 239, 241, ${star.brightness})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    
    const allContent = [
      { title: "Senate Passes Bipartisan Infrastructure Bill in Historic Vote", category: "podcasts", link: "#" },
      { title: "Documentary: Inside the Campaign Trail - Behind the Scenes", category: "video clips", link: "#" },
      { title: "Op-Ed: Why Democracy Needs Stronger Civic Education", category: "essays & opinion", link: "#" },
      { title: "Book Review: 'The New Populism' Examines Global Political Shifts", category: "books & movies", link: "#" },
      { title: "Political Cartoon Goes Viral: Capitol Chaos Edition", category: "memes", link: "#" },
      { title: "Breaking: Supreme Court Announces Major Ruling on Voting Rights", category: "podcasts", link: "#" },
      { title: "Analysis: How Social Media Changed Political Campaigns Forever", category: "essays & opinion", link: "#" },
      { title: "Exclusive Interview: Governor Discusses Climate Policy Priorities", category: "video clips", link: "#" },
      { title: "The Lincoln Project's Latest Ad Sparks Controversy", category: "video clips", link: "#" },
      { title: "Podcast: Deep Dive into Congressional Committee Hearings", category: "podcasts", link: "#" },
      { title: "Satire Piece: 'Local Politician Discovers Term Limits' Goes Viral", category: "memes", link: "#" },
      { title: "Film Review: New Documentary Chronicles the 2020 Election", category: "books & movies", link: "#" }
    ];
    
    function displayContent(category = 'all') {
      const container = document.getElementById('scrollWrapper');
      const titleEl = document.querySelector('.sun-title');
      
      let filtered = category === 'all' 
        ? allContent.slice(0, 5)
        : allContent.filter(item => item.category === category).slice(0, 5);
      
      titleEl.textContent = category === 'all' 
        ? 'Latest Politics Content' 
        : category.toUpperCase();
      
      const duplicatedContent = [...filtered, ...filtered];
      container.innerHTML = '';
      
      duplicatedContent.forEach((item) => {
        const linkDiv = document.createElement('div');
        linkDiv.className = 'content-link';
        linkDiv.innerHTML = `
          <a href="${item.link}" class="link-title">${item.title}</a>
          <div class="link-category">${item.category}</div>
        `;
        container.appendChild(linkDiv);
      });
      
      if (filtered.length === 0) {
        container.innerHTML = '<div style="text-align: center; padding: 35px; opacity: 0.6; font-size: 13px;">No content in this category yet.</div>';
      }
    }
    
    document.querySelectorAll('.planet').forEach(planet => {
      planet.addEventListener('click', function() {
        const category = this.getAttribute('data-category');
        if (category === 'surprise') {
          const recentFive = allContent.slice(0, 5);
          const random = recentFive[Math.floor(Math.random() * recentFive.length)];
          window.open(random.link, '_blank');
          return;
        }
        document.querySelectorAll('.planet').forEach(p => p.classList.remove('active'));
        this.classList.add('active');
        displayContent(category);
      });
    });
    
    displayContent('all');
  </script>
</body>
</html>
