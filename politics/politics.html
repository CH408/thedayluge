<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orbital - Stationary Headlines - THE DAYLUGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --silver-white: #ECEFF1;
      --silver-light: #F7F9FB;
      --silver-medium: #CFD8DC;
      --silver-dark: #B0BEC5;
      --chrome: #E8F0F2;
      --platinum: #F5F7FA;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Special Elite', monospace;
      background: #000;
      color: var(--silver-white);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    .background-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .header {
      text-align: center;
      padding: 25px 20px;
      position: relative;
      z-index: 10;
    }
    
    .header h1 {
      font-size: 36px;
      text-transform: uppercase;
      color: var(--silver-white);
      text-shadow: 0 0 20px var(--silver-white), 0 0 40px var(--silver-medium);
      margin-bottom: 8px;
      animation: title-pulse 3s ease-in-out infinite;
    }
    
    @keyframes title-pulse {
      0%, 100% { 
        text-shadow: 0 0 20px var(--silver-white), 0 0 40px var(--silver-medium);
        color: var(--silver-white);
      }
      50% { 
        text-shadow: 0 0 30px var(--silver-light), 0 0 60px var(--chrome);
        color: var(--silver-light);
      }
    }
    
    .header .subtitle {
      font-size: 13px;
      color: var(--silver-medium);
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 10px var(--silver-medium);
      animation: subtitle-glow 2s ease-in-out infinite;
    }
    
    @keyframes subtitle-glow {
      0%, 100% { text-shadow: 0 0 10px var(--silver-medium); }
      50% { text-shadow: 0 0 20px var(--silver-white); }
    }
    
    .orbital-container {
      position: relative;
      width: min(90vw, 900px);
      height: min(85vh, 850px);
      margin: 0 auto;
      z-index: 5;
    }
    
    /* Rotating orbit rings */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid var(--silver-medium);
      border-radius: 50%;
      opacity: 0.6;
      box-shadow: 0 0 20px var(--silver-white), inset 0 0 20px rgba(236, 239, 241, 0.2);
      animation: orbit-pulse 3s ease-in-out infinite;
    }
    
    @keyframes orbit-pulse {
      0%, 100% { 
        border-color: var(--silver-medium);
        box-shadow: 0 0 20px var(--silver-white), inset 0 0 20px rgba(236, 239, 241, 0.2);
      }
      50% { 
        border-color: var(--silver-white);
        box-shadow: 0 0 35px var(--silver-light), inset 0 0 30px rgba(236, 239, 241, 0.4);
      }
    }
    
    .orbit-1 { 
      width: 72%; 
      height: 72%;
      animation: orbit-pulse 3s ease-in-out infinite, rotate-orbit 60s linear infinite;
    }
    .orbit-2 { 
      width: 83%; 
      height: 83%;
      animation: orbit-pulse 3s ease-in-out infinite 0.5s, rotate-orbit 80s linear infinite;
    }
    .orbit-3 { 
      width: 94%; 
      height: 94%;
      animation: orbit-pulse 3s ease-in-out infinite 1s, rotate-orbit 100s linear infinite;
    }
    
    @keyframes rotate-orbit {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* Central sun (content hub) */
    .central-sun {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(42vw, 420px);
      height: min(42vw, 420px);
      background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
      border: 3px solid var(--silver-white);
      border-radius: 50%;
      box-shadow: 
        0 0 40px var(--silver-white),
        0 0 80px var(--silver-medium),
        inset 0 0 60px rgba(236, 239, 241, 0.1);
      animation: sun-pulse 4s ease-in-out infinite;
      padding: 35px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 20;
    }
    
    @keyframes sun-pulse {
      0%, 100% { 
        box-shadow: 
          0 0 40px var(--silver-white),
          0 0 80px var(--silver-medium),
          inset 0 0 60px rgba(236, 239, 241, 0.1);
        border-color: var(--silver-white);
      }
      50% { 
        box-shadow: 
          0 0 60px var(--silver-light),
          0 0 100px var(--chrome),
          inset 0 0 80px rgba(236, 239, 241, 0.2);
        border-color: var(--silver-light);
      }
    }
    
    .sun-title {
      font-size: 20px;
      text-transform: uppercase;
      color: var(--silver-white);
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--silver-medium);
      text-shadow: 0 0 15px var(--silver-white);
      animation: text-glow 2.5s ease-in-out infinite;
      flex-shrink: 0;
    }
    
    @keyframes text-glow {
      0%, 100% { 
        text-shadow: 0 0 15px var(--silver-white);
        color: var(--silver-white);
      }
      50% { 
        text-shadow: 0 0 25px var(--silver-light);
        color: var(--silver-light);
      }
    }
    
    .sun-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow: visible;
    }
    
    /* Stationary headlines */
    .content-link {
      padding: 11px 14px;
      background: rgba(236, 239, 241, 0.05);
      border: 1px solid var(--silver-medium);
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
      animation: item-glow 3s ease-in-out infinite;
    }
    
    @keyframes item-glow {
      0%, 100% { 
        border-color: var(--silver-medium);
        box-shadow: 0 0 5px rgba(236, 239, 241, 0.2);
      }
      50% { 
        border-color: var(--silver-white);
        box-shadow: 0 0 15px rgba(236, 239, 241, 0.4);
      }
    }
    
    .content-link:hover {
      background: rgba(236, 239, 241, 0.15);
      border-color: var(--silver-white);
      box-shadow: 0 0 20px var(--silver-white);
      transform: translateX(5px);
    }
    
    .link-title {
      color: var(--silver-white);
      font-size: 13px;
      line-height: 1.4;
      text-decoration: none;
      display: block;
      text-shadow: 0 0 8px rgba(236, 239, 241, 0.5);
    }
    
    .link-category {
      font-size: 10px;
      color: var(--silver-medium);
      text-transform: uppercase;
      margin-top: 5px;
      opacity: 0.9;
      text-shadow: 0 0 5px var(--silver-medium);
    }
    
    /* Planets (categories) */
    .planet {
      position: absolute;
      background: radial-gradient(circle at 30% 30%, var(--silver-light), var(--silver-medium));
      border: 2px solid var(--silver-white);
      border-radius: 50%;
      width: 115px;
      height: 115px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 900;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 25px var(--silver-white), inset 0 0 15px rgba(236, 239, 241, 0.3);
      text-align: center;
      line-height: 1.1;
      padding: 10px;
      z-index: 10;
      animation: planet-float 4s ease-in-out infinite, planet-glow 3s ease-in-out infinite;
      color: #000;
      text-shadow: 0 0 3px rgba(255, 255, 255, 0.8);
    }
    
    @keyframes planet-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    
    @keyframes planet-glow {
      0%, 100% { 
        box-shadow: 0 0 25px var(--silver-white), inset 0 0 15px rgba(236, 239, 241, 0.3);
        border-color: var(--silver-white);
      }
      50% { 
        box-shadow: 0 0 40px var(--silver-light), inset 0 0 25px rgba(236, 239, 241, 0.5);
        border-color: var(--silver-light);
      }
    }
    
    .planet:hover {
      transform: scale(1.2) translateY(-12px) !important;
      box-shadow: 0 0 50px var(--silver-light), inset 0 0 30px rgba(236, 239, 241, 0.6);
      background: radial-gradient(circle at 30% 30%, var(--platinum), var(--chrome));
    }
    
    .planet.active {
      background: radial-gradient(circle at 30% 30%, #fff, var(--silver-light));
      box-shadow: 0 0 60px var(--silver-light);
    }
    
    /* Position planets */
    .planet-1 {
      top: 6%;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 0s;
    }
    
    .planet-2 {
      top: 24%;
      right: 10%;
      animation-delay: 0.5s;
    }
    
    .planet-3 {
      bottom: 24%;
      right: 10%;
      animation-delay: 1s;
    }
    
    .planet-4 {
      bottom: 6%;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 1.5s;
    }
    
    .planet-5 {
      bottom: 24%;
      left: 10%;
      animation-delay: 2s;
    }
    
    .planet-6 {
      top: 24%;
      left: 10%;
      animation-delay: 2.5s;
    }
    
    /* Mobile responsive */
    @media (max-width: 768px) {
      .header h1 { font-size: 28px; }
      
      .orbital-container {
        width: 95vw;
        height: auto;
        min-height: 80vh;
      }
      
      .orbit { display: none; }
      
      .central-sun {
        position: relative;
        width: 90vw;
        height: auto;
        min-height: 400px;
        border-radius: 16px;
        margin-bottom: 20px;
      }
      
      .planet {
        position: relative !important;
        width: 44vw;
        height: 75px;
        border-radius: 12px;
        margin: 5px;
        transform: none !important;
        top: auto !important;
        left: auto !important;
        right: auto !important;
        bottom: auto !important;
        font-size: 11px;
        animation: planet-glow 3s ease-in-out infinite;
      }
      
      .mobile-planets {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 20px;
      }
    }
    
    .mobile-planets {
      display: none;
    }
    
    @media (max-width: 768px) {
      .desktop-planets { display: none; }
      .mobile-planets { display: grid; }
    }
  </style>
</head>
<body>
  <canvas class="background-canvas" id="starfield"></canvas>
  
  <div class="header">
    <h1>POLITICS</h1>
    <div class="subtitle">🪐 Orbital • Stationary Headlines</div>
  </div>
  
  <div class="orbital-container">
    <!-- Rotating orbit rings -->
    <div class="orbit orbit-1"></div>
    <div class="orbit orbit-2"></div>
    <div class="orbit orbit-3"></div>
    
    <!-- Central sun with content -->
    <div class="central-sun">
      <div class="sun-title">Latest Politics Content</div>
      <div class="sun-content" id="sunContent">
        <!-- 5 most recent headlines (stationary) -->
      </div>
    </div>
    
    <!-- Desktop: Orbiting planets -->
    <div class="desktop-planets">
      <div class="planet planet-1" data-category="podcasts">PODCASTS</div>
      <div class="planet planet-2" data-category="video clips">VIDEO<br>CLIPS</div>
      <div class="planet planet-3" data-category="essays & opinion">ESSAYS &<br>OPINION</div>
      <div class="planet planet-4" data-category="books & movies">BOOKS &<br>MOVIES</div>
      <div class="planet planet-5" data-category="memes">MEMES</div>
      <div class="planet planet-6" data-category="surprise">SURPRISE<br>ME</div>
    </div>
  </div>
  
  <!-- Mobile: Grid layout -->
  <div class="mobile-planets">
    <div class="planet" data-category="podcasts">PODCASTS</div>
    <div class="planet" data-category="video clips">VIDEO CLIPS</div>
    <div class="planet" data-category="essays & opinion">ESSAYS & OPINION</div>
    <div class="planet" data-category="books & movies">BOOKS & MOVIES</div>
    <div class="planet" data-category="memes">MEMES</div>
    <div class="planet" data-category="surprise">SURPRISE ME</div>
  </div>
  
  <script>
    // Starfield background
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 1.5,
        brightness: Math.random() * 0.7 + 0.3
      });
    }
    
    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      stars.forEach(star => {
        star.brightness += (Math.random() - 0.5) * 0.1;
        star.brightness = Math.max(0.3, Math.min(1, star.brightness));
        
        ctx.fillStyle = `rgba(236, 239, 241, ${star.brightness})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        
        // Add glow to some stars
        if (star.brightness > 0.7) {
          ctx.shadowBlur = 3;
          ctx.shadowColor = 'rgba(236, 239, 241, 0.8)';
          ctx.fill();
          ctx.shadowBlur = 0;
        }
      });
      
      requestAnimationFrame(animateStars);
    }
    animateStars();
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    
    // Content data
    const allContent = [
      { title: "Senate Passes Bipartisan Infrastructure Bill in Historic Vote", category: "podcasts", link: "#" },
      { title: "Documentary: Inside the Campaign Trail - Behind the Scenes", category: "video clips", link: "#" },
      { title: "Op-Ed: Why Democracy Needs Stronger Civic Education", category: "essays & opinion", link: "#" },
      { title: "Book Review: 'The New Populism' Examines Global Political Shifts", category: "books & movies", link: "#" },
      { title: "Political Cartoon Goes Viral: Capitol Chaos Edition", category: "memes", link: "#" },
      { title: "Breaking: Supreme Court Announces Major Ruling on Voting Rights", category: "podcasts", link: "#" },
      { title: "Analysis: How Social Media Changed Political Campaigns Forever", category: "essays & opinion", link: "#" },
      { title: "Exclusive Interview: Governor Discusses Climate Policy Priorities", category: "video clips", link: "#" },
      { title: "The Lincoln Project's Latest Ad Sparks Controversy", category: "video clips", link: "#" },
      { title: "Podcast: Deep Dive into Congressional Committee Hearings", category: "podcasts", link: "#" },
      { title: "Satire Piece: 'Local Politician Discovers Term Limits' Goes Viral", category: "memes", link: "#" },
      { title: "Film Review: New Documentary Chronicles the 2020 Election", category: "books & movies", link: "#" }
    ];
    
    function displayContent(category = 'all') {
      const container = document.getElementById('sunContent');
      const titleEl = document.querySelector('.sun-title');
      
      // Show only 5 most recent
      let filtered = category === 'all' 
        ? allContent.slice(0, 5)
        : allContent.filter(item => item.category === category).slice(0, 5);
      
      titleEl.textContent = category === 'all' 
        ? 'Latest Politics Content' 
        : category.toUpperCase();
      
      container.innerHTML = '';
      
      filtered.forEach((item, index) => {
        const linkDiv = document.createElement('div');
        linkDiv.className = 'content-link';
        linkDiv.style.animationDelay = `${index * 0.2}s`;
        linkDiv.innerHTML = `
          <a href="${item.link}" class="link-title">${item.title}</a>
          <div class="link-category">${item.category}</div>
        `;
        container.appendChild(linkDiv);
      });
      
      if (filtered.length === 0) {
        container.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.6;">No content in this category yet.</div>';
      }
    }
    
    // Category clicking
    document.querySelectorAll('.planet').forEach(planet => {
      planet.addEventListener('click', function() {
        const category = this.getAttribute('data-category');
        
        if (category === 'surprise') {
          const recentFive = allContent.slice(0, 5);
          const random = recentFive[Math.floor(Math.random() * recentFive.length)];
          window.open(random.link, '_blank');
          return;
        }
        
        document.querySelectorAll('.planet').forEach(p => p.classList.remove('active'));
        this.classList.add('active');
        
        displayContent(category);
      });
    });
    
    // Initial load
    displayContent('all');
  </script>
</body>
</html>
