      .category-circle::before {

      @keyframes rotateBorder {

    <script>
      const canvas = document.getElementById("particles");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const stars = [];
      const comets = [];
      const planets = [];
      const starCount = 150;

      // BRIGHT STARS
      class Star {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 1.5 + 0.5;
          this.brightness = Math.random() * 0.5 + 0.5;
          this.twinkleSpeed = Math.random() * 0.02 + 0.01;
          this.twinklePhase = Math.random() * Math.PI * 2;
          // Subtle drift - slightly increased for visibility
          this.vx = (Math.random() - 0.5) * 0.2;
          this.vy = (Math.random() - 0.5) * 0.2;
        }

        update() {
          this.twinklePhase += this.twinkleSpeed;

          // Subtle movement
          this.x += this.vx;
          this.y += this.vy;

          // Wrap around screen
          if (this.x < 0) this.x = canvas.width;
          if (this.x > canvas.width) this.x = 0;
          if (this.y < 0) this.y = canvas.height;
          if (this.y > canvas.height) this.y = 0;
        }

        draw() {
          const twinkle = Math.sin(this.twinklePhase) * 0.3 + 0.7;
          const opacity = this.brightness * twinkle;

          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
          ctx.shadowBlur = 4;
          ctx.shadowColor = "#fff";
          ctx.fill();
        }
      }

      // COMETS
      class Comet {
        constructor() {
          this.reset();
        }

        reset() {
          this.x = Math.random() * canvas.width;
          this.y = -50;
          this.vx = (Math.random() - 0.5) * 3;
          this.vy = Math.random() * 4 + 3;
          this.size = Math.random() * 2 + 1;
          this.tail = [];
          this.maxTail = 15;
        }

        update() {
          this.tail.unshift({ x: this.x, y: this.y });
          if (this.tail.length > this.maxTail) this.tail.pop();

          this.x += this.vx;
          this.y += this.vy;

          if (
            this.y > canvas.height + 50 ||
            this.x < -50 ||
            this.x > canvas.width + 50
          ) {
            this.reset();
          }
        }

        draw() {
          // Tail
          for (let i = 0; i < this.tail.length; i++) {
            const opacity = (1 - i / this.tail.length) * 0.5;
            const size = this.size * (1 - i / this.tail.length);
            ctx.beginPath();
            ctx.arc(this.tail[i].x, this.tail[i].y, size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
            ctx.fill();
          }

          // Head
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = "#fff";
          ctx.shadowBlur = 8;
          ctx.shadowColor = "#fff";
          ctx.fill();
        }
      }

      // PLANETS
      class Planet {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 30 + 20;
          this.vx = (Math.random() - 0.5) * 0.15; // Slower, more subtle
          this.vy = (Math.random() - 0.5) * 0.15;
          this.hue = Math.random() * 60 + 200; // Blue/purple range
          this.opacity = Math.random() * 0.15 + 0.1;
          // Add gentle pulsing
          this.pulsePhase = Math.random() * Math.PI * 2;
          this.pulseSpeed = Math.random() * 0.01 + 0.005;
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;
          this.pulsePhase += this.pulseSpeed;

          // Wrap around screen
          if (this.x < -this.size) this.x = canvas.width + this.size;
          if (this.x > canvas.width + this.size) this.x = -this.size;
          if (this.y < -this.size) this.y = canvas.height + this.size;
          if (this.y > canvas.height + this.size) this.y = -this.size;
        }

        draw() {
          const pulse = Math.sin(this.pulsePhase) * 0.2 + 1;
          const currentSize = this.size * pulse;

          const gradient = ctx.createRadialGradient(
            this.x - currentSize * 0.3,
            this.y - currentSize * 0.3,
            0,
            this.x,
            this.y,
            currentSize,
          );
          gradient.addColorStop(
            0,
            `hsla(${this.hue}, 70%, 60%, ${this.opacity})`,
          );
          gradient.addColorStop(
            0.7,
            `hsla(${this.hue}, 60%, 40%, ${this.opacity * 0.6})`,
          );
          gradient.addColorStop(1, `hsla(${this.hue}, 50%, 20%, 0)`);

          ctx.beginPath();
          ctx.arc(this.x, this.y, currentSize, 0, Math.PI * 2);
          ctx.fillStyle = gradient;
          ctx.fill();
        }
      }

      // Initialize
      for (let i = 0; i < starCount; i++) {
        stars.push(new Star());
      }

      // Only 1 comet for subtle effect
      comets.push(new Comet());

      for (let i = 0; i < 3; i++) {
        planets.push(new Planet());
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw planets first (background)
        planets.forEach((planet) => {
          planet.update();
          planet.draw();
        });

        // Draw stars
        stars.forEach((star) => {
          star.update();
          star.draw();
        });

        // Draw comets (foreground)
        comets.forEach((comet) => {
          comet.update();
          comet.draw();
        });

        requestAnimationFrame(animate);
      }

      animate();

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
