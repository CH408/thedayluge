<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orbital v5 - True Orbit + Horizontal Text</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --silver-white: #ECEFF1;
      --silver-light: #F7F9FB;
      --silver-medium: #CFD8DC;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Special Elite', monospace;
      background: #000;
      color: var(--silver-white);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding-top: 155px;
      padding-bottom: 80px;
    }
    
    .background-canvas {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
    }
    
    .header {
      text-align: center;
      padding: 26px 20px 22px;
      position: fixed;
      top: 0; left: 0; right: 0; z-index: 100;
      background: linear-gradient(to bottom, #000 70%, rgba(0,0,0,0.95) 85%, rgba(0,0,0,0.7) 95%, transparent 100%);
    }
    
    .header h1 {
      font-size: 44px;
      text-transform: uppercase;
      color: var(--silver-white);
      text-shadow: 0 0 25px var(--silver-white);
      margin-bottom: 6px;
    }
    
    .header .subtitle {
      font-size: 13px;
      color: var(--silver-medium);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .orbital-container {
      position: relative;
      width: 750px;
      height: 750px;
      margin: 0 auto;
      z-index: 5;
    }
    
    /* DASHED ORBITAL RINGS */
    .orbit {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border: 2px dashed var(--silver-white);
      border-radius: 50%;
      opacity: 0.65;
      box-shadow: 0 0 18px rgba(236,239,241,0.35);
      animation: orbit-rotate 6s linear infinite;
    }
    
    @keyframes orbit-rotate {
      0%   { border-color: var(--silver-white); opacity: 0.65; box-shadow: 0 0 18px rgba(236,239,241,0.35); }
      25%  { border-color: var(--silver-light); opacity: 0.8; box-shadow: 0 0 28px rgba(236,239,241,0.5); }
      50%  { border-color: var(--silver-white); opacity: 0.65; box-shadow: 0 0 18px rgba(236,239,241,0.35); }
      75%  { border-color: var(--silver-light); opacity: 0.8; box-shadow: 0 0 28px rgba(236,239,241,0.5); }
      100% { border-color: var(--silver-white); opacity: 0.65; box-shadow: 0 0 18px rgba(236,239,241,0.35); }
    }
    
    .orbit-1 { width: 540px; height: 540px; animation-duration: 55s; }
    .orbit-2 { width: 645px; height: 645px; animation-duration: 75s; }
    .orbit-3 { width: 750px; height: 750px; animation-duration: 95s; }

    .central-sun {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 360px; height: 360px;
      background: radial-gradient(circle at center, #1a1a1a 20%, #0a0a0a 100%);
      border-radius: 50%;
      box-shadow: 0 0 55px rgba(236,239,241,0.35);
      padding: 32px 24px;
      display: flex; flex-direction: column; overflow: hidden;
      z-index: 20;
    }
    
    .sun-title {
      font-size: 16px; text-transform: uppercase;
      color: var(--silver-white); text-align: center;
      margin-bottom: 15px; padding-bottom: 10px;
      text-shadow: 0 0 15px var(--silver-white);
      flex-shrink: 0; line-height: 1.3;
    }
    
    .sun-content {
      flex: 1; position: relative; overflow: hidden;
      mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
    }
    
    .scroll-wrapper {
      display: flex; flex-direction: column; gap: 10px;
      animation: auto-scroll 24s linear infinite;
      padding: 14px 0;
    }
    
    @keyframes auto-scroll {
      0%   { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
    
    .scroll-wrapper:hover { animation-play-state: paused; }
    
    .content-link {
      padding: 10px 13px;
      background: rgba(236,239,241,0.08);
      border-radius: 6px;
      transition: all .25s ease;
      cursor: pointer; flex-shrink: 0;
    }
    .content-link:hover {
      background: rgba(236,239,241,0.18);
      box-shadow: 0 0 18px rgba(236,239,241,0.35);
      transform: translateX(5px);
    }
    
    .link-title   { color: var(--silver-white); font-size: 12px; line-height: 1.5; text-decoration: none; display: block; }
    .link-category{ font-size: 9px; color: var(--silver-medium); text-transform: uppercase; margin-top: 4px; letter-spacing: 1px; opacity: .8; }

    /* TRUE ORBITAL MOTION + HORIZONTAL TEXT */
    .planet {
      position: absolute;
      width: 128px; height: 128px;
      border-radius: 50%;
      background: #FFFFFF;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 30px rgba(255,255,255,.5);
      transition: all .3s cubic-bezier(.4,0,.2,1);
      z-index: 15;
      animation: planet-glow 3.2s ease-in-out infinite;
    }

    @keyframes planet-glow {
      0%,100% { box-shadow: 0 4px 30px rgba(255,255,255,.5); background:#FFF; transform:scale(1); }
      50%     { box-shadow: 0 6px 50px rgba(255,255,255,.9), 0 12px 80px rgba(236,239,241,.5); background:#F7F9FB; transform:scale(1.05); }
    }

    .planet:hover {
      transform: scale(1.15) !important;
      box-shadow: 0 8px 60px rgba(255,255,255,1), 0 16px 110px rgba(236,239,241,.7);
      animation: planet-glow 3.2s ease-in-out infinite;
    }

    .planet.active {
      background: var(--silver-light);
      box-shadow: 0 6px 60px rgba(255,255,255,1), 0 12px 110px rgba(236,239,241,.6);
      transform: scale(1.08);
    }

    /* TEXT ALWAYS HORIZONTAL */
    .planet-text {
      position: absolute;
      width: 100%; text-align: center;
      font-size: 13px; color: #000; font-weight: bold;
      text-transform: uppercase; line-height: 1.3; letter-spacing: .7px;
      padding: 8px;
      /* Counter-rotate to keep text upright */
      animation: counter-rotate 18s linear infinite;
    }

    @keyframes counter-rotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(-360deg); }
    }

    /* ORBITAL PATH ANIMATION (planets move around rings) */
    .planet-1 { animation: orbit-1-path 55s linear infinite, planet-glow 3.2s ease-in-out infinite; }
    .planet-2 { animation: orbit-2-path 75s linear infinite, planet-glow 3.2s ease-in-out infinite; }
    .planet-3 { animation: orbit-3-path 95s linear infinite, planet-glow 3.2s ease-in-out infinite; }
    .planet-4 { animation: orbit-3-path 95s linear infinite reverse, planet-glow 3.2s ease-in-out infinite; }
    .planet-5 { animation: orbit-2-path 75s linear infinite reverse, planet-glow 3.2s ease-in-out infinite; }
    .planet-6 { animation: orbit-1-path 55s linear infinite reverse, planet-glow 3.2s ease-in-out infinite; }

    @keyframes orbit-1-path {
      0%   { transform: translate(-50%, -50%) translateY(-270px); }
      100% { transform: translate(-50%, -50%) rotate(360deg) translateY(-270px); }
    }
    @keyframes orbit-2-path {
      0%   { transform: translate(-50%, -50%) translateY(-322.5px); }
      100% { transform: translate(-50%, -50%) rotate(360deg) translateY(-322.5px); }
    }
    @keyframes orbit-3-path {
      0%   { transform: translate(-50%, -50%) translateY(-375px); }
      100% { transform: translate(-50%, -50%) rotate(360deg) translateY(-375px); }
    }

    /* MOBILE: FULL ORBITAL LAYOUT */
    @media (max-width: 900px) {
      body { padding-top: 100px; }
      .header h1 { font-size: 33px; }
      .orbital-container { width: 95vw; height: 95vw; max-width: 600px; max-height: 600px; margin: 0 auto; }
      .orbit { display: block !important; }
      .orbit-1 { width: 65%; height: 65%; }
      .orbit-2 { width: 80%; height: 80%; }
      .orbit-3 { width: 95%; height: 95%; }

      .central-sun {
        width: 45%; height: 45%; min-height: 280px;
        transform: translate(-50%, -50%);
        top: 50%; left: 50%;
      }

      .planet {
        width: 90px; height: 90px;
        animation: planet-glow 3.2s ease-in-out infinite;
      }

      .planet-text { font-size: 11px; }

      @keyframes orbit-1-path {
        0%   { transform: translate(-50%, -50%) translateY(-190px); }
        100% { transform: translate(-50%, -50%) rotate(360deg) translateY(-190px); }
      }
      @keyframes orbit-2-path {
        0%   { transform: translate(-50%, -50%) translateY(-228px); }
        100% { transform: translate(-50%, -50%) rotate(360deg) translateY(-228px); }
      }
      @keyframes orbit-3-path {
        0%   { transform: translate(-50%, -50%) translateY(-266px); }
        100% { transform: translate(-50%, -50%) rotate(360deg) translateY(-266px); }
      }
    }
  </style>
</head>
<body>
  <canvas class="background-canvas" id="starfield"></canvas>
  
  <div class="header">
    <h1>POLITICS</h1>
    <div class="subtitle">Version 5: True Orbit + Horizontal Text</div>
  </div>
  
  <div class="orbital-container">
    <div class="orbit orbit-1"></div>
    <div class="orbit orbit-2"></div>
    <div class="orbit orbit-3"></div>
    
    <div class="central-sun">
      <div class="sun-title">Latest Politics</div>
      <div class="sun-content">
        <div class="scroll-wrapper" id="scrollWrapper"></div>
      </div>
    </div>
    
    <div class="desktop-planets">
      <div class="planet planet-1" data-category="podcasts">
        <div class="planet-text">PODCASTS</div>
      </div>
      <div class="planet planet-2" data-category="video clips">
        <div class="planet-text">VIDEO CLIPS</div>
      </div>
      <div class="planet planet-3" data-category="essays & opinion">
        <div class="planet-text">ESSAYS & OPINION</div>
      </div>
      <div class="planet planet-4" data-category="books & movies">
        <div class="planet-text">BOOKS & MOVIES</div>
      </div>
      <div class="planet planet-5" data-category="memes">
        <div class="planet-text">MEMES</div>
      </div>
      <div class="planet planet-6" data-category="surprise">
        <div class="planet-text">SURPRISE ME</div>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const stars = Array.from({length:150}, () => ({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      size: Math.random()*1.2+0.3,
      brightness: Math.random()*0.6+0.4
    }));
    
    function animateStars() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      stars.forEach(s => {
        s.brightness += (Math.random()-0.5)*0.08;
        s.brightness = Math.max(0.3, Math.min(1, s.brightness));
        ctx.fillStyle = `rgba(236,239,241,${s.brightness})`;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        ctx.fill();
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    
    const allContent = [
      {title:"Senate Passes Bipartisan Infrastructure Bill in Historic Vote",category:"podcasts",link:"#"},
      {title:"Documentary: Inside the Campaign Trail - Behind the Scenes",category:"video clips",link:"#"},
      {title:"Op-Ed: Why Democracy Needs Stronger Civic Education",category:"essays & opinion",link:"#"},
      {title:"Book Review: 'The New Populism' Examines Global Political Shifts",category:"books & movies",link:"#"},
      {title:"Political Cartoon Goes Viral: Capitol Chaos Edition",category:"memes",link:"#"},
      {title:"Breaking: Supreme Court Announces Major Ruling on Voting Rights",category:"podcasts",link:"#"},
      {title:"Analysis: How Social Media Changed Political Campaigns Forever",category:"essays & opinion",link:"#"},
      {title:"Exclusive Interview: Governor Discusses Climate Policy Priorities",category:"video clips",link:"#"}
    ];
    
    function displayContent(cat='all'){
      const container = document.getElementById('scrollWrapper');
      const title = document.querySelector('.sun-title');
      const list = cat==='all' ? allContent.slice(0,5) : allContent.filter(i=>i.category===cat).slice(0,5);
      title.textContent = cat==='all' ? 'Latest Politics' : cat.toUpperCase();
      const dup = [...list,...list];
      container.innerHTML='';
      dup.forEach(i=>{
        const d=document.createElement('div');
        d.className='content-link';
        d.innerHTML=`<a href="${i.link}" class="link-title">${i.title}</a><div class="link-category">${i.category}</div>`;
        container.appendChild(d);
      });
    }
    
    document.querySelectorAll('.planet').forEach(p=>{
      p.addEventListener('click',function(){
        const c=this.getAttribute('data-category');
        if(c==='surprise'){
          const r=allContent.slice(0,5)[Math.floor(Math.random()*5)];
          window.open(r.link,'_blank');
          return;
        }
        document.querySelectorAll('.planet').forEach(x=>x.classList.remove('active'));
        this.classList.add('active');
        displayContent(c);
      });
    });
    
    displayContent('all');
  </script>
</body>
</html>
