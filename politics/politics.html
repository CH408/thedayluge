<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Orbital v3 - Nebula Rings</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --silver-white: #ECEFF1;
      --silver-light: #F7F9FB;
      --silver-medium: #CFD8DC;
      --glow-primary: #A7FFEB;
      --glow-accent: #B2EBF2;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Special Elite', monospace;
      background: #000;
      color: var(--silver-white);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding-top: 160px;
      padding-bottom: 100px;
    }
    
    .background-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    
    .header {
      text-align: center;
      padding: 28px 20px 24px;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      background: linear-gradient(to bottom, #000 65%, rgba(0,0,0,0.9) 80%, transparent 100%);
    }
    
    .header h1 {
      font-size: 48px;
      text-transform: uppercase;
      color: var(--silver-white);
      text-shadow: 0 0 30px var(--silver-white);
      margin-bottom: 6px;
    }
    
    .header .subtitle {
      font-size: 14px;
      color: var(--silver-medium);
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    
    .orbital-container {
      position: relative;
      width: 780px;
      height: 780px;
      margin: 0 auto;
      z-index: 5;
    }
    
    /* NEBULA ORBITAL RINGS — NO DASHES, PURE GLOW */
    .orbit {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      opacity: 0.7;
      pointer-events: none;
      box-shadow: 
        0 0 40px 12px rgba(167, 255, 235, 0.3),
        0 0 80px 20px rgba(178, 235, 242, 0.2),
        inset 0 0 60px rgba(236, 239, 241, 0.1);
      animation: nebula-orbit 8s ease-in-out infinite;
    }

    @keyframes nebula-orbit {
      0%, 100% {
        box-shadow: 
          0 0 40px 12px rgba(167, 255, 235, 0.3),
          0 0 80px 20px rgba(178, 235, 242, 0.2),
          inset 0 0 60px rgba(236, 239, 241, 0.1);
        opacity: 0.7;
        transform: translate(-50%, -50%) rotate(0deg) scale(1);
      }
      50% {
        box-shadow: 
          0 0 60px 18px rgba(167, 255, 235, 0.5),
          0 0 120px 30px rgba(178, 235, 242, 0.35),
          inset 0 0 80px rgba(255, 255, 255, 0.15);
        opacity: 0.9;
        transform: translate(-50%, -50%) rotate(180deg) scale(1.03);
      }
    }

    .orbit-1 { width: 560px; height: 560px; animation-duration: 50s; }
    .orbit-2 { width: 680px; height: 680px; animation-duration: 70s; }
    .orbit-3 { width: 780px; height: 780px; animation-duration: 90s; }
    
    /* LARGER CENTRAL SUN */
    .central-sun {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 420px; height: 420px;
      background: radial-gradient(circle at center, #1a1a1a 15%, #0a0a0a 100%);
      border-radius: 50%;
      box-shadow: 0 0 70px rgba(236, 239, 241, 0.4), inset 0 0 60px rgba(0,0,0,0.6);
      padding: 40px 32px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 20;
    }
    
    .sun-title {
      font-size: 18px;
      text-transform: uppercase;
      color: var(--silver-white);
      text-align: center;
      margin-bottom: 18px;
      padding-bottom: 12px;
      text-shadow: 0 0 18px var(--silver-white);
      flex-shrink: 0;
      line-height: 1.4;
      letter-spacing: 1px;
    }
    
    .sun-content {
      flex: 1;
      position: relative;
      overflow: hidden;
      mask-image: linear-gradient(to bottom, transparent 0%, black 12%, black 88%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 12%, black 88%, transparent 100%);
    }
    
    .scroll-wrapper {
      display: flex;
      flex-direction: column;
      gap: 12px;
      animation: auto-scroll 22s linear infinite;
      padding: 16px 0;
    }
    
    @keyframes auto-scroll {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
    
    .scroll-wrapper:hover { animation-play-state: paused; }
    
    .content-link {
      padding: 12px 16px;
      background: rgba(236, 239, 241, 0.1);
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
      flex-shrink: 0;
      border: 1px solid rgba(236, 239, 241, 0.15);
    }
    
    .content-link:hover {
      background: rgba(236, 239, 241, 0.22);
      box-shadow: 0 0 20px rgba(236, 239, 241, 0.4);
      transform: translateX(6px);
      border-color: var(--glow-primary);
    }
    
    .link-title {
      color: var(--silver-white);
      font-size: 13.5px;
      line-height: 1.5;
      text-decoration: none;
      display: block;
    }
    
    .link-category {
      font-size: 9.5px;
      color: var(--silver-medium);
      text-transform: uppercase;
      margin-top: 5px;
      letter-spacing: 1.2px;
      opacity: 0.85;
    }

    /* SPINNING PLANETS — TEXT STAYS UPRIGHT */
    .planet {
      position: absolute;
      width: 132px; height: 132px;
      border-radius: 50%;
      background: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 5px 35px rgba(255, 255, 255, 0.5);
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 15;
      overflow: hidden;
    }

    .planet::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: linear-gradient(135deg, #FFFFFF 0%, #F0F4F8 100%);
      opacity: 0.9;
      z-index: -1;
    }

    .planet-inner {
      animation: planet-spin 16s linear infinite;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .planet-text {
      font-size: 13.5px;
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      line-height: 1.3;
      letter-spacing: 0.8px;
      padding: 8px;
      text-align: center;
      animation: counter-spin 16s linear infinite;
    }

    @keyframes planet-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes counter-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    .planet:hover {
      transform: scale(1.18) !important;
      box-shadow: 0 10px 70px rgba(255, 255, 255, 1), 0 20px 120px rgba(167, 255, 235, 0.6);
      animation: none;
    }

    .planet:hover .planet-inner { animation: none; }
    .planet:hover .planet-text { animation: none; }

    .planet.active {
      background: var(--silver-light);
      box-shadow: 0 8px 70px rgba(255, 255, 255, 1), 0 16px 120px rgba(167, 255, 235, 0.7);
      transform: scale(1.1);
    }

    /* FIXED POSITIONS — NO HEADER OVERLAP */
    .planet-1 { top: 50%; left: 50%; margin-left: -66px; margin-top: -400px; }
    .planet-2 { top: 50%; left: 50%; margin-left: 272px; margin-top: -250px; }
    .planet-3 { top: 50%; left: 50%; margin-left: 272px; margin-top: 118px; }
    .planet-4 { top: 50%; left: 50%; margin-left: -66px; margin-top: 308px; }
    .planet-5 { top: 50%; left: 50%; margin-left: -394px; margin-top: 118px; }
    .planet-6 { top: 50%; left: 50%; margin-left: -394px; margin-top: -250px; }

    /* MOBILE PERFECTION */
    @media (max-width: 900px) {
      body { padding-top: 110px; padding-bottom: 80px; }
      .header h1 { font-size: 36px; }
      .header .subtitle { font-size: 12px; letter-spacing: 2px; }
      .orbital-container { width: 100vw; height: auto; min-height: 75vh; }
      .orbit { display: none; }
      .central-sun {
        position: relative;
        width: 88vw; height: auto; min-height: 380px;
        border-radius: 20px;
        margin: 0 auto 30px;
        transform: none;
        top: auto; left: auto;
      }
      .sun-title { font-size: 17px; }
      .planet {
        position: relative !important;
        width: 44vw; height: 86px;
        border-radius: 16px;
        margin: 6px !important;
        top: auto !important; left: auto !important;
      }
      .planet-inner { animation: none; }
      .planet-text { 
        font-size: 12.5px; 
        animation: none; 
        line-height: 1.4;
      }
      .mobile-planets {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin-top: 20px;
        padding: 0 5vw;
      }
    }
    
    .mobile-planets { display: none; }
    @media (max-width: 900px) {
      .desktop-planets { display: none; }
      .mobile-planets { display: grid; }
    }

    .version-nav {
      position: fixed;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      z-index: 200;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .version-nav a {
      padding: 12px 22px;
      background: rgba(236, 239, 241, 0.95);
      color: #000;
      text-decoration: none;
      border-radius: 10px;
      font-size: 13.5px;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .version-nav a:hover {
      background: #FFFFFF;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
    }

    .version-nav a.current {
      background: #FFFFFF;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <canvas class="background-canvas" id="starfield"></canvas>
  
  <div class="header">
    <h1>POLITICS</h1>
    <div class="subtitle">Version 3: Nebula Rings</div>
  </div>
  
  <div class="orbital-container">
    <!-- NEBULA ORBITAL RINGS -->
    <div class="orbit orbit-1"></div>
    <div class="orbit orbit-2"></div>
    <div class="orbit orbit-3"></div>
    
    <div class="central-sun">
      <div class="sun-title">Latest Politics Content</div>
      <div class="sun-content">
        <div class="scroll-wrapper" id="scrollWrapper"></div>
      </div>
    </div>
    
    <div class="desktop-planets">
      <div class="planet planet-1" data-category="podcasts">
        <div class="planet-inner"><div class="planet-text">PODCASTS</div></div>
      </div>
      <div class="planet planet-2" data-category="video clips">
        <div class="planet-inner"><div class="planet-text">VIDEO<br>CLIPS</div></div>
      </div>
      <div class="planet planet-3" data-category="essays & opinion">
        <div class="planet-inner"><div class="planet-text">ESSAYS &<br>OPINION</div></div>
      </div>
      <div class="planet planet-4" data-category="books & movies">
        <div class="planet-inner"><div class="planet-text">BOOKS &<br>MOVIES</div></div>
      </div>
      <div class="planet planet-5" data-category="memes">
        <div class="planet-inner"><div class="planet-text">MEMES</div></div>
      </div>
      <div class="planet planet-6" data-category="surprise">
        <div class="planet-inner"><div class="planet-text">SURPRISE<br>ME</div></div>
      </div>
    </div>
  </div>
  
  <div class="mobile-planets">
    <div class="planet" data-category="podcasts"><div class="planet-text">PODCASTS</div></div>
    <div class="planet" data-category="video clips"><div class="planet-text">VIDEO CLIPS</div></div>
    <div class="planet" data-category="essays & opinion"><div class="planet-text">ESSAYS & OPINION</div></div>
    <div class="planet" data-category="books & movies"><div class="planet-text">BOOKS & MOVIES</div></div>
    <div class="planet" data-category="memes"><div class="planet-text">MEMES</div></div>
    <div class="planet" data-category="surprise"><div class="planet-text">SURPRISE ME</div></div>
  </div>

  <div class="version-nav">
    <a href="orbital-v1.html">Version 1</a>
    <a href="orbital-v2.html">Version 2</a>
    <a href="orbital-v3.html" class="current">Version 3</a>
  </div>
  
  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const stars = [];
    for (let i = 0; i < 180; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 1.3 + 0.4,
        brightness: Math.random() * 0.7 + 0.3,
        speed: Math.random() * 0.02 + 0.01
      });
    }
    
    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.brightness += (Math.random() - 0.5) * 0.1;
        star.brightness = Math.max(0.3, Math.min(1, star.brightness));
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
        ctx.fillStyle = `rgba(236, 239, 241, ${star.brightness})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    
    const allContent = [
      { title: "Senate Passes Bipartisan Infrastructure Bill in Historic Vote", category: "podcasts", link: "#" },
      { title: "Documentary: Inside the Campaign Trail - Behind the Scenes", category: "video clips", link: "#" },
      { title: "Op-Ed: Why Democracy Needs Stronger Civic Education", category: "essays & opinion", link: "#" },
      { title: "Book Review: 'The New Populism' Examines Global Political Shifts", category: "books & movies", link: "#" },
      { title: "Political Cartoon Goes Viral: Capitol Chaos Edition", category: "memes", link: "#" },
      { title: "Breaking: Supreme Court Announces Major Ruling on Voting Rights", category: "podcasts", link: "#" },
      { title: "Analysis: How Social Media Changed Political Campaigns Forever", category: "essays & opinion", link: "#" },
      { title: "Exclusive Interview: Governor Discusses Climate Policy Priorities", category: "video clips", link: "#" },
      { title: "The Lincoln Project's Latest Ad Sparks Controversy", category: "video clips", link: "#" },
      { title: "Podcast: Deep Dive into Congressional Committee Hearings", category: "podcasts", link: "#" },
      { title: "Satire Piece: 'Local Politician Discovers Term Limits' Goes Viral", category: "memes", link: "#" },
      { title: "Film Review: New Documentary Chronicles the 2020 Election", category: "books & movies", link: "#" }
    ];
    
    function displayContent(category = 'all') {
      const container = document.getElementById('scrollWrapper');
      const titleEl = document.querySelector('.sun-title');
      
      let filtered = category === 'all' 
        ? allContent.slice(0, 5)
        : allContent.filter(item => item.category === category).slice(0, 5);
      
      titleEl.textContent = category === 'all' 
        ? 'Latest Politics Content' 
        : category.toUpperCase();
      
      const duplicatedContent = [...filtered, ...filtered];
      container.innerHTML = '';
      
      duplicatedContent.forEach((item) => {
        const linkDiv = document.createElement('div');
        linkDiv.className = 'content-link';
        linkDiv.innerHTML = `
          <a href="${item.link}" class="link-title">${item.title}</a>
          <div class="link-category">${item.category}</div>
        `;
        container.appendChild(linkDiv);
      });
      
      if (filtered.length === 0) {
        container.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.6;">No content in this category yet.</div>';
      }
    }
    
    document.querySelectorAll('.planet').forEach(planet => {
      planet.addEventListener('click', function() {
        const category = this.getAttribute('data-category');
        if (category === 'surprise') {
          const recentFive = allContent.slice(0, 5);
          const random = recentFive[Math.floor(Math.random() * recentFive.length)];
          window.open(random.link, '_blank');
          return;
        }
        document.querySelectorAll('.planet').forEach(p => p.classList.remove('active'));
        this.classList.add('active');
        displayContent(category);
      });
    });
    
    displayContent('all');
  </script>
</body>
</html>
