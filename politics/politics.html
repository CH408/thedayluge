<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Politics - THE DAYLUGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');
    :root {
      --marble-gray: #d3d3d3;
      --marble-gray-light: #e6e6e6;
      --black-bg: #0a1428;
      --dark-gray: #111111;
      --maxw: 1200px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      color: var(--marble-gray);
      line-height: 1.3;
      background: var(--black-bg);
      padding: 10px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(211,211,211,0.1) 0%, transparent 70%);
      animation: energy-pulse 6s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes energy-pulse {
      0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; }
    }
    #particle-canvas {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .wrap { max-width: var(--maxw); margin: 0 auto; position: relative; z-index: 5; padding-top: 20px; }
    .archive-title {
      font-size: 18px;
      text-transform: uppercase;
      font-weight: 900;
      text-align: left;
      color: var(--marble-gray);
      text-shadow: 0 0 8px var(--marble-gray);
      margin-bottom: 20px;
      animation: block-title-pulse-gray 8s ease-in-out infinite;
    }
    @keyframes block-title-pulse-gray {
      0% { text-shadow: 0 0 15px var(--marble-gray), 2px 2px 4px rgba(0,0,0,0.8); }
      50% { text-shadow: 0 0 20px var(--marble-gray-light), 2px 2px 4px rgba(0,0,0,0.8); }
      100% { text-shadow: 0 0 15px var(--marble-gray), 2px 2px 4px rgba(0,0,0,0.8); }
    }
    .category-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 20px;
    }
    .category-button {
      display: inline-block;
      background: var(--black-bg);
      color: var(--marble-gray);
      padding: 15px 25px;
      border: 2px solid var(--marble-gray);
      border-radius: 25px;
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px var(--marble-gray);
      cursor: pointer;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }
    .category-button:hover {
      background: var(--dark-gray);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(211,211,211,0.3);
    }
    .home-btn {
      position: fixed;
      bottom: 20px; right: 20px;
      background: var(--black-bg);
      color: var(--marble-gray);
      padding: 8px 16px;
      border: 2px solid var(--marble-gray);
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      text-shadow: 0 0 5px var(--marble-gray);
      transition: all 0.3s ease;
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
    }
    .home-btn:hover {
      background: var(--dark-gray);
      box-shadow: 0 0 15px rgba(211,211,211,0.3);
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .archive-title { font-size: 16px; }
      .category-container { grid-template-columns: 1fr; }
      .category-button { font-size: 14px; padding: 10px 20px; }
      .home-btn { font-size: 10px; padding: 6px 12px; }
    }
  </style>
</head>
<body>
  <a href="/" class="home-btn">‚Üê Home</a>
  <div class="wrap">
    <div class="archive-title">Politics</div>
    <div class="category-container">
      <a href="./politics-podcasts.html" class="category-button">Podcasts</a>
      <a href="./politics-articles-longform.html" class="category-button">Articles & Longform</a>
      <a href="./politics-clips.html" class="category-button">Video Clips</a>
      <a href="./politics-books.html" class="category-button">Books</a>
      <a href="./politics-memes.html" class="category-button">Memes</a>
      <a href="./politics-tv-movies.html" class="category-button">TV & Movies</a>
    </div>
  </div>
  <canvas id="particle-canvas"></canvas>
  <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createParticle() {
      const colors = ['#d3d3d3', '#e6e6e6'];
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        speedX: Math.random() * 2 - 1,
        speedY: Math.random() * 2 - 1,
        color: colors[Math.floor(Math.random() * colors.length)]
      };
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push(createParticle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      initParticles();
    });

    resizeCanvas();
    initParticles();
    animateParticles();
  </script>
</body>
</html>
