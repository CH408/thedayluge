<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Politics - Articles & Longform</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');
    :root {
      --marble-gray: #d3d3d3;
      --marble-gray-light: #e6e6e6;
      --ink: #111;
      --black-bg: #0a1428;
      --dark-gray: #111111;
      --gray: #333333;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow-x: hidden; }
    body {
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      color: var(--marble-gray);
      line-height: 1.4;
      background: var(--black-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(211,211,211,0.1) 0%, transparent 70%);
      animation: energy-pulse 6s ease-in-out infinite;
      pointer-events: none;
    }
    body::after {
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background:
        linear-gradient(0deg, transparent 0%, rgba(211,211,211,0.3) 1%, transparent 3%),
        linear-gradient(90deg, transparent 0%, rgba(211,211,211,0.3) 1%, transparent 3%),
        linear-gradient(180deg, transparent 0%, rgba(211,211,211,0.3) 1%, transparent 3%),
        linear-gradient(270deg, transparent 0%, rgba(211,211,211,0.3) 1%, transparent 3%);
      animation: edge-glow 4s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes energy-pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    @keyframes edge-glow {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }
    .header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }
    .header h1 {
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 32px;
      margin-bottom: 8px;
      animation: title-pulse 8s ease-in-out infinite;
    }
    @keyframes title-pulse {
      0% { color: var(--marble-gray); text-shadow: 0 0 15px var(--marble-gray), 2px 2px 4px rgba(0,0,0,0.8); }
      50% { color: var(--marble-gray-light); text-shadow: 0 0 20px var(--marble-gray-light), 2px 2px 4px rgba(0,0,0,0.8); }
      100% { color: var(--marble-gray); text-shadow: 0 0 15px var(--marble-gray), 2px 2px 4px rgba(0,0,0,0.8); }
    }
    .layout-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 700px;
      margin: 40px auto 0;
      z-index: 5;
    }
    .central-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 350px;
      background: linear-gradient(135deg, var(--black-bg) 0%, var(--dark-gray) 100%);
      border: 2px solid var(--marble-gray);
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      z-index: 15;
      box-shadow: 0 0 30px rgba(211,211,211,0.5), 0 4px 12px rgba(0,0,0,0.8);
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 30px rgba(211,211,211,0.5), 0 4px 12px rgba(0,0,0,0.8); }
      50% { box-shadow: 0 0 40px rgba(211,211,211,0.8), 0 6px 16px rgba(211,211,211,0.4); }
    }
    .central-title {
      text-align: center;
      font-size: 22px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--marble-gray);
      text-shadow: 0 0 8px var(--marble-gray);
      margin-bottom: 12px;
      border-bottom: 1px solid var(--marble-gray);
      padding-bottom: 6px;
      flex-shrink: 0;
    }
    .content-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
      max-height: calc(100% - 50px - 40px); /* Adjust for pagination */
      overflow-y: auto;
    }
    .content-link {
      display: flex;
      align-items: flex-start;
      padding: 6px 8px;
      border: 1px solid rgba(211,211,211,0.3);
      border-radius: 4px;
      transition: all 0.3s ease;
      font-size: 16px;
      line-height: 1.4;
      min-height: 0;
      overflow-wrap: anywhere;
      cursor: pointer;
      opacity: 0;
      transform: translateY(-20px);
      animation: unroll 0.5s ease-out forwards;
    }
    @keyframes unroll {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .content-link:nth-child(1) { animation-delay: 0.1s; }
    .content-link:nth-child(2) { animation-delay: 0.2s; }
    .content-link:nth-child(3) { animation-delay: 0.3s; }
    .content-link:nth-child(4) { animation-delay: 0.4s; }
    .content-link:nth-child(5) { animation-delay: 0.5s; }
    .content-link:hover {
      background: rgba(211,211,211,0.2);
      border-color: var(--marble-gray);
      box-shadow: 0 0 10px rgba(211,211,211,0.4);
    }
    .link-title {
      color: var(--marble-gray);
      text-decoration: none;
      cursor: pointer;
      width: 100%;
      overflow-wrap: anywhere;
      hyphens: auto;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-shrink: 0;
    }
    .pagination button {
      background: var(--dark-gray);
      color: var(--marble-gray);
      border: 2px solid var(--marble-gray);
      border-radius: 4px;
      padding: 5px 10px;
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .pagination button:hover {
      background: var(--marble-gray);
      color: var(--black-bg);
      box-shadow: 0 0 10px rgba(211,211,211,0.4);
    }
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .home-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--black-bg);
      color: var(--marble-gray);
      border: 2px solid var(--marble-gray);
      padding: 10px 20px;
      border-radius: 25px;
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px var(--marble-gray);
      box-shadow: 0 0 10px rgba(211,211,211,0.3);
      z-index: 20;
    }
    .home-btn:hover {
      background: var(--dark-gray);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(211,211,211,0.6);
    }
    #particle-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="header"><h1>Politics - Articles & Longform</h1></div>
  <a href="../politics.html" class="home-btn">‚Üê Back to Politics</a>
  <canvas id="particle-canvas"></canvas>
  
  <div class="layout-container">
    <!-- Central Content Rectangle -->
    <div class="central-content">
      <div class="central-title">Articles & Longform Content</div>
      <div class="content-links" id="content-links"></div>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM content loaded, initializing articles & longform page');
      const canvas = document.getElementById('particle-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particlesArray = [];
      const numberOfParticles = window.innerWidth < 600 ? 30 : 50;
      
      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 2 + 1;
          this.speedX = Math.random() * 0.5 - 0.25;
          this.speedY = Math.random() * 0.5 - 0.25;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.size > 0.2) this.size -= 0.1;
          if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
          if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }
        draw() {
          ctx.fillStyle = 'rgba(211,211,211,0.6)';
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      
      function init() {
        console.log('Initializing particle effect');
        for (let i = 0; i < numberOfParticles; i++) {
          particlesArray.push(new Particle());
        }
      }
      
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
          particlesArray[i].update();
          particlesArray[i].draw();
          if (particlesArray[i].size <= 0.2) {
            particlesArray.splice(i, 1);
            i--;
            particlesArray.push(new Particle());
          }
        }
        requestAnimationFrame(animate);
      }
      
      init();
      animate();
      
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        init();
      });
      
      // Load and display content from politics-links.txt
      async function loadArticlesContent(page = 1) {
        console.log('Starting to load articles & longform content, page:', page);
        try {
          console.log('Attempting to fetch ../politics-links.txt');
          const response = await fetch('../politics-links.txt');
          console.log('Fetch response:', response.ok, response.status);
          if (!response.ok) {
            throw new Error(`Fetch failed with status ${response.status}`);
          }
          const text = await response.text();
          console.log('Fetched text, length:', text.length);
          const lines = text.trim().split('\n').filter(line => line.trim());
          console.log('Parsed lines:', lines.length);
          
          // Parse each line: title|link|category
          const entries = lines.map((line, index) => {
            const parts = line.split('|');
            if (parts.length < 3) {
              console.warn(`Invalid entry at line ${index + 1}: ${line}`);
              return null;
            }
            const cleanTitle = parts[0].trim().replace(/\s*\([^)]+\)\s*$/, '');
            return {
              title: cleanTitle,
              link: parts[1].trim(),
              category: parts[2].trim().toLowerCase()
            };
          }).filter(entry => entry !== null && entry.category === 'art-long');
          
          console.log('Filtered art-long entries:', entries.length);
          
          const itemsPerPage = 24;
          const totalPages = Math.ceil(entries.length / itemsPerPage);
          const start = (page - 1) * itemsPerPage;
          const end = start + itemsPerPage;
          const paginatedEntries = entries.slice(start, end);
          
          const contentLinksContainer = document.getElementById('content-links');
          if (!contentLinksContainer) {
            console.error('Content links container not found');
            return;
          }
          
          contentLinksContainer.innerHTML = '';
          
          if (paginatedEntries.length === 0 && page === 1) {
            contentLinksContainer.innerHTML = '<div class="content-link"><span class="link-title">No articles & longform content available.</span></div>';
          } else {
            paginatedEntries.forEach((entry, index) => {
              const linkElement = document.createElement('div');
              linkElement.className = 'content-link';
              linkElement.innerHTML = `
                <a href="${entry.link}" class="link-title" target="_blank">${entry.title}</a>
              `;
              linkElement.addEventListener('click', (e) => {
                if (entry.link === '#') e.preventDefault();
              });
              contentLinksContainer.appendChild(linkElement);
            });
          }
          
          // Update pagination
          const paginationContainer = document.getElementById('pagination');
          paginationContainer.innerHTML = '';
          for (let i = 1; i <= totalPages; i++) {
            const button = document.createElement('button');
            button.textContent = i;
            button.disabled = i === page;
            button.addEventListener('click', () => loadArticlesContent(i));
            paginationContainer.appendChild(button);
          }
          
          console.log('Loaded', entries.length, 'articles & longform entries from politics-links.txt');
          console.log('Displaying page', page, 'with', paginatedEntries.length, 'entries');
          
        } catch (error) {
          console.error('Error loading politics-links.txt:', error);
          const contentLinksContainer = document.getElementById('content-links');
          if (contentLinksContainer) {
            contentLinksContainer.innerHTML = '<div class="content-link"><span class="link-title">Error loading articles & longform content. Check politics-links.txt or console for details.</span></div>';
          }
        }
      }
      
      loadArticlesContent(1); // Load first page by default
    });
  </script>
</body>
</html>
