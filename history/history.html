<script>
  document.addEventListener('DOMContentLoaded', () => {
    console.log('DOM content loaded, initializing history page');
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particlesArray = [];
    const numberOfParticles = window.innerWidth < 600 ? 30 : 50;
    
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.1;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = 'rgba(255,215,0,0.6)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    function init() {
      console.log('Initializing particle effect');
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
        if (particlesArray[i].size <= 0.2) {
          particlesArray.splice(i, 1);
          i--;
          particlesArray.push(new Particle());
        }
      }
      requestAnimationFrame(animate);
    }
    
    init();
    animate();
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
    
    // === STANDARD CATEGORY MAPPING ===
    const CATEGORIES = {
      'art-long': 'Articles & Longform',
      'clips': 'Video Clips',
      'pods': 'Podcasts',
      'books': 'Books',
      'memes': 'Memes',
      'tv-movies': 'TV & Movies'
    };

    // Load content from history-links.txt
    async function loadHistoryContent() {
      console.log('Starting to load history content');
      const contentLinksContainer = document.querySelector('.content-links');
      if (!contentLinksContainer) {
        console.error('Content links container not found');
        return;
      }
      
      // Show loading indicator
      contentLinksContainer.innerHTML = '<div class="loading-indicator">Loading...</div>';
      
      try {
        console.log('Attempting to fetch ./history-links.txt');
        const cacheBuster = '?t=' + Date.now();
        const response = await fetch('./history-links.txt' + cacheBuster);
        console.log('Fetch response:', response.ok, response.status);
        if (!response.ok) {
          throw new Error(`Fetch failed with status ${response.status}`);
        }
        const text = await response.text();
        console.log('Fetched text, length:', text.length);
        const lines = text.trim().split('\n').filter(line => line.trim());
        console.log('Parsed lines:', lines.length);
        
        // Parse each line: title|link|category
        const entries = lines.map((line, index) => {
          const parts = line.split('|');
          if (parts.length < 3) {
            console.warn(`Invalid entry at line ${index + 1}: ${line}`);
            return null;
          }
          // Clean title by removing suffixes like (art-long) or (art+long)
          const cleanTitle = parts[0].trim().replace(/\s*\([^)]+\)\s*$/, '');
          const category = parts[2].trim();
          
          // Validate category
          if (!CATEGORIES[category]) {
            console.warn(`Unknown category "${category}" at line ${index + 1}`);
          }
          
          return {
            title: cleanTitle,
            link: parts[1].trim(),
            category: category
          };
        }).filter(entry => entry !== null);
        
        console.log('Parsed entries:', entries.length);
        
        // Take first 8 entries across all categories for central box
        const latest8 = entries.slice(0, 8);
        
        // Clear loading indicator
        contentLinksContainer.innerHTML = '';
        
        // Ensure we always try to show 8 entries (pad with error message if needed)
        const displayEntries = [...latest8];
        if (displayEntries.length === 0) {
          console.log('No history entries found, displaying error message');
          displayEntries.push({
            title: 'No history content available. Check history-links.txt.',
            link: '#',
            category: 'error'
          });
        }
        while (displayEntries.length < 8) {
          displayEntries.push({
            title: `No additional content available`,
            link: '#',
            category: 'placeholder'
          });
        }
        
        console.log('Display entries:', displayEntries.length);
        
        // Add content to DOM with animation, using cleaned titles
        displayEntries.forEach((entry, index) => {
          const linkElement = document.createElement('div');
          linkElement.className = 'content-link';
          linkElement.style.animationDelay = `${index * 0.1}s`;
          linkElement.innerHTML = `
            <a href="${entry.link}" class="link-title" target="_blank">${entry.title}</a>
          `;
          linkElement.addEventListener('click', (e) => {
            if (entry.link === '#') e.preventDefault();
          });
          contentLinksContainer.appendChild(linkElement);
        });
        
        console.log('Loaded', entries.length, 'history entries from history-links.txt');
        console.log('Displaying', displayEntries.length, 'entries in central box');
        
      } catch (error) {
        console.error('Error loading history-links.txt:', error);
        contentLinksContainer.innerHTML = '';
        
        console.log('Displaying error message due to fetch failure');
        const displayEntries = [{
          title: 'Error loading content. Please try again later.',
          link: '#',
          category: 'error'
        }];
        while (displayEntries.length < 8) {
          displayEntries.push({
            title: `No additional content available`,
            link: '#',
            category: 'placeholder'
          });
        }
        displayEntries.forEach((entry, index) => {
          const linkElement = document.createElement('div');
          linkElement.className = 'content-link';
          linkElement.style.animationDelay = `${index * 0.1}s`;
          linkElement.innerHTML = `
            <a href="${entry.link}" class="link-title" target="_blank">${entry.title}</a>
          `;
          linkElement.addEventListener('click', (e) => {
            if (entry.link === '#') e.preventDefault();
          });
          contentLinksContainer.appendChild(linkElement);
        });
      }
    }
    
    loadHistoryContent();
  });
</script>
