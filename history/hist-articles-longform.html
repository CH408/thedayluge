<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="THE DAYLUGE - HISTORY: Articles & Longform â€” Deep dives into the past. Curated daily.">
  <meta property="og:title" content="Articles & Longform - History - THE DAYLUGE">
  <meta property="og:description" content="In-depth history articles, essays, and longform reads. Updated daily.">
  <meta property="og:image" content="https://thedayluge.com/og-history-articles.jpg">
  <meta property="og:url" content="https://thedayluge.com/history/hist-articles-longform.html">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#000000">
  <link rel="canonical" href="https://thedayluge.com/history/hist-articles-longform.html">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <title>Articles & Longform - History - THE DAYLUGE</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <div class="header"><h1>ARTICLES & LONGFORM - HISTORY</h1 1</h1></div>
  <canvas id="particle-canvas"></canvas>
  
  <div class="layout-wrapper">
    <div class="layout-container">
      <div class="central-content">
        <div class="central-title">Articles & Longform</div>
        <div class="content-links">
          <div class="loading-indicator">Loading...</div>
        </div>
        <div class="pagination"></div>
      </div>
    </div>

    <a href="./history.html" class="home-btn" rel="noopener" aria-label="Back to History Hub">Back to History</a>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('particle-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particlesArray = [];
      const numberOfParticles = window.innerWidth < 600 ? 30 : 50;
      
      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 2 + 1;
          this.speedX = Math.random() * 0.5 - 0.25;
          this.speedY = Math.random() * 0.5 - 0.25;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.size > 0.2) this.size -= 0.1;
          if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
          if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }
        draw() {
          ctx.fillStyle = 'rgba(255,215,0,0.6)';
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      
      function init() { for (let i = 0; i < numberOfParticles; i++) particlesArray.push(new Particle()); }
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
          particlesArray[i].update();
          particlesArray[i].draw();
          if (particlesArray[i].size <= 0.2) {
            particlesArray.splice(i, 1); i--;
            particlesArray.push(new Particle());
          }
        }
        requestAnimationFrame(animate);
      }
      init(); animate();
      window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; init(); });
      
      const container = document.querySelector('.content-links');
      const pagination = document.querySelector('.pagination');
      let allEntries = [];
      let currentPage = 1;
      const itemsPerPage = 10;

      function renderPage(page) {
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageItems = allEntries.slice(start, end);

        container.innerHTML = '';
        pageItems.forEach((e, i) => {
          const el = document.createElement('div');
          el.className = 'content-link';
          el.style.animationDelay = `${i * 0.05}s`;
          el.innerHTML = `
            <a href="${e.link}" class="link-title" target="_blank" rel="noopener">${e.title}</a>
          `;
          container.appendChild(el);
        });

        if (pageItems.length === 0 && allEntries.length > 0) {
          container.innerHTML = '<div class="content-link" style="opacity:1; border-color:#aaa"><em>No articles available yet.</em></div>';
        }

        renderPagination();
      }

      function renderPagination() {
        pagination.innerHTML = '';
        const totalPages = Math.ceil(allEntries.length / itemsPerPage);
        if (totalPages <= 1) return;

        const maxVisible = 7;
        let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
        let endPage = Math.min(totalPages, startPage + maxVisible - 1);
        if (endPage - startPage + 1 < maxVisible) {
          startPage = Math.max(1, endPage - maxVisible + 1);
        }

        if (startPage > 1) {
          addPageBtn(1);
          if (startPage > 2) addEllipsis();
        }

        for (let i = startPage; i <= endPage; i++) {
          addPageBtn(i);
        }

        if (endPage < totalPages) {
          if (endPage < totalPages - 1) addEllipsis();
          addPageBtn(totalPages);
        }
      }

      function addPageBtn(page) {
        const btn = document.createElement('button');
        btn.className = 'page-btn';
        btn.textContent = page;
        if (page === currentPage) btn.classList.add('active');
        btn.addEventListener('click', () => {
          currentPage = page;
          renderPage(page);
          window.scrollTo({ top: document.querySelector('.central-content').offsetTop - 100, behavior: 'smooth' });
        });
        pagination.appendChild(btn);
      }

      function addEllipsis() {
        const el = document.createElement('span');
        el.className = 'page-ellipsis';
        el.textContent = '...';
        pagination.appendChild(el);
      }

      async function loadContent() {
        container.innerHTML = '<div class="loading-indicator">Loading...</div>';
        pagination.innerHTML = '';

        try {
          const response = await fetch('/history/history-links.txt?t=' + Date.now());
          if (!response.ok) throw new Error('File not found');
          const text = await response.text();
          const lines = text.trim().split('\n').filter(l => l.trim());
          allEntries = lines.map(line => {
            const p = line.split('|');
            if (p.length < 3) return null;
            return { title: p[0].trim(), link: p[1].trim(), category: p[2].trim().toLowerCase() };
          }).filter(e => e && e.category === 'art-long');

          currentPage = 1;
          renderPage(1);

        } catch (err) {
          container.innerHTML = `
            <div class="error-state" role="alert">
              <p>Failed to load articles: ${err.message}</p>
              <button class="retry-btn" onclick="loadContent()">Retry</button>
            </div>
          `;
          pagination.innerHTML = '';
        }
      }
      
      loadContent();
    });
  </script>
</body>
</html>
