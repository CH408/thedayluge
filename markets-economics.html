<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markets & Economics - THE DAYLUGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');
    :root {
      --bright-dark-green: #33ff77; /* Lighter, more vibrant green */
      --bright-dark-green-dark: #22cc55; /* Lighter green for hover effects */
      --ink: #111;
      --maxw: 1200px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      color: var(--bright-dark-green); /* Changed to lighter green for body text */
      line-height: 1.3;
      background: #0a1428;
      padding: 10px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(51,255,119,0.1) 0%, transparent 70%); /* Updated to match lighter green */
      animation: energy-pulse 6s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes energy-pulse {
      0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; }
    }
    #particle-canvas {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .wrap { max-width: var(--maxw); margin: 0 auto; position: relative; z-index: 5; padding-top: 20px; }
    .title-container {
      display: flex;
      align-items: center;
      max-width: 800px;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .block-title {
      font-size: 18px;
      text-transform: uppercase;
      font-weight: 900;
      text-align: left;
    }
    .markets-news-title {
      color: var(--bright-dark-green); /* Updated to lighter green */
      animation: block-title-pulse-green 8s ease-in-out infinite;
    }
    @keyframes block-title-pulse-green {
      0% { text-shadow: 0 0 15px var(--bright-dark-green), 2px 2px 4px rgba(0,0,0,0.8); }
      12.5% { text-shadow: 0 0 16px var(--bright-dark-green), 2px 2px 4px rgba(0,0,0,0.8); }
      25% { text-shadow: 0 0 17px var(--bright-dark-green), 2px 2px 4px rgba(0,0,0,0.8); }
      50% { text-shadow: 0 0 20px var(--bright-dark-green), 2px 2px 4px rgba(0,0,0,0.8); }
      75% { text-shadow: 0 0 17px var(--bright-dark-green), 2px 2px 4px rgba(0,0,0,0.8); }
      100% { text-shadow: 0 0 15px var(--bright-dark-green), 2px 2px 4px rgba(0,0,0,0.8); }
    }
    .headlines { list-style: none; max-width: 800px; }
    .headline {
      font-size: 16px;
      margin-bottom: 5px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s ease forwards;
      color: var(--bright-dark-green); /* Updated to lighter green */
    }
    .headlines .headline:nth-child(1) { animation-delay: 0s; }
    .headlines .headline:nth-child(2) { animation-delay: 0.2s; }
    .headlines .headline:nth-child(3) { animation-delay: 0.4s; }
    .headlines .headline:nth-child(4) { animation-delay: 0.6s; }
    .headlines .headline:nth-child(5) { animation-delay: 0.8s; }
    .headlines .headline:nth-child(6) { animation-delay: 1.0s; }
    .headlines .headline:nth-child(7) { animation-delay: 1.2s; }
    .headlines .headline:nth-child(8) { animation-delay: 1.4s; }
    .headlines .headline:nth-child(9) { animation-delay: 1.6s; }
    .headlines .headline:nth-child(10) { animation-delay: 1.8s; }
    .headlines .headline:nth-child(11) { animation-delay: 2.0s; }
    .headlines .headline:nth-child(12) { animation-delay: 2.2s; }
    .headlines .headline:nth-child(13) { animation-delay: 2.4s; }
    .headlines .headline:nth-child(14) { animation-delay: 2.6s; }
    .headlines .headline:nth-child(15) { animation-delay: 2.8s; }
    .headlines .headline:nth-child(16) { animation-delay: 3.0s; }
    .headlines .headline:nth-child(17) { animation-delay: 3.2s; }
    .headlines .headline:nth-child(18) { animation-delay: 3.4s; }
    .headlines .headline:nth-child(19) { animation-delay: 3.6s; }
    .headlines .headline:nth-child(20) { animation-delay: 3.8s; }
    .headlines .headline:nth-child(21) { animation-delay: 4.0s; }
    .headlines .headline:nth-child(22) { animation-delay: 4.2s; }
    .headlines .headline:nth-child(23) { animation-delay: 4.4s; }
    .headlines .headline:nth-child(24) { animation-delay: 4.6s; }
    .headlines .headline:nth-child(25) { animation-delay: 4.8s; }
    .headlines .headline:nth-child(26) { animation-delay: 5.0s; }
    .headlines .headline:nth-child(27) { animation-delay: 5.2s; }
    .headlines .headline:nth-child(28) { animation-delay: 5.4s; }
    .headlines .headline:nth-child(29) { animation-delay: 5.6s; }
    .headlines .headline:nth-child(30) { animation-delay: 5.8s; }
    .headlines .headline:nth-child(31) { animation-delay: 6.0s; }
    .headlines .headline:nth-child(32) { animation-delay: 6.2s; }
    .headlines .headline:nth-child(33) { animation-delay: 6.4s; }
    .headlines .headline:nth-child(34) { animation-delay: 6.6s; }
    .headlines .headline:nth-child(35) { animation-delay: 6.8s; }
    .headlines .headline:nth-child(36) { animation-delay: 7.0s; }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .headline a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .markets-news-links .headline a:hover {
      color: var(--bright-dark-green-dark); /* Updated to lighter green for hover */
      text-shadow: 0 0 10px var(--bright-dark-green-dark);
    }
    .go-deeper, .random-button {
      display: inline-block;
      background: transparent;
      color: var(--bright-dark-green); /* Updated to lighter green */
      padding: 8px 16px;
      border: 1px solid var(--bright-dark-green); /* Updated to lighter green */
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px var(--bright-dark-green);
    }
    .go-deeper:hover, .random-button:hover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(51,255,119,0.3); /* Updated to match lighter green */
    }
    .button-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .home-btn {
      position: fixed;
      bottom: 20px; right: 20px;
      background: transparent;
      color: #ffffff;
      padding: 8px 16px;
      border: 1px solid #ffffff;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      text-shadow: 0 0 5px #ffffff;
      transition: all 0.3s ease;
    }
    .home-btn:hover {
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .block-title { font-size: 16px; }
      .headline { font-size: 14px; }
      .go-deeper, .random-button { font-size: 10px; padding: 6px 12px; }
      .home-btn { font-size: 10px; padding: 6px 12px; }
      .title-container { flex-direction: row; align-items: center; justify-content: flex-start; }
    }
  </style>
</head>

</body>
</html>
