<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News - THE DAYLUGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');
    :root {
      --bright-red: #ff0000;
      --news-red: #ff3333;
      --orange: #ff8800;
      --green: #00dd55;
      --light-cyan-glow: #33ddff;
      --pink: #ff1493;
      --bright-purple-glow: #cc88ff;
      --ink: #111;
      --maxw: 1200px;
      --headline-red: #ff3333;
      --headline-orange: #ffaa33;
      --headline-green: #33ff66;
      --headline-cyan: #66ccff;
      --headline-pink: #ff66b2;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      color: var(--ink);
      line-height: 1.3;
      background: #0a1428;
      padding: 10px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(255,0,0,0.1) 0%, transparent 70%);
      animation: energy-pulse 6s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes energy-pulse {
      0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; }
    }
    #particle-canvas {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .wrap { max-width: var(--maxw); margin: 0 auto; position: relative; z-index: 5; }
    header { text-align: center; margin-bottom: 20px; }
    h1 {
      text-transform: uppercase;
      font-size: 28px;
      color: #ffffff;
      text-shadow: 0 0 15px var(--light-cyan-glow);
      animation: title-pulse 3s ease-in-out infinite;
    }
    @keyframes title-pulse {
      0%, 100% { text-shadow: 0 0 15px var(--light-cyan-glow); }
      50% { text-shadow: 0 0 30px var(--light-cyan-glow), 0 0 45px #66ddff; }
    }
    .block {
      margin-bottom: 20px;
    }
    .block-title {
      font-size: 22px;
      text-transform: uppercase;
      font-weight: 900;
      text-align: center;
      margin-bottom: 10px;
      animation: block-title-pulse 8s ease-in-out infinite;
    }
    @keyframes block-title-pulse {
      0% { text-shadow: 0 0 15px currentColor, 2px 2px 4px rgba(0,0,0,0.8); }
      12.5% { text-shadow: 0 0 16px currentColor, 2px 2px 4px rgba(0,0,0,0.8); }
      25% { text-shadow: 0 0 17px currentColor, 2px 2px 4px rgba(0,0,0,0.8); }
      50% { text-shadow: 0 0 20px currentColor, 2px 2px 4px rgba(0,0,0,0.8); }
      75% { text-shadow: 0 0 17px currentColor, 2px 2px 4px rgba(0,0,0,0.8); }
      100% { text-shadow: 0 0 15px currentColor, 2px 2px 4px rgba(0,0,0,0.8); }
    }
    .block-title.global { color: var(--bright-red); }
    .block-title.us { color: var(--orange); }
    .block-title.economy { color: var(--green); }
    .block-title.sports { color: var(--light-cyan-glow); }
    .block-title.popculture { color: var(--pink); }
    .headlines { list-style: none; }
    .headline {
      font-size: 16px;
      margin-bottom: 5px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s ease forwards;
    }
    .headlines.global .headline { color: var(--headline-red); }
    .headlines.us .headline { color: var(--headline-orange); }
    .headlines.economy .headline { color: var(--headline-green); }
    .headlines.sports .headline { color: var(--headline-cyan); }
    .headlines.popculture .headline { color: var(--headline-pink); }
    .headlines .headline:nth-child(1) { animation-delay: 0s; }
    .headlines .headline:nth-child(2) { animation-delay: 0.2s; }
    .headlines .headline:nth-child(3) { animation-delay: 0.4s; }
    .headlines .headline:nth-child(4) { animation-delay: 0.6s; }
    .headlines .headline:nth-child(5) { animation-delay: 0.8s; }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .headline a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .headline a:hover {
      color: var(--bright-red);
      text-decoration: underline;
      text-shadow: 0 0 10px var(--bright-red);
    }
    .headline a.pulse {
      transform: scale(1.05);
      text-shadow: 0 0 15px var(--bright-red);
    }
    .random-button {
      margin: 20px auto;
      display: block;
      background: linear-gradient(45deg, #ffff00, #ffcc00);
      color: var(--bright-red);
      border: 2px solid #ffff00;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,255,0,0.3);
      transition: all 0.3s ease;
    }
    .random-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,0,0.5);
    }
    .back-btn {
      position: fixed;
      bottom: 20px; right: 20px;
      background: transparent;
      color: var(--light-cyan-glow);
      padding: 8px 16px;
      border: 1px solid var(--bright-red);
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      text-shadow: 0 0 5px var(--light-cyan-glow);
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: rgba(255,0,0,0.1);
      box-shadow: 0 0 15px rgba(255,0,0,0.3);
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      h1 { font-size: 24px; }
      .block-title { font-size: 20px; }
      .headline { font-size: 14px; }
      .random-button { font-size: 12px; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <a href="/" class="back-btn">← Back to Home Page</a>
  <canvas id="particle-canvas"></canvas>
  <div class="wrap">
    <header>
      <h1>THE DAYLUGE</h1>
    </header>
    <div class="block">
      <div class="block-title global">Global News</div>
      <ul class="headlines global" id="global-news"></ul>
    </div>
    <div class="block">
      <div class="block-title us">US News</div>
      <ul class="headlines us" id="us-news"></ul>
    </div>
    <div class="block">
      <div class="block-title economy">Economy & Markets News</div>
      <ul class="headlines economy" id="economy-news"></ul>
    </div>
    <div class="block">
      <div class="block-title sports">Sports News</div>
      <ul class="headlines sports" id="sports-news"></ul>
    </div>
    <div class="block">
      <div class="block-title popculture">Pop Culture & Entertainment News</div>
      <ul class="headlines popculture" id="popculture-news"></ul>
    </div>
    <button class="random-button" onclick="goToRandomNews()">⚛️ SURPRISE ME!</button>
  </div>
  <script>
    // Load news links from .txt files
    const txtFiles = [
      { id: 'global-news', file: 'global-news.txt' },
      { id: 'us-news', file: 'us-news.txt' },
      { id: 'economy-news', file: 'economy-mkts-news.txt' },
      { id: 'sports-news', file: 'sports-news.txt' },
      { id: 'popculture-news', file: 'popculture-news.txt' }
    ];

    async function loadNewsLinks() {
      const archiveLinks = [];
      for (const { id, file } of txtFiles) {
        try {
          const response = await fetch(file);
          if (!response.ok) {
            console.error(`Failed to load ${file}: ${response.status}`);
            continue;
          }
          const text = await response.text();
          const lines = text.split('\n').filter(line => line.trim());
          const links = lines.map(line => {
            const [title, url] = line.split('|').map(s => s.trim());
            return { title, url };
          }).filter(link => link.title && link.url);

          // Display links 1–5 (indices 0–4)
          const displayLinks = links.slice(0, 5);
          const grid = document.getElementById(id);
          if (grid) {
            grid.innerHTML = displayLinks.map(link => `
              <li class="headline">
                <a href="${link.url}" target="_blank">${link.title}</a>
              </li>
            `).join('');
          }

          // Flag links 6+ (index 5+) for archiving
          const toArchive = links.slice(5);
          if (toArchive.length > 0) {
            archiveLinks.push(...toArchive.map(link => `${link.title}|${link.url}`));
          }
        } catch (error) {
          console.error(`Error loading ${file}:`, error);
        }
      }
      // Log links to archive (server-side needed for news-archive.txt)
      if (archiveLinks.length > 0) {
        console.log('Links to archive in news-archive.txt:', archiveLinks);
      }
    }

    function goToRandomNews() {
      const allLinks = document.querySelectorAll('.headline a');
      const urls = Array.from(allLinks).map(link => link.href);
      if (urls.length > 0) {
        const randomLink = urls[Math.floor(Math.random() * urls.length)];
        window.open(randomLink, '_blank');
      }
    }

    // Click effect for headlines
    document.addEventListener('click', (event) => {
      const link = event.target.closest('.headline a');
      if (link) {
        link.classList.add('pulse');
        setTimeout(() => {
          link.classList.remove('pulse');
        }, 300);
      }
    });

    // Particle effect with comet tails
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particlesArray = [];
    const numberOfParticles = 50;
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1; // 1–3px
        this.speedX = Math.random() * 1.5 - 0.75;
        this.speedY = Math.random() * 1.5 - 0.75;
        this.color = ['#33ddff', '#6688cc', '#ff0000', '#ff3333', '#cc88ff', '#8080ff'][Math.floor(Math.random() * 6)];
        this.hasTail = Math.random() < 0.25; // 25% chance for comet tail
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 8;
        ctx.shadowColor = this.color;

        // Draw comet tail for some particles
        if (this.hasTail) {
          const gradient = ctx.createLinearGradient(
            this.x, this.y,
            this.x - this.speedX * 10, this.y - this.speedY * 10
          );
          gradient.addColorStop(0, this.color + '33'); // Semi-transparent
          gradient.addColorStop(1, 'transparent');
          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x - this.speedX * 10, this.y - this.speedY * 10);
          ctx.strokeStyle = gradient;
          ctx.lineWidth = this.size;
          ctx.stroke();
        }
      }
    }
    function init() {
      particlesArray.length = 0;
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const particle of particlesArray) {
        particle.update();
        particle.draw();
      }
      requestAnimationFrame(animate);
    }
    init();
    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Load links on page load
    document.addEventListener('DOMContentLoaded', loadNewsLinks);
  </script>
</body>
</html>
