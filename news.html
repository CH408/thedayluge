    html, body { height: 100%; }
    body {

      color: var(--ink);
      line-height: 1.3;
      background: #000000;

      overflow-x: hidden;

      text-rendering: optimizeLegibility;

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(0,255,127,0.1) 0%, transparent 70%);
      animation: energy-pulse 6s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes energy-pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    #particle-canvas {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    #comet-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    .comet {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #ffffff 0%, transparent 70%);
      box-shadow: 0 0 15px var(--light-cyan-glow);
      animation: comet-streak 6s linear infinite;
      opacity: 0;
    }
    .comet::after {
      content: '';
      position: absolute;
      top: 50%;
      left: -40px;
      width: 40px;
      height: 1px;
      background: linear-gradient(to left, var(--light-cyan-glow), transparent);
      opacity: 0.5;
      transform: translateY(-50%);
    }
    @keyframes comet-streak {
      0% { opacity: 0; transform: translate(0, 0) rotate(45deg); }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { opacity: 0; transform: translate(2000px, -2000px) rotate(45deg); }
    }
    .comet:nth-child(1) { left: 15%; top: 25%; animation-delay: 0s; }
    .comet:nth-child(2) { left: 55%; top: 75%; animation-delay: 2s; }
    .comet:nth-child(3) { left: 85%; top: 35%; animation-delay: 4s; }
    #asteroid-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    .asteroid {
      position: absolute;
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, var(--light-cyan-glow) 0%, transparent 70%);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--light-cyan-glow);
      animation: asteroid-drift 25s linear infinite;
      opacity: 0.6;
    }
    @keyframes asteroid-drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(800px, 400px); }
    }
    .asteroid:nth-child(1) { left: 25%; top: 15%; animation-delay: 0s; }
    .asteroid:nth-child(2) { left: 65%; top: 55%; animation-delay: 12s; }

  <script>
    // Particle effect (updated to match index.html)
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particlesArray = [];
    const numberOfParticles = 80;
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 1 + 0.5;
        this.speedX = Math.random() * 0.3 - 0.15;
        this.speedY = Math.random() * 0.3 - 0.15;
        this.color = ['#ffffff', '#33ddff'][Math.floor(Math.random() * 2)];
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.05;
        if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 5;
        ctx.shadowColor = this.color;
      }
    }
    function init() {
      particlesArray.length = 0;
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
        if (particlesArray[i].size <= 0.2) {
          particlesArray.splice(i, 1);
          i--;
          particlesArray.push(new Particle());
        }
      }
      requestAnimationFrame(animate);
    }
    init();
    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Enhance home button touch interaction
    document.querySelector('.home-btn').addEventListener('touchstart', function(e) {
      e.preventDefault();
      console.log('Home button touched');
      window.location.href = this.href;
    });

    // Load section links
    async function loadSection(file, gridId) {
      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error(`Failed to load ${file}`);
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim());
        const links = lines.map(line => {
          const [title, url] = line.split('|').map(s => s.trim());
          return { title, url };
        }).filter(link => link.title && link.url);
        
        console.log(`Loaded ${file}:`, links);
        
        const grid = document.getElementById(gridId);
        if (grid) {
          grid.innerHTML = links.slice(0, 5).map(link => `
            <li class="headline">
              <a href="${link.url}" target="_blank">${link.title}</a>
            </li>
          `).join('');
        }
      } catch (error) {
        console.error(`Error processing ${file}:`, error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadSection('global-news.txt', 'global-news-links');
      loadSection('us-news.txt', 'us-news-links');
      loadSection('economy-mkts-news.txt', 'economy-news-links');
      loadSection('sports-news.txt', 'sports-news-links');
      loadSection('popculture-news.txt', 'popculture-news-links');
    });
  </script>
</body>
