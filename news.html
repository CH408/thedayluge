<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News - THE DAYLUGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');
    :root {
      --light-cyan-glow: #33ddff;
      --headline-cyan: #66ccff;
      --ink: #111;
      --maxw: 1200px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      color: var(--ink);
      line-height: 1.3;
      background: #0a1428;
      padding: 10px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(51,221,255,0.1) 0%, transparent 70%);
      animation: energy-pulse 6s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes energy-pulse {
      0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; }
    }
    #particle-canvas {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .wrap { max-width: var(--maxw); margin: 0 auto; position: relative; z-index: 5; padding-top: 20px; }
    .section-title {
      font-size: 18px;
      text-transform: uppercase;
      font-weight: 900;
      text-align: left;
      margin-bottom: 10px;
      animation: block-title-pulse 8s ease-in-out infinite;
    }
    @keyframes block-title-pulse {
      0% { text-shadow: 0 0 15px var(--light-cyan-glow), 2px 2px 4px rgba(0,0,0,0.8); }
      12.5% { text-shadow: 0 0 16px var(--light-cyan-glow), 2px 2px 4px rgba(0,0,0,0.8); }
      25% { text-shadow: 0 0 17px var(--light-cyan-glow), 2px 2px 4px rgba(0,0,0,0.8); }
      50% { text-shadow: 0 0 20px var(--light-cyan-glow), 2px 2px 4px rgba(0,0,0,0.8); }
      75% { text-shadow: 0 0 17px var(--light-cyan-glow), 2px 2px 4px rgba(0,0,0,0.8); }
      100% { text-shadow: 0 0 15px var(--light-cyan-glow), 2px 2px 4px rgba(0,0,0,0.8); }
    }
    #sports-title { color: #ff0000; } /* Red for Sports */
    #general-title { color: #33ddff; } /* Light Cyan for General */
    #business-title { color: #ffcc00; } /* Gold for Business */
    #technology-title { color: #00ff00; } /* Green for Technology */
    #entertainment-title { color: #ff00ff; } /* Magenta for Entertainment */
    #health-title { color: #00ffff; } /* Cyan for Health */
    .headlines { list-style: none; }
    .headline {
      font-size: 16px;
      margin-bottom: 5px;
      color: var(--headline-cyan);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s ease forwards;
    }
    .headlines .headline:nth-child(1) { animation-delay: 0s; }
    .headlines .headline:nth-child(2) { animation-delay: 0.2s; }
    .headlines .headline:nth-child(3) { animation-delay: 0.4s; }
    .headlines .headline:nth-child(4) { animation-delay: 0.6s; }
    .headlines .headline:nth-child(5) { animation-delay: 0.8s; }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .headline a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .headline a:hover {
      color: var(--light-cyan-glow);
      text-decoration: underline;
      text-shadow: 0 0 10px var(--light-cyan-glow);
    }
    .go-deeper-btn {
      display: inline-block;
      margin-top: 10px;
      background: transparent;
      color: #33ddff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      text-shadow: 0 0 5px #33ddff;
      transition: all 0.3s ease;
    }
    .go-deeper-btn:hover {
      background: rgba(51,221,255,0.1);
      box-shadow: 0 0 15px rgba(51,221,255,0.3);
      transform: scale(1.05);
    }
    #sports-archive-btn { border: 1px solid #ff0000; } /* Red border for Sports */
    #general-archive-btn { border: 1px solid #33ddff; } /* Light Cyan border for General */
    #business-archive-btn { border: 1px solid #ffcc00; } /* Gold border for Business */
    #technology-archive-btn { border: 1px solid #00ff00; } /* Green border for Technology */
    #entertainment-archive-btn { border: 1px solid #ff00ff; } /* Magenta border for Entertainment */
    #health-archive-btn { border: 1px solid #00ffff; } /* Cyan border for Health */
    @media (max-width: 600px) {
      .section-title { font-size: 16px; }
      .headline { font-size: 14px; }
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>
  <div class="wrap">
    <div class="section-title" id="sports-title">Sports News</div>
    <ul class="headlines" id="sports-links"></ul>
    <a href="/sports-news-archive.html" class="go-deeper-btn" id="sports-archive-btn">Go Deeper →</a>
    <div class="section-title" id="general-title">General News</div>
    <ul class="headlines" id="general-links"></ul>
    <a href="/general-news-archive.html" class="go-deeper-btn" id="general-archive-btn">Go Deeper →</a>
    <div class="section-title" id="business-title">Business News</div>
    <ul class="headlines" id="business-links"></ul>
    <a href="/business-news-archive.html" class="go-deeper-btn" id="business-archive-btn">Go Deeper →</a>
    <div class="section-title" id="technology-title">Technology News</div>
    <ul class="headlines" id="technology-links"></ul>
    <a href="/technology-news-archive.html" class="go-deeper-btn" id="technology-archive-btn">Go Deeper →</a>
    <div class="section-title" id="entertainment-title">Entertainment News</div>
    <ul class="headlines" id="entertainment-links"></ul>
    <a href="/entertainment-news-archive.html" class="go-deeper-btn" id="entertainment-archive-btn">Go Deeper →</a>
    <div class="section-title" id="health-title">Health News</div>
    <ul class="headlines" id="health-links"></ul>
    <a href="/health-news-archive.html" class="go-deeper-btn" id="health-archive-btn">Go Deeper →</a>
  </div>
  <script>
    // Particle effect
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particlesArray = [];
    const numberOfParticles = 50;
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1.5 - 0.75;
        this.speedY = Math.random() * 1.5 - 0.75;
        this.color = ['#33ddff', '#6688cc', '#ff0000', '#ff3333', '#cc88ff', '#8080ff'][Math.floor(Math.random() * 6)];
        this.hasTail = Math.random() < 0.25;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 8;
        ctx.shadowColor = this.color;
        if (this.hasTail) {
          const gradient = ctx.createLinearGradient(
            this.x, this.y,
            this.x - this.speedX * 10, this.y - this.speedY * 10
          );
          gradient.addColorStop(0, this.color + '33');
          gradient.addColorStop(1, 'transparent');
          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x - this.speedX * 10, this.y - this.speedY * 10);
          ctx.strokeStyle = gradient;
          ctx.lineWidth = this.size;
          ctx.stroke();
        }
      }
    }
    function init() {
      particlesArray.length = 0;
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const particle of particlesArray) {
        particle.update();
        particle.draw();
      }
      requestAnimationFrame(animate);
    }
    init();
    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Load sections
    async function loadSection(file, gridId, archiveFile) {
      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error(`Failed to load ${file}`);
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim());
        const links = lines.map(line => {
          const [title, url] = line.split('|').map(s => s.trim());
          return { title, url };
        }).filter(link => link.title && link.url);
        
        console.log(`Loaded ${file}:`, links); // Debug: Log loaded links
        
        const grid = document.getElementById(gridId);
        if (grid) {
          grid.innerHTML = links.slice(0, 5).map(link => `
            <li class="headline">
              <a href="${link.url}" target="_blank">${link.title}</a>
            </li>
          `).join('');
        }
        
        if (links.length > 5) {
          const archiveLinks = links.slice(5);
          console.log(`Archiving to ${archiveFile}:`, archiveLinks);
          const archiveResponse = await fetch('/.netlify/functions/archive', {
            method: 'POST',
            body: JSON.stringify({ file: archiveFile, links: archiveLinks.map(link => `${link.title}|${link.url}`) })
          });
          const archiveResult = await archiveResponse.json();
          console.log(`Archive response for ${archiveFile}:`, archiveResult);
        }
      } catch (error) {
        console.error(`Error loading ${file}:`, error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadSection('sports-news.txt', 'sports-links', 'sports-news-archive.txt');
      loadSection('general-news.txt', 'general-links', 'general-news-archive.txt');
      loadSection('business-news.txt', 'business-links', 'business-news-archive.txt');
      loadSection('technology-news.txt', 'technology-links', 'technology-news-archive.txt');
      loadSection('entertainment-news.txt', 'entertainment-links', 'entertainment-news-archive.txt');
      loadSection('health-news.txt', 'health-links', 'health-news-archive.txt');
    });
  </script>
</body>
</html>
