<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Politics - THE DAYLUGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');
    :root {
      --marble-white: #f5f5f5;
      --marble-gray: #d3d3d3;
      --ink: #111;
      --maxw: 1200px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      color: var(--ink);
      line-height: 1.3;
      background: #0a1428;
      padding: 10px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(245,245,245,0.1) 0%, transparent 70%);
      animation: energy-pulse 6s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes energy-pulse {
      0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; }
    }
    #particle-canvas {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .wrap { max-width: var(--maxw); margin: 0 auto; position: relative; z-index: 5; padding-top: 20px; }
    .block-title {
      font-size: 18px;
      text-transform: uppercase;
      font-weight: 900;
      text-align: left;
      margin-bottom: 10px;
    }
    .politics-news-title {
      color: var(--marble-white);
      animation: block-title-pulse-white 8s ease-in-out infinite;
    }
    @keyframes block-title-pulse-white {
      0% { text-shadow: 0 0 15px var(--marble-white), 2px 2px 4px rgba(0,0,0,0.8); }
      12.5% { text-shadow: 0 0 16px var(--marble-white), 2px 2px 4px rgba(0,0,0,0.8); }
      25% { text-shadow: 0 0 17px var(--marble-white), 2px 2px 4px rgba(0,0,0,0.8); }
      50% { text-shadow: 0 0 20px var(--marble-white), 2px 2px 4px rgba(0,0,0,0.8); }
      75% { text-shadow: 0 0 17px var(--marble-white), 2px 2px 4px rgba(0,0,0,0.8); }
      100% { text-shadow: 0 0 15px var(--marble-white), 2px 2px 4px rgba(0,0,0,0.8); }
    }
    .headlines { list-style: none; max-width: 800px; }
    .headline {
      font-size: 16px;
      margin-bottom: 5px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s ease forwards;
      color: var(--marble-white);
    }
    .headlines .headline:nth-child(1) { animation-delay: 0.05s; }
    .headlines .headline:nth-child(2) { animation-delay: 0.1s; }
    .headlines .headline:nth-child(3) { animation-delay: 0.15s; }
    .headlines .headline:nth-child(4) { animation-delay: 0.2s; }
    .headlines .headline:nth-child(5) { animation-delay: 0.25s; }
    .headlines .headline:nth-child(6) { animation-delay: 0.3s; }
    .headlines .headline:nth-child(7) { animation-delay: 0.35s; }
    .headlines .headline:nth-child(8) { animation-delay: 0.4s; }
    .headlines .headline:nth-child(9) { animation-delay: 0.45s; }
    .headlines .headline:nth-child(10) { animation-delay: 0.5s; }
    .headlines .headline:nth-child(11) { animation-delay: 0.55s; }
    .headlines .headline:nth-child(12) { animation-delay: 0.6s; }
    .headlines .headline:nth-child(13) { animation-delay: 0.65s; }
    .headlines .headline:nth-child(14) { animation-delay: 0.7s; }
    .headlines .headline:nth-child(15) { animation-delay: 0.75s; }
    .headlines .headline:nth-child(16) { animation-delay: 0.8s; }
    .headlines .headline:nth-child(17) { animation-delay: 0.85s; }
    .headlines .headline:nth-child(18) { animation-delay: 0.9s; }
    .headlines .headline:nth-child(19) { animation-delay: 0.95s; }
    .headlines .headline:nth-child(20) { animation-delay: 1.0s; }
    .headlines .headline:nth-child(21) { animation-delay: 1.05s; }
    .headlines .headline:nth-child(22) { animation-delay: 1.1s; }
    .headlines .headline:nth-child(23) { animation-delay: 1.15s; }
    .headlines .headline:nth-child(24) { animation-delay: 1.2s; }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .headline a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .politics-news-links .headline a:hover {
      color: var(--marble-gray);
      text-shadow: 0 0 10px var(--marble-gray);
    }
    .go-deeper, .random-button, .home-btn {
      display: inline-block;
      background: transparent;
      color: var(--marble-white);
      padding: 8px 16px;
      border: 1px solid var(--marble-white);
      border-radius: 20px;
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px var(--marble-white);
      cursor: pointer;
    }
    .go-deeper:hover, .random-button:hover, .home-btn:hover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(245,245,245,0.3);
    }
    .button-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    @media (max-width: 600px) {
      .block-title { font-size: 16px; }
      .headline { font-size: 14px; }
      .go-deeper, .random-button, .home-btn { 
        font-family: 'Special Elite', 'Courier New', Courier, monospace;
        font-size: 10px; 
        padding: 6px 12px; 
      }
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>
  <div class="wrap">
    <div class="politics-news">
      <div class="block-title politics-news-title">Politics</div>
      <ul class="headlines politics-news-links" id="politics-news-links" style="display: none;"></ul>
    </div>
    <div class="button-container" style="display: none;">
      <button class="random-button" onclick="goToRandomPolitics()">⚛️ SURPRISE ME!</button>
      <a href="/politics-archive.html" class="go-deeper">Go Deeper</a>
      <a href="/" class="home-btn">← Home</a>
    </div>
  </div>
  <script>
    // Particle effect
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particlesArray = [];
    const numberOfParticles = 50;
    
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1.5 - 0.75;
        this.speedY = Math.random() * 1.5 - 0.75;
        this.color = ['#f5f5f5', '#d3d3d3', '#e8e8e8', '#cccccc', '#ffffff', '#e0e0e0'][Math.floor(Math.random() * 6)];
        this.hasTail = Math.random() < 0.25;
      }
      
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }
      
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 8;
        ctx.shadowColor = this.color;
        if (this.hasTail) {
          const gradient = ctx.createLinearGradient(
            this.x, this.y,
            this.x - this.speedX * 10, this.y - this.speedY * 10
          );
          gradient.addColorStop(0, this.color + '33');
          gradient.addColorStop(1, 'transparent');
          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x - this.speedX * 10, this.y - this.speedY * 10);
          ctx.strokeStyle = gradient;
          ctx.lineWidth = this.size;
          ctx.stroke();
        }
      }
    }
    
    function init() {
      particlesArray.length = 0;
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const particle of particlesArray) {
        particle.update();
        particle.draw();
      }
      requestAnimationFrame(animate);
    }
    
    init();
    animate();
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Load politics links
    async function loadPoliticsLinks() {
      try {
        const response = await fetch('politics-links.txt');
        if (!response.ok) {
          console.error('Failed to load politics-links.txt:', response.status);
          return;
        }
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim());
        const links = lines.map(line => {
          const parts = line.split('|');
          if (parts.length >= 2) {
            return { title: parts[0].trim(), url: parts[1].trim() };
          }
          return null;
        }).filter(link => link !== null);
        const displayLinks = links.slice(0, 24);
        const grid = document.getElementById('politics-news-links');
        if (grid && displayLinks.length > 0) {
          grid.innerHTML = displayLinks.map(link => `
            <li class="headline">
              <a href="${link.url}" target="_blank">${link.title}</a>
            </li>
          `).join('');
          grid.style.display = '';
        }
        const buttonContainer = document.querySelector('.button-container');
        if (buttonContainer) {
          buttonContainer.style.display = '';
        }
        console.log(`Showing ${displayLinks.length} politics links (${links.length - displayLinks.length} moved to archive)`);
      } catch (error) {
        console.error('Error loading politics links:', error);
        const buttonContainer = document.querySelector('.button-container');
        if (buttonContainer) {
          buttonContainer.style.display = '';
        }
      }
    }

    // Random politics article
    async function goToRandomPolitics() {
      try {
        const response = await fetch('politics-links.txt');
        if (!response.ok) {
          console.log('Could not load politics-links.txt for random selection');
          return;
        }
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim());
        const links = lines.map(line => {
          const parts = line.split('|');
          if (parts.length >= 2) {
            return parts[1].trim();
          }
          return null;
        }).filter(link => link !== null);
        const currentLinks = links.slice(0, 24);
        if (currentLinks.length > 0) {
          const randomLink = currentLinks[Math.floor(Math.random() * currentLinks.length)];
          window.open(randomLink, '_blank');
        }
      } catch (error) {
        console.error('Error loading links for random selection:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', loadPoliticsLinks);
  </script>
</body>
</html>
