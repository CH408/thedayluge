<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History Archive - THE DAYLUGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');
    :root {
      --gold: #d4af37; /* Matches History spoke background */
      --gold-dark: #b8860b; /* Matches History spoke gradient */
      --gold-light: #f0d064; /* Lighter gold for better contrast */
      --ink: #111;
      --maxw: 1200px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      color: var(--ink);
      line-height: 1.3;
      background: #0a1428;
      padding: 10px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(212,175,55,0.1) 0%, transparent 70%);
      animation: energy-pulse 6s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes energy-pulse {
      0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; }
    }
    #particle-canvas {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .wrap { max-width: var(--maxw); margin: 0 auto; position: relative; z-index: 5; padding-top: 20px; }
    .archive-title {
      font-size: 18px;
      text-transform: uppercase;
      font-weight: 900;
      text-align: left;
      color: var(--gold);
      margin-bottom: 10px;
      animation: block-title-pulse-gold 8s ease-in-out infinite;
    }
    @keyframes block-title-pulse-gold {
      0% { text-shadow: 0 0 15px var(--gold), 2px 2px 4px rgba(0,0,0,0.8); }
      12.5% { text-shadow: 0 0 16px var(--gold), 2px 2px 4px rgba(0,0,0,0.8); }
      25% { text-shadow: 0 0 17px var(--gold), 2px 2px 4px rgba(0,0,0,0.8); }
      50% { text-shadow: 0 0 20px var(--gold), 2px 2px 4px rgba(0,0,0,0.8); }
      75% { text-shadow: 0 0 17px var(--gold), 2px 2px 4px rgba(0,0,0,0.8); }
      100% { text-shadow: 0 0 15px var(--gold), 2px 2px 4px rgba(0,0,0,0.8); }
    }
    .headlines { list-style: none; }
    .headline {
      font-size: 16px;
      margin-bottom: 5px;
      color: var(--gold);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s ease forwards;
    }
    .headline a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .headline a:hover {
      color: var(--gold-light);
      text-decoration: underline;
      text-shadow: 0 0 10px var(--gold-light);
    }
    .back-btn {
      position: fixed;
      bottom: 50px; right: 20px;
      background: transparent;
      color: var(--gold);
      padding: 8px 16px;
      border: 1px solid var(--gold);
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      text-shadow: 0 0 5px var(--gold);
      transition: all 0.3s ease;
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
    }
    .back-btn:hover {
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 15px rgba(212,175,55,0.3);
      transform: scale(1.05);
    }
    .home-btn {
      position: fixed;
      bottom: 20px; right: 20px;
      background: transparent;
      color: var(--gold);
      padding: 8px 16px;
      border: 1px solid var(--gold);
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      text-shadow: 0 0 5px var(--gold);
      transition: all 0.3s ease;
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
    }
    .home-btn:hover {
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 15px rgba(212,175,55,0.3);
      transform: scale(1.05);
    }
    .button-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .random-button {
      display: inline-block;
      background: transparent;
      color: var(--gold);
      padding: 8px 16px;
      border: 1px solid var(--gold);
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px var(--gold);
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
    }
    .random-button:hover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(212,175,55,0.3);
    }
    @media (max-width: 600px) {
      .archive-title { font-size: 16px; }
      .headline { font-size: 14px; }
      .back-btn, .home-btn, .random-button { font-size: 10px; padding: 6px 12px; }
    }
  </style>
</head>
<body>
  <a href="/history.html" class="back-btn">← Back to History</a>
  <a href="/" class="home-btn">← Home</a>
  <canvas id="particle-canvas"></canvas>
  <div class="wrap">
    <div class="archive-title">History Archive</div>
    <ul class="headlines" id="archive-links"></ul>
    <div class="button-container">
      <button class="random-button" onclick="goToRandomHistory()">⚛️ SURPRISE ME!</button>
    </div>
  </div>
  <script>
    // Particle effect
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particlesArray = [];
    const numberOfParticles = 50;
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1.5 - 0.75;
        this.speedY = Math.random() * 1.5 - 0.75;
        this.color = ['#d4af37', '#b8860b', '#f0d064', '#c69b2f', '#e6c14d', '#a67c00'][Math.floor(Math.random() * 6)];
        this.hasTail = Math.random() < 0.25;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 8;
        ctx.shadowColor = this.color;
        if (this.hasTail) {
          const gradient = ctx.createLinearGradient(
            this.x, this.y,
            this.x - this.speedX * 10, this.y - this.speedY * 10
          );
          gradient.addColorStop(0, this.color + '33');
          gradient.addColorStop(1, 'transparent');
          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x - this.speedX * 10, this.y - this.speedY * 10);
          ctx.strokeStyle = gradient;
          ctx.lineWidth = this.size;
          ctx.stroke();
        }
      }
    }
    function init() {
      particlesArray.length = 0;
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const particle of particlesArray) {
        particle.update();
        particle.draw();
      }
      requestAnimationFrame(animate);
    }
    init();
    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Load archive links
    async function loadArchiveLinks() {
      try {
        const response = await fetch('history-links.txt');
        if (!response.ok) {
          console.error(`Failed to load history-links.txt: ${response.status}`);
          return;
        }
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim());
        const links = lines.map(line => {
          const [title, url] = line.split('|').map(s => s.trim());
          return { title, url };
        }).filter(link => link.title && link.url);
        const archivedLinks = links.length > 24 ? links.slice(24) : [];
        const grid = document.getElementById('archive-links');
        if (grid) {
          grid.innerHTML = archivedLinks.map((link, index) => `
            <li class="headline" style="animation-delay: ${index * 0.05}s;">
              <a href="${link.url}" target="_blank">${link.title}</a>
            </li>
          `).join('');
        }
      } catch (error) {
        console.error('Error loading archive links:', error);
      }
    }

    // Random history article
    async function goToRandomHistory() {
      try {
        const response = await fetch('history-links.txt');
        if (!response.ok) {
          console.log('Could not load history-links.txt for random selection');
          return;
        }
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim());
        const links = lines.map(line => {
          const parts = line.split('|');
          if (parts.length >= 2) {
            return parts[1].trim();
          }
          return null;
        }).filter(link => link !== null);
        const archiveLinks = links.slice(24);
        if (archiveLinks.length > 0) {
          const randomLink = archiveLinks[Math.floor(Math.random() * archiveLinks.length)];
          window.open(randomLink, '_blank');
        } else {
          console.log('No archive links available for random selection');
        }
      } catch (error) {
        console.error('Error loading links for random selection:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', loadArchiveLinks);
  </script>
</body>
</html>
