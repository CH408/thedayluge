<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science & Tech - THE DAYLUGE</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Special Elite', monospace;
            background: #000000;
            color: #ff8c00;
            padding: 40px 30px;
            position: relative;
            overflow-x: hidden;
        }

        .row_circles {
            position: relative;
            display: flex;
            gap: 20px;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 18px;
            flex-wrap: wrap;
            align-items: center;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }

        .politics_container {
            height: calc(100vh - 80px);
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .back-nav {
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ff8c00;
            text-decoration: none;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border: 1px solid rgba(255, 140, 0, 0.6);
            background: rgba(0, 255, 255, 0.02);
            position: relative;
            z-index: 99;
        }

        .back-link:hover {
            color: #ff8c00;
            border-color: rgba(255, 140, 0, 0.4);
            background: rgba(0, 255, 255, 0.05);
            transform: translateX(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(255, 140, 0, 0.4);
        }

        .header h1 {
            font-family: 'Special Elite', monospace;
            font-size: clamp(32px, 5vw, 48px);
            color: #ff8c00;
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 4px;
            text-shadow: 0 0 30px rgba(255, 140, 0, 0.5), 0 0 15px rgba(255, 140, 0, 0.8);
        }

        .category-circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.25);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .category-circle:hover {
            transform: scale(1.1);
            background: rgba(0, 255, 255, 0.12);
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
        }

        .category-icon {
            font-size: 30px;
            margin-bottom: 6px;
        }

        .category-label {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ff8c00;
            text-align: center;
            line-height: 1.2;
        }

        .latest-section {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 24px;
            color: #ff8c00;
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.15);
        }

        .news-item {
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .news-item:hover {
            padding-left: 30px;
            border-left: 2px solid rgba(255, 140, 0, 0.6);
            background: rgba(0, 255, 255, 0.02);
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-icon {
            font-size: 24px;
            flex-shrink: 0;
            color: #ff8c00;
        }

        .news-title {
            font-size: 17px;
            line-height: 1.6;
            color: #ff8c00;
            font-weight: 300;
            flex: 1;
        }

        .latest-section .news-item:nth-child(5n+2) .news-title {
            color: #cc88ff;
        }

        .latest-section .news-item:nth-child(5n+3) .news-title {
            color: #ff3333;
        }

        .latest-section .news-item:nth-child(5n+4) .news-title {
            color: #66ff99;
        }

        .latest-section .news-item:nth-child(5n+5) .news-title {
            color: #66b4f2;
        }

        .latest-section .news-item:nth-child(5n+6) .news-title {
            color: #ff99cc;
        }

        .category-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 140, 0, 0.08);
            border: 1px solid #ff8c00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            padding-top: 7px;
        }

        .category-circle:hover {
            transform: scale(1.1);
            background: rgba(255, 140, 0, 0.12);
            border-color: rgba(255, 140, 0, 0.5);
            box-shadow: 0 0 25px rgba(255, 140, 0, 0.5);
        }

        .category-icon {
            font-size: 30px;
            margin-bottom: 6px;
        }

        .category-label {
            color: #ff8c00;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            line-height: 1.2;
            font-size: clamp(10px, 2vw, 15px);
            text-transform: uppercase;
            font-weight: 900;
            text-decoration: none;
        }

        .category-circle {
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.6), inset 0 0 10px rgba(255, 140, 0, 0.5);
            animation: circle-1 3s ease-in-out infinite;
        }

        @keyframes circle-1 {

            0%,
            100% {
                box-shadow: 0 0 10px rgba(255, 140, 0, 0.6), inset 0 0 10px rgba(255, 140, 0, 0.5);
            }

            50% {
                box-shadow: 0 0 20px rgba(255, 140, 0, 0.9), inset 0 0 10px rgba(255, 140, 0, 0.7);
            }
        }

        @keyframes rotateBorder {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .category-circle::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, currentColor, transparent 100deg);
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: rotateBorder 3s linear infinite;
            z-index: -1;
        }

        .category-circle:hover:before {
            opacity: 1;
            opacity: 0.6;
        }

        .category-circle:hover {
            box-shadow: 0 0 60px currentColor, 0 0 20px currentColor;
        }






        @media (max-width: 1024px) {
            .latest-section {
                padding: 40px 35px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 35px 25px;
            }

            .categories {
                gap: 14px;
            }

            .category-icon {
                font-size: 26px;
            }

            .latest-section {
                padding: 35px 28px;
            }

            .section-title {
                font-size: 20px;
                margin-bottom: 30px;
            }

            .news-title {
                font-size: 16px;
            }

            .news-item {
                gap: 16px;
                padding: 18px 0;
            }

            .news-icon {
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 25px 18px;
            }

            .categories {
                gap: 12px;
            }

            .category-circle {
                width: 100px;
                height: 100px;
            }

            .category-icon {
                font-size: 24px;
            }

            .category-label {
                font-size: 12px;
                letter-spacing: 0.5px;
            }

            .latest-section {
                padding: 28px 20px;
            }

            .section-title {
                font-size: 18px;
                letter-spacing: 2px;
            }

            .news-title {
                font-size: 14px;
                line-height: 1.5;
            }

            .news-item {
                gap: 14px;
                padding: 16px 0;
            }

            .news-icon {
                font-size: 20px;
            }

            .header h1 {
                font-size: 28px;
                letter-spacing: 2px;
            }

            .row_circles {
                gap: 10px !important;
            }
        }
    </style>
</head>

<body>
    <canvas id="particles"></canvas>
    <div class="container politics_container">
        <div class="back-nav">
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>
        <div class="header">
            <h1>SCIENCE & TECH</h1>
        </div>

        <!-- CATEGORY CIRCLES -->
        <div class="categories">
            <div class="category-circle">
                <!-- <div class="category-icon">üì∞</div> -->
                <a href="/science-nature-tech/snt-articles-longform.html" class="category-label">Articles & Longform</a>
            </div>

            <div class="category-circle">
                <!-- <div class="category-icon">üéôÔ∏è</div> -->
                <a href="/science-nature-tech/snt-podcasts.html" class="category-label">Podcasts</a>
            </div>

            <div class="category-circle">
                <!-- <div class="category-icon">üé¨</div> -->
                <a href="/science-nature-tech/snt-clips.html" class="category-label">X Feeds & Clips</a>
            </div>
        </div>

    </div>
    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const stars = [];
        const comets = [];
        const planets = [];
        const starCount = 150;
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.brightness = Math.random() * 0.5 + 0.5;
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
                this.twinklePhase = Math.random() * Math.PI * 2;
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = (Math.random() - 0.5) * 0.2;
            }
            update() {
                this.twinklePhase += this.twinkleSpeed;
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                const twinkle = Math.sin(this.twinklePhase) * 0.3 + 0.7;
                const opacity = this.brightness * twinkle;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.shadowBlur = 4;
                ctx.shadowColor = '#fff';
                ctx.fill();
            }
        }
        class Comet {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -50;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = Math.random() * 4 + 3;
                this.size = Math.random() * 2 + 1;
                this.tail = [];
                this.maxTail = 15;
            }
            update() {
                this.tail.unshift({ x: this.x, y: this.y });
                if (this.tail.length > this.maxTail) this.tail.pop();
                this.x += this.vx;
                this.y += this.vy;
                if (this.y > canvas.height + 50 || this.x < -50 || this.x > canvas.width + 50) this.reset();
            }
            draw() {
                for (let i = 0; i < this.tail.length; i++) {
                    const opacity = (1 - i / this.tail.length) * 0.5;
                    const size = this.size * (1 - i / this.tail.length);
                    ctx.beginPath();
                    ctx.arc(this.tail[i].x, this.tail[i].y, size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                    ctx.fill();
                }
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.shadowBlur = 8;
                ctx.shadowColor = '#fff';
                ctx.fill();
            }
        }
        class Planet {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 30 + 20;
                this.vx = (Math.random() - 0.5) * 0.15;
                this.vy = (Math.random() - 0.5) * 0.15;
                this.hue = Math.random() * 60 + 200;
                this.opacity = Math.random() * 0.15 + 0.1;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.pulseSpeed = Math.random() * 0.01 + 0.005;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.pulsePhase += this.pulseSpeed;
                if (this.x < -this.size) this.x = canvas.width + this.size;
                if (this.x > canvas.width + this.size) this.x = -this.size;
                if (this.y < -this.size) this.y = canvas.height + this.size;
                if (this.y > canvas.height + this.size) this.y = -this.size;
            }
            draw() {
                const pulse = Math.sin(this.pulsePhase) * 0.2 + 1;
                const currentSize = this.size * pulse;
                const gradient = ctx.createRadialGradient(this.x - currentSize * 0.3, this.y - currentSize * 0.3, 0, this.x, this.y, currentSize);
                gradient.addColorStop(0, `hsla(${this.hue}, 70%, 60%, ${this.opacity})`);
                gradient.addColorStop(0.7, `hsla(${this.hue}, 60%, 40%, ${this.opacity * 0.6})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 50%, 20%, 0)`);
                ctx.beginPath();
                ctx.arc(this.x, this.y, currentSize, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }
        for (let i = 0; i < starCount; i++) stars.push(new Star());
        comets.push(new Comet());
        for (let i = 0; i < 3; i++) planets.push(new Planet());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            planets.forEach(p => { p.update(); p.draw(); });
            stars.forEach(s => { s.update(); s.draw(); });
            comets.forEach(c => { c.update(); c.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
