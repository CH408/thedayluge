<style>
  :root {
    --red: #cc0000;  
    --orange: #ff8800;  
    --green: #00dd55;
    --blue: #1a1a80;
    --light-blue: #33ddff;
    --violet: #cc88ff;
    --pink: #ff69b4;
    --yellow: #ffcc00;
    --bright-blue: #00b7eb;
    --ink: #111;  
    --bright-purple-glow: #cc88ff;
    --light-cyan-glow: #33ddff;
    --gold: #d4af37;
    --gold-bright: #ffd700;
    --marble-gray: #d3d3d3;
    --silver-white: #ECEFF1;
    --silver-white-light: #F7F9FB;
    --bright-dark-green: #00cc44;
    --dodgers-blue: #5dccdb;
    --synapse-duration: 1.6s;
    --connection-color: var(--light-cyan-glow);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html, body {
    height: 100%;
    overflow-x: hidden;
  }

  body {
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    color: var(--ink);
    line-height: 1.5;
    background: #000000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    position: relative;
    overflow: hidden;
  }

  .header {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 10;
  }

  .header h1 {
    text-transform: uppercase;  
    letter-spacing: .5px;  
    font-size: 42px;  
    margin-bottom: 8px;
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    animation: title-pulse 8s ease-in-out infinite;
  }

  @keyframes title-pulse {
    0% {  
      color: var(--bright-purple-glow);
      text-shadow: 0 0 15px var(--bright-purple-glow), 2px 2px 4px rgba(0,0,0,0.8);
    }
    25% {  
      color: var(--light-cyan-glow);
      text-shadow: 0 0 17px var(--light-cyan-glow), 2px 2px 4px rgba(0,0,0,0.8);
    }
    50% {  
      color: var(--pink);
      text-shadow: 0 0 20px var(--pink), 2px 2px 4px rgba(0,0,0,0.8);
    }
    75% {  
      color: var(--bright-blue);
      text-shadow: 0 0 17px var(--bright-blue), 2px 2px 4px rgba(0,0,0,0.8);
    }
    100% {  
      color: var(--bright-purple-glow);
      text-shadow: 0 0 15px var(--bright-purple-glow), 2px 2px 4px rgba(0,0,0,0.8);
    }
  }

  .wheel-container {
    position: relative;
    width: 480px;
    height: 480px;
    margin: 0 auto;
    z-index: 5;
    animation: spin-wheel 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    will-change: transform, opacity;
  }

  @keyframes spin-wheel {
    0% {
      transform: rotateZ(0deg);
      opacity: 0.3;
    }
    100% {
      transform: rotateZ(360deg);
      opacity: 1;
    }
  }

  .connection-lines {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    pointer-events: none;
  }

  .connection-path {
    fill: none;
    stroke: var(--connection-color);
    stroke-width: 1;
    stroke-linecap: round;
    stroke-opacity: 0.3;
  }

  .synapse-particle {
    fill: var(--connection-color);
    filter: drop-shadow(0 0 8px var(--connection-color)) drop-shadow(0 0 10px #ffffff) drop-shadow(0 0 12px var(--bright-purple-glow));
  }

  .wheel-center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 135px;
    height: 135px;
    background: radial-gradient(circle, var(--red) 0%, #aa0000 100%);
    color: yellow;
    border: 2px solid #ffdd00;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    font-size: 18px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    line-height: 1.2;
    box-shadow: 0 0 30px #ffdd0088, 0 4px 12px rgba(0,0,0,0.8);
    animation: pulse 5s ease-in-out infinite;
    text-decoration: none;
    text-align: center;
  }

  @keyframes pulse {
    0%, 100% {  
      box-shadow: 0 0 30px #ffdd0088, 0 4px 12px rgba(0,0,0,0.8);
      border-color: #ffdd00;
    }
    50% {  
      box-shadow: 0 0 60px #ffdd00ff, 0 8px 25px rgba(255,221,0,0.4);
      border-color: #ffff00;
      transform: translate(-50%, -50%) scale(1.02);
    }
  }

  .circle {
    position: absolute;
    width: 84px;
    height: 84px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    font-weight: 900;
    font-size: 12px;
    line-height: 1.1;
    cursor: pointer;
    background: black;
    padding: 8px;
  }

  /* Original circle positions restored */
  .circle-1 {
    left: 198px;
    top: 18px;
    border: 2px solid var(--silver-white-light);
    color: var(--silver-white);
    animation: sparkle-border 2s ease-in-out infinite;
  }

  @keyframes sparkle-border {
    0% { box-shadow: 0 0 8px currentColor; }
    50% { box-shadow: 0 0 12px currentColor; }
    100% { box-shadow: 0 0 8px currentColor; }
  }

  @media (prefers-reduced-motion: reduce) {
    .circle-1 {
      animation: none;
      box-shadow: 0 0 15px rgba(0,255,0,0.8);
    }
  }

  .circle-2 { left: 348px; top: 84px; border: 2px solid var(--dodgers-blue); color: var(--dodgers-blue); animation: sparkle-border 2s ease-in-out infinite; }
  .circle-3 { left: 378px; top: 234px; border: 2px solid var(--orange); color: var(--orange); animation: sparkle-border 2s ease-in-out infinite; }
  .circle-4 { left: 312px; top: 384px; border: 2px solid #00ff00; color: #00ff00; animation: sparkle-border 2s ease-in-out infinite; }
  .circle-5 { left: 162px; top: 414px; border: 2px solid var(--violet); color: var(--violet); animation: sparkle-border 2s ease-in-out infinite; }
  .circle-6 { left: 12px; top: 348px; border: 2px solid var(--pink); color: var(--pink); animation: sparkle-border 2s ease-in-out infinite; }
  .circle-7 { left: -18px; top: 198px; border: 2px solid var(--bright-dark-green); color: var(--bright-dark-green); animation: sparkle-border 2s ease-in-out infinite; }
  .circle-8 { left: 18px; top: 48px; border: 2px solid var(--gold-bright); color: var(--gold-bright); animation: sparkle-border 2s ease-in-out infinite; }

  .button-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-top: 30px;
  }

  .random-button {
    background: var(--yellow);
    color: var(--red);
    border: 2px solid var(--red);
    padding: 14px 28px;
    border-radius: 30px;
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    font-size: 14px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    cursor: pointer;
    position: relative;
    z-index: 10;
    box-shadow: 0 0 20px var(--yellow), 0 4px 12px rgba(0,0,0,0.3), 0 0 15px var(--red);
    animation: red-glow 2s ease-in-out infinite;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  @keyframes red-glow {
    0% { box-shadow: 0 0 10px var(--red), 0 0 20px var(--red), 0 0 20px var(--yellow); }
    50% { box-shadow: 0 0 25px var(--red), 0 0 40px var(--red), 0 0 25px var(--yellow); }
    100% { box-shadow: 0 0 10px var(--red), 0 0 20px var(--red), 0 0 20px var(--yellow); }
  }

  .random-button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 0 40px var(--red), 0 8px 20px rgba(0,0,0,0.4), 0 0 25px var(--yellow);
  }

  .random-button-more {
    background: var(--dodgers-blue);
    color: var(--blue);
    border: 2px solid var(--blue);
    padding: 7px 28px;
    border-radius: 30px;
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    font-size: 12px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    cursor: pointer;
    position: relative;
    z-index: 10;
    box-shadow: 0 0 20px var(--dodgers-blue), 0 4px 12px rgba(0,0,0,0.3), 0 0 15px var(--blue);
    animation: blue-glow 2s ease-in-out infinite;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    width: 150px;
  }

  @keyframes blue-glow {
    0% { box-shadow: 0 0 10px var(--blue), 0 0 20px var(--blue), 0 0 20px var(--dodgers-blue); }
    50% { box-shadow: 0 0 25px var(--blue), 0 0 40px var(--blue), 0 0 25px var(--dodgers-blue); }
    100% { box-shadow: 0 0 10px var(--blue), 0 0 20px var(--blue), 0 0 20px var(--dodgers-blue); }
  }

  .random-button-more:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 0 40px var(--blue), 0 8px 20px rgba(0,0,0,0.4), 0 0 25px var(--dodgers-blue);
  }

  .archive-bottom {
    position: fixed;
    bottom: 15px;
    left: 15px;
    font-size: 11px;
    color: #aaccff;
    text-decoration: underline;
    cursor: pointer;
    opacity: 0.7;
    text-shadow: 0 0 5px #00ddff;
  }

  .archive-bottom:hover {
    opacity: 1;
    color: #ffffff;
    text-shadow: 0 0 10px #00ddff;
  }

  @media (max-width: 600px) {
    .header h1 {
      font-size: 28px;
      letter-spacing: 0.3px;
    }
    .wheel-container {
      width: 380px;
      height: 380px;
    }
    .wheel-center {
      width: 120px;
      height: 120px;
      font-size: 18px;
    }
    .circle {
      width: 74px;
      height: 74px;
      font-size: 11px;
    }
    .circle-1 { left: 153px; top: 14px; }
    .circle-2 { left: 275px; top: 66px; }
    .circle-3 { left: 299px; top: 185px; }
    .circle-4 { left: 247px; top: 304px; }
    .circle-5 { left: 128px; top: 327px; }
    .circle-6 { left: 9px; top: 275px; }
    .circle-7 { left: -14px; top: 157px; }
    .circle-8 { left: 14px; top: 38px; }
    .connection-path {
      stroke-width: 0.8;
    }
    .synapse-particle {
      transform: scale(0.8);
    }
    .random-button, .random-button-more {
      width: 130px;
    }
  }

  @media (prefers-reduced-motion: reduce) {
    .circle-1, .circle-2, .circle-3, .circle-4, .circle-5, .circle-6, .circle-7, .circle-8 {
      animation: none;
    }
  }

  @media (max-width: 400px) {
    .header h1 {
      font-size: 28px;
      letter-spacing: 0.3px;
    }
    .wheel-container {
      width: 320px;
      height: 320px;
    }
    .wheel-center {
      width: 96px;
      height: 96px;
      font-size: 15px;
    }
    .circle {
      width: 62px;
      height: 62px;
      font-size: 10px;
    }
    .circle-1 { left: 129px; top: 12px; }
    .circle-2 { left: 231px; top: 56px; }
    .circle-3 { left: 252px; top: 156px; }
    .circle-4 { left: 207px; top: 256px; }
    .circle-5 { left: 108px; top: 276px; }
    .circle-6 { left: 8px; top: 231px; }
    .circle-7 { left: -12px; top: 132px; }
    .circle-8 { left: 12px; top: 32px; }
    .connection-path {
      stroke-width: 0.6;
    }
    .synapse-particle {
      transform: scale(0.6);
    }
    .random-button, .random-button-more {
      width: 120px;
      font-size: 12px;
    }
    .random-button-more {
      font-size: 10px;
      padding: 6px 28px;
    }
  }
</style>

<body>
  <div class="header">
    <h1>THE DAYLUGE</h1>
  </div>

  <div class="wheel-container">
    <svg class="connection-lines" width="100%" height="100%"></svg>
    <a class="wheel-center" href="./news.html" aria-label="Go to Trending News" onclick="gtag('event', 'click_circle', {'circle': 'trending_news'});">TRENDING<br>NEWS</a>
    <div class="circle circle-1" onclick="goToCategory('politics'); gtag('event', 'click_circle', {'circle': 'politics'});">POLITICS</div>
    <div class="circle circle-2" onclick="goToCategory('science-nature-technology'); gtag('event', 'click_circle', {'circle': 'science_nature_technology'});">SCIENCE, NATURE & TECH</div>
    <div class="circle circle-3" onclick="goToCategory('sports-leisure'); gtag('event', 'click_circle', {'circle': 'sports_leisure'});">SPORTS & LEISURE</div>
    <div class="circle circle-4" onclick="goToCategory('conspiracy-corner'); gtag('event', 'click_circle', {'circle': 'conspiracy_corner'});">CONSPIRACY CORNER</div>
    <div class="circle circle-5" onclick="goToCategory('arts-literature'); gtag('event', 'click_circle', {'circle': 'arts_literature'});">ARTS & LITERATURE</div>
    <div class="circle circle-6" onclick="goToCategory('wisdom-philosophy'); gtag('event', 'click_circle', {'circle': 'wisdom_philosophy'});">WISDOM & PHILOSOPHY</div>
    <div class="circle circle-7" onclick="goToCategory('markets-economics'); gtag('event', 'click_circle', {'circle': 'markets_economics'});">MARKETS & ECONOMICS</div>
    <div class="circle circle-8" onclick="goToCategory('history'); gtag('event', 'click_circle', {'circle': 'history'});">HISTORY</div>
  </div>

  <div class="button-container">
    <button class="random-button" onclick="goToRandomArticle(); gtag('event', 'click_button', {'button': 'surprise_me'});">SURPRISE ME!</button>
  </div>

  <div class="archive-bottom" onclick="openArchive(); gtag('event', 'click_link', {'link': 'archive'});">archive</div>

<script>
  const categoryMap = {
    'politics': '/politics/politics.html',
    'markets-economics': '/markets-econ/markets-econ.html',
    'sports-leisure': '/sports-leisure.html',
    'science-nature-technology': '/science-nature-technology.html',
    'arts-literature': '/arts-literature.html',
    'wisdom-philosophy': '/wisdom-philosophy.html',
    'conspiracy-corner': '/conspiracy-corner.html',
    'history': '/history/history.html'
  };

  window.goToCategory = function(category) {
    const url = categoryMap[category];
    if (url) {
      window.location.href = url;
    }
  };

  window.goToRandomArticle = function() {
    const newWindow = window.open('', '_blank');
    if (!newWindow) return;

    fetch('surprise-me-links.txt')
      .then(response => response.text())
      .then(text => {
        const lines = text.split('\n').filter(line => line.trim());
        const links = lines.map(line => {
          const parts = line.split('|');
          if (parts.length >= 2) return parts[1].trim();
          return null;
        }).filter(link => link !== null);
        
        if (links.length > 0) {
          const randomLink = links[Math.floor(Math.random() * links.length)];
          newWindow.location.href = randomLink;
        }
      });
  };

  window.openArchive = function() {
    window.location.href = 'archive.html';
  };

  function drawConnections() {
    const svg = document.querySelector('.connection-lines');
    const wheelContainer = document.querySelector('.wheel-container');
    const wheelCenter = document.querySelector('.wheel-center');
    const circles = document.querySelectorAll('.circle');

    // Ensure the SVG matches the wheel container's dimensions
    const wheelRect = wheelContainer.getBoundingClientRect();
    svg.setAttribute('width', wheelRect.width);
    svg.setAttribute('height', wheelRect.height);
    svg.innerHTML = '';

    // Calculate the center of the wheel-center element
    const hubRect = wheelCenter.getBoundingClientRect();
    const wheelCenterX = hubRect.left - wheelRect.left + hubRect.width / 2;
    const wheelCenterY = hubRect.top - wheelRect.top + hubRect.height / 2;
    const hubRadius = hubRect.width / 2;

    circles.forEach((circle, index) => {
      const circleRect = circle.getBoundingClientRect();
      const circleRadius = circleRect.width / 2;

      // Calculate circle center relative to wheel container
      const circleCenterX = circleRect.left - wheelRect.left + circleRadius;
      const circleCenterY = circleRect.top - wheelRect.top + circleRadius;

      // Calculate the connection path with gaps
      const dx = circleCenterX - wheelCenterX;
      const dy = circleCenterY - wheelCenterY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      const hubGap = 10;
      const circleGap = 10;

      // Normalize direction and calculate start/end points
      const startX = wheelCenterX + (dx / distance) * (hubRadius + hubGap);
      const startY = wheelCenterY + (dy / distance) * (hubRadius + hubGap);
      const endX = circleCenterX - (dx / distance) * (circleRadius + circleGap);
      const endY = circleCenterY - (dy / distance) * (circleRadius + circleGap);

      // Create straight path (removed Bezier curve for simplicity)
      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      const d = `M${startX},${startY} L${endX},${endY}`;
      path.setAttribute('d', d);
      path.setAttribute('id', `path-${index}`);
      path.classList.add('connection-path');
      svg.appendChild(path);

      // Create three particles per connection
      for (let particleNum = 0; particleNum < 3; particleNum++) {
        const particle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        particle.setAttribute('class', 'synapse-particle');
        particle.setAttribute('r', '1.5');
        svg.appendChild(particle);

        // Animate particle along the path
        const animateMotion = document.createElementNS('http://www.w3.org/2000/svg', 'animateMotion');
        animateMotion.setAttribute('dur', '1.6s');
        animateMotion.setAttribute('repeatCount', 'indefinite');
        animateMotion.setAttribute('begin', `${index * 0.1 + particleNum * 0.2}s`);
        animateMotion.setAttribute('keyPoints', '0;1;0');
        animateMotion.setAttribute('keyTimes', '0;0.5;1');
        animateMotion.innerHTML = `<mpath xlink:href="#path-${index}" />`;
        particle.appendChild(animateMotion);

        // Animate particle size
        const animateSize = document.createElementNS('http://www.w3.org/2000/svg', 'animate');
        animateSize.setAttribute('attributeName', 'r');
        animateSize.setAttribute('values', '1;2.5;1');
        animateSize.setAttribute('dur', '1.6s');
        animateSize.setAttribute('repeatCount', 'indefinite');
        animateSize.setAttribute('begin', `${index * 0.1 + particleNum * 0.2}s`);
        particle.appendChild(animateSize);

        // Animate particle opacity
        const animateOpacity = document.createElementNS('http://www.w3.org/2000/svg', 'animate');
        animateOpacity.setAttribute('attributeName', 'fill-opacity');
        animateOpacity.setAttribute('values', '0.2;1;0.2');
        animateOpacity.setAttribute('dur', '1.6s');
        animateOpacity.setAttribute('repeatCount', 'indefinite');
        animateOpacity.setAttribute('begin', `${index * 0.1 + particleNum * 0.2}s`);
        particle.appendChild(animateOpacity);

        // Animate particle color
        const animateColor = document.createElementNS('http://www.w3.org/2000/svg', 'animate');
        animateColor.setAttribute('attributeName', 'fill');
        animateColor.setAttribute('values', '#33ddff;#ffffff;#cc88ff;#33ddff');
        animateColor.setAttribute('dur', '1.6s');
        animateColor.setAttribute('repeatCount', 'indefinite');
        animateColor.setAttribute('begin', `${index * 0.1 + particleNum * 0.2}s`);
        particle.appendChild(animateColor);
      }
    });
  }

  function initConnections() {
    const wheelContainer = document.querySelector('.wheel-container');
    // Force layout recalculation
    wheelContainer.offsetHeight;
    // Draw connections immediately
    setTimeout(() => {
      drawConnections();
    }, 100);
  }

  function debounce(func, wait) {
    let timeout;
    return function() {
      clearTimeout(timeout);
      timeout = setTimeout(func, wait);
    };
  }

  const debouncedInitConnections = debounce(initConnections, 200);

  window.addEventListener('load', initConnections);
  window.addEventListener('resize', debouncedInitConnections);
  window.addEventListener('orientationchange', debouncedInitConnections);
</script>
</body>
</html>
