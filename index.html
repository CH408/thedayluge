<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>THE DAYLUGE</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">

<style>
  :root{
    --red:#cc0000;  
    --orange:#ff8800;  
    --green:#00dd55;
    --blue:#1a1a80;
    --light-blue:#33ddff;
    --violet:#cc88ff;
    --pink:#ff69b4; /* lighter, brighter pink */
    --yellow:#ffdd00;
    --bright-blue:#00b7eb;
    --ink:#111;  
    --bright-purple-glow: #cc88ff;
    --light-cyan-glow: #33ddff;
    --gold: #d4af37;
    --gold-bright: #ffd700; /* brighter gold */
    --marble-gray: #d3d3d3;
    --bright-dark-green: #00aa33;
    --dodgers-blue: #1e90ff;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html, body {height:100%; overflow-x:hidden;}

  body{
    font-family:'Special Elite', 'Courier New', Courier, monospace;
    color:var(--ink);
    line-height:1.5;
    background:#000000;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    position:relative;
    overflow:hidden;
  }

  .header{
    position:absolute;
    top:50px;
    left:50%;
    transform:translateX(-50%);
    text-align:center;
    z-index:10;
  }
  .header h1{
    text-transform:uppercase;  
    letter-spacing:.5px;  
    font-size:42px;  
    margin-bottom:8px;
    font-family:'Special Elite', 'Courier New', Courier, monospace;
    animation:title-pulse 8s ease-in-out infinite;
  }

  @keyframes title-pulse {
    0% {  
      color: var(--bright-purple-glow);
      text-shadow: 0 0 15px var(--bright-purple-glow), 2px 2px 4px rgba(0,0,0,0.8);
    }
    25% {  
      color: var(--light-cyan-glow);
      text-shadow: 0 0 17px var(--light-cyan-glow), 2px 2px 4px rgba(0,0,0,0.8);
    }
    50% {  
      color: var(--pink);
      text-shadow: 0 0 20px var(--pink), 2px 2px 4px rgba(0,0,0,0.8);
    }
    75% {  
      color: var(--bright-blue);
      text-shadow: 0 0 17px var(--bright-blue), 2px 2px 4px rgba(0,0,0,0.8);
    }
    100% {  
      color: var(--bright-purple-glow);
      text-shadow: 0 0 15px var(--bright-purple-glow), 2px 2px 4px rgba(0,0,0,0.8);
    }
  }

  .wheel-container{
    position: relative;
    width: 500px;
    height: 500px;
    margin: 0 auto;
    z-index: 5;
  }

  .wheel-center{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, var(--red) 0%, #aa0000 100%);
    color: yellow;
    border: 2px solid #ffdd00;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    font-size: 20px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    line-height: 1.2;
    box-shadow: 0 0 30px #ffdd0088, 0 4px 12px rgba(0,0,0,0.8);
    animation: pulse 3s ease-in-out infinite;
    text-decoration: none;
    text-align:center;
  }

  @keyframes pulse {
    0%, 100% {  
      box-shadow: 0 0 30px #ffdd0088, 0 4px 12px rgba(0,0,0,0.8);
      border-color: #ffdd00;
    }
    50% {  
      box-shadow: 0 0 60px #ffdd00ff, 0 8px 25px rgba(255,221,0,0.4);
      border-color: #ffff00;
      transform: translate(-50%, -50%) scale(1.02);
    }
  }

  .circle{
    position: absolute;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align:center;
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    font-weight: 900;
    font-size: 13px;
    line-height: 1.2;
    cursor: pointer;
    background:black;
  }

  /* --- Circle colors per your rules --- */
  .circle-1{ left: 390px; top: 205px; border:2px solid var(--marble-gray); color: var(--marble-gray); }
  .circle-2{ left: 336px; top: 336px; border:2px solid var(--bright-dark-green); color: var(--bright-dark-green); }
  .circle-3{ left: 205px; bottom: 20px; border:2px solid var(--orange); color: var(--orange); }
  .circle-4{ left: 74px; bottom: 64px; border:2px solid var(--dodgers-blue); color: var(--dodgers-blue); }
  .circle-5{ left: 20px; top: 205px; border:2px solid var(--violet); color: var(--violet); } /* Arts & Lit → violet */
  .circle-6{ left: 74px; top: 74px; border:2px solid var(--pink); color: var(--pink); } /* Wisdom → lighter pink */
  .circle-7{ left: 205px; top: 20px; border:2px solid #00ff00; color: #00ff00; }
  .circle-8{ left: 336px; top: 74px; border:2px solid var(--gold-bright); color: var(--gold-bright); } /* History brighter gold */

  .button-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-top: 30px;
  }

  .random-button {
    background: var(--yellow);
    color: var(--red);
    border: 2px solid var(--yellow);
    padding: 14px 28px;
    border-radius: 30px;
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    font-size: 14px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    cursor: pointer;
    position: relative;
    box-shadow: 0 0 20px var(--yellow), 0 4px 12px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    z-index: 10;
  }

  .random-button::before {
    content: '';
    position: absolute;
    top: -4px;
    left: -4px;
    right: -4px;
    bottom: -4px;
    border-radius: 32px;
    background: linear-gradient(45deg, var(--yellow), var(--yellow), var(--yellow));
    z-index: -1;
    animation: edge-glow 3s ease-in-out infinite;
    opacity: 0.5;
  }

  @keyframes edge-glow {
    0% {
      box-shadow: 0 0 10px var(--yellow), 0 0 20px var(--yellow);
      opacity: 0.5;
    }
    50% {
      box-shadow: 0 0 20px var(--yellow), 0 0 40px var(--yellow);
      opacity: 0.8;
    }
    100% {
      box-shadow: 0 0 10px var(--yellow), 0 0 20px var(--yellow);
      opacity: 0.5;
    }
  }

  .random-button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 0 35px var(--yellow), 0 8px 20px rgba(0,0,0,0.4);
  }

  .archive-bottom{
    position: fixed;
    bottom: 15px;
    left: 15px;
    font-size: 11px;
    color: #aaccff;
    text-decoration: underline;
    cursor: pointer;
    opacity: 0.7;
    text-shadow: 0 0 5px #00ddff;
  }
  .archive-bottom:hover{
    opacity: 1;
    color: #ffffff;
    text-shadow: 0 0 10px #00ddff;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>THE DAYLUGE</h1>
  </div>

  <div class="wheel-container">
    <a class="wheel-center" href="./news.html" aria-label="Go to Trending News">
      TRENDING<br>NEWS
    </a>

    <div class="circle circle-1" onclick="goToCategory('politics')">Politics</div>
    <div class="circle circle-2" onclick="goToCategory('markets-economics')">Markets &amp; Economics</div>
    <div class="circle circle-3" onclick="goToCategory('sports-leisure')">Sports &amp; Leisure</div>
    <div class="circle circle-4" onclick="goToCategory('science-nature-technology')">Science, Nature &amp; Technology</div>
    <div class="circle circle-5" onclick="goToCategory('arts-literature')">Arts &amp; Literature</div>
    <div class="circle circle-6" onclick="goToCategory('wisdom-philosophy')">Wisdom &amp; Philosophy</div>
    <div class="circle circle-7" onclick="goToCategory('conspiracy-corner')">Conspiracy Corner</div>
    <div class="circle circle-8" onclick="goToCategory('history')">History</div>
  </div>

  <div class="button-container">
    <button class="random-button" onclick="goToRandomArticle()">SURPRISE ME!</button>
  </div>

  <div class="archive-bottom" onclick="openArchive()">archive</div>

<script>
  const categoryMap = {
      'politics': 'politics.html',
      'markets-economics': 'markets-economics.html',
      'sports-leisure': 'sports-leisure.html',
      'science-nature-technology': 'science-nature-technology.html',
      'arts-literature': 'arts-literature.html',
      'wisdom-philosophy': 'wisdom-philosophy.html',
      'conspiracy-corner': 'conspiracy-corner.html',
      'history': 'history.html'
  };

  window.goToCategory = function(category) {
      const url = categoryMap[category];
      if (url) {
          window.location.href = url;
      }
  };

  window.goToRandomArticle = function() {
    const newWindow = window.open('', '_blank');
    if (!newWindow) return;

    fetch('surprise-me-links.txt')
        .then(response => response.text())
        .then(text => {
            const lines = text.split('\n').filter(line => line.trim());
            const links = lines.map(line => {
                const parts = line.split('|');
                if (parts.length >= 2) return parts[1].trim();
                return null;
            }).filter(link => link !== null);
            
            const surpriseLinks = links.slice(0, 12);
            if (surpriseLinks.length > 0) {
                const randomLink = surpriseLinks[Math.floor(Math.random() * surpriseLinks.length)];
                newWindow.location.href = randomLink;
            }
        });
  };

  window.openArchive = function() {
    window.location.href = 'archive.html';
  };
</script>
</body>
</html>
