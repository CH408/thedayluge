<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>THE DAYLUGE</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');
  
  :root{
    /* ==== COLOR VARIABLES ==== */
    --red:#cc0000;  
    --orange:#ff8800;  
    --green:#00dd55;
    --blue:#1a1a80;
    --light-blue:#33ddff;
    --violet:#cc88ff;
    --pink:#ff1493;
    --yellow:#ffdd00;
    --brown:#8B4513;
    --dark-green:#006400;
    --turquoise:#40E0D0;
    --bright-blue:#00b7eb;
    --ink:#111;  
    --rule:#bfbfbf;
    --maxw:1400px;
    --bright-purple-glow: #cc88ff;
    --light-cyan-glow: #33ddff;
    --aqua-blueish-green: #00cc99;
    --aqua-blueish-green-dark: #009977;
    --gold: #d4af37;
    --gold-dark: #b8860b;
    --marble-white: #f5f5f5;
    --marble-gray: #d3d3d3;
    --bright-dark-green: #00aa33;
    --bright-dark-green-dark: #008822;
    --dodgers-blue: #1e90ff;
    --dodgers-blue-dark: #0066cc;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html, body {height:100%; overflow-x:hidden;}

  body{
    font-family:'Special Elite', 'Courier New', Courier, monospace;
    color:var(--ink);
    line-height:1.5;
    background:#000000;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    position:relative;
    overflow:hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
  }

  /* ===== HEADER ===== */
  .header{
    position:absolute;
    top:20px; /* was 50px â†’ lowered so header does NOT overlap circles */
    left:50%;
    transform:translateX(-50%);
    text-align:center;
    z-index:10;
  }
  .header h1{
    text-transform:uppercase;  
    letter-spacing:.5px;  
    font-size:42px;  
    margin-bottom:8px;
    font-family:'Special Elite', 'Courier New', Courier, monospace;
    animation:title-pulse 8s ease-in-out infinite;
  }

  /* ===== NEW SEPARATOR LINE UNDER TITLE ===== */
  /* Added glowing, color-shifting line to match "THE DAYLUGE" animation */
  .separator {
    width: 240px;
    height: 4px;
    margin: 0 auto;
    border-radius: 2px;
    background: linear-gradient(
      90deg,
      var(--bright-purple-glow),
      var(--light-cyan-glow),
      var(--pink),
      var(--orange),
      var(--gold)
    );
    background-size: 300% 100%;
    animation: separator-shift 6s linear infinite;
  }
  @keyframes separator-shift {
    0%   { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  /* ===== TITLE COLOR CYCLE ===== */
  @keyframes title-pulse {
    0% { color: var(--bright-purple-glow); }
    25% { color: var(--light-cyan-glow); }
    50% { color: var(--pink); }
    75% { color: var(--orange); }
    100% { color: var(--bright-purple-glow); }
  }

  /* ===== WHEEL CONTAINER ===== */
  .wheel-container{
    position: relative;
    width: 500px;
    height: 500px;
    margin: 0 auto;
    z-index: 5;
  }

  /* Desktop-only adjustment: push wheel further down to avoid overlap */
  @media (min-width: 1024px) {
    .wheel-container {
      margin-top: 100px; /* was smaller before */
    }
  }

  /* ===== ORBITAL RINGS ===== */
  .orbital-ring{
    position: absolute;
    top: 50%;
    left: 50%;
    border: 1px solid #00ff0044;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: rotate linear infinite;
  }
  .orbital-ring-1{ width: 300px; height: 300px; animation-duration: 10s; }
  .orbital-ring-2{ width: 400px; height: 400px; animation-duration: 12s; animation-direction: reverse; }
  .orbital-ring-3{ width: 480px; height: 480px; animation-duration: 14s; }

  @keyframes rotate {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to   { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* ===== CENTER CIRCLE ===== */
  .wheel-center{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, var(--red) 0%, #aa0000 100%);
    color: yellow;
    border: 2px solid #ffdd00;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 20px;
    font-weight: 900;
    text-transform: uppercase;
    text-align: center;
    line-height: 1.2;
    box-shadow: 0 0 30px #ffdd0088, 0 4px 12px rgba(0,0,0,0.8);
    animation: pulse 3s ease-in-out infinite;
    text-decoration: none;
  }

  @keyframes pulse {
    0%, 100% { transform: translate(-50%, -50%) scale(1); }
    50%      { transform: translate(-50%, -50%) scale(1.05); }
  }

  /* ===== OUTER CIRCLES ===== */
  /* Spokes completely removed. Only 8 circles remain. 
     Each has: black background, colored border, and matching font color */
  .circle{
    position: absolute;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 13px;
    font-weight: 900;
    text-transform: uppercase;
    background: #000; /* matches page background */
    cursor: pointer;
  }
  .circle-1 { left: 390px; top: 205px; border: 3px solid var(--marble-gray); color: var(--marble-gray); }
  .circle-2 { left: 336px; top: 336px; border: 3px solid var(--bright-dark-green); color: var(--bright-dark-green); }
  .circle-3 { left: 205px; bottom: 20px; border: 3px solid var(--orange); color: var(--orange); }
  .circle-4 { left: 74px; bottom: 64px; border: 3px solid var(--dodgers-blue); color: var(--dodgers-blue); }
  .circle-5 { left: 20px; top: 205px; border: 3px solid var(--blue); color: var(--blue); }
  .circle-6 { left: 74px; top: 74px; border: 3px solid var(--violet); color: var(--violet); }
  .circle-7 { left: 205px; top: 20px; border: 3px solid var(--green); color: var(--green); }
  .circle-8 { left: 336px; top: 74px; border: 3px solid var(--gold); color: var(--gold); }

  .circle:hover { transform: scale(1.15); }

  /* ==== END OF BLOCK 1 of 3 ==== */

  /* ===== PARTICLE BACKGROUND ===== */
  #particle-canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
  }

  /* ===== COMETS ===== */
  #comet-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    pointer-events: none;
  }
  .comet {
    position: absolute;
    width: 8px;
    height: 8px;
    background: radial-gradient(circle, #ffffff 0%, transparent 70%);
    box-shadow: 0 0 15px var(--light-cyan-glow);
    animation: comet-streak 6s linear infinite;
    opacity: 0;
  }
  .comet::after {
    content: '';
    position: absolute;
    top: 50%;
    left: -40px;
    width: 40px;
    height: 1px;
    background: linear-gradient(to left, var(--light-cyan-glow), transparent);
    opacity: 0.5;
    transform: translateY(-50%);
  }
  @keyframes comet-streak {
    0% { opacity: 0; transform: translate(0, 0) rotate(45deg); }
    10% { opacity: 0.8; }
    90% { opacity: 0.8; }
    100% { opacity: 0; transform: translate(2000px, -2000px) rotate(45deg); }
  }
  .comet:nth-child(1) { left: 15%; top: 25%; animation-delay: 0s; }
  .comet:nth-child(2) { left: 55%; top: 75%; animation-delay: 2s; }
  .comet:nth-child(3) { left: 85%; top: 35%; animation-delay: 4s; }

  /* ===== ASTEROIDS ===== */
  #asteroid-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    pointer-events: none;
  }
  .asteroid {
    position: absolute;
    width: 15px;
    height: 15px;
    background: radial-gradient(circle, var(--light-cyan-glow) 0%, transparent 70%);
    border-radius: 50%;
    box-shadow: 0 0 10px var(--light-cyan-glow);
    animation: asteroid-drift 25s linear infinite;
    opacity: 0.6;
  }
  @keyframes asteroid-drift {
    0% { transform: translate(0, 0); }
    100% { transform: translate(800px, 400px); }
  }
  .asteroid:nth-child(1) { left: 25%; top: 15%; animation-delay: 0s; }
  .asteroid:nth-child(2) { left: 65%; top: 55%; animation-delay: 12s; }

  /* ===== RESPONSIVE ADJUSTMENTS ===== */
  @media(max-width:600px){
    .wheel-container{
      width: 380px;
      height: 380px;
    }
    .wheel-center{
      width: 120px;
      height: 120px;
      font-size: 16px;
    }
    .circle{
      width: 75px;
      height: 75px;
      font-size: 12px;
    }
    .header h1{
      font-size: 32px;
      margin-bottom: 12px;
    }
    .separator{
      width: 160px;
      height: 3px;
    }
  }

  @media(max-width:400px){
    .wheel-container{
      width: 320px;
      height: 320px;
    }
    .wheel-center{
      width: 100px;
      height: 100px;
      font-size: 14px;
    }
    .circle{
      width: 65px;
      height: 65px;
      font-size: 11px;
    }
    .header h1{
      font-size: 28px;
    }
    .separator{
      width: 140px;
      height: 3px;
    }
  }

  /* ===== END OF BLOCK 2 of 3 ===== */
</style>
</head>
<body>

  <!-- ===== BODY CONTENT START ===== -->

  <!-- Password overlay (currently bypassed by JS, but still included for fallback) -->
  <div id="password-overlay" class="hidden">
    <h2>Enter Password</h2>
    <input type="password" id="password-input" placeholder="Password">
    <button id="password-submit">Submit</button>
    <p id="password-error">Incorrect password, please try again.</p>
  </div>

  <!-- Reset auth button (hidden unless explicitly used) -->
  <button id="reset-auth" onclick="resetAuth()" style="display:none;">Reset Auth</button>
  
  <!-- HEADER -->
  <div class="header">
    <h1>THE DAYLUGE</h1>
    <div class="separator"></div> <!-- glowing line under title -->
  </div>

  <!-- PARTICLE LAYER -->
  <canvas id="particle-canvas"></canvas>

  <!-- COMETS -->
  <div id="comet-container">
    <div class="comet"></div>
    <div class="comet"></div>
    <div class="comet"></div>
  </div>

  <!-- ASTEROIDS -->
  <div id="asteroid-container">
    <div class="asteroid"></div>
    <div class="asteroid"></div>
  </div>

  <!-- WHEEL CONTAINER -->
  <div class="wheel-container">
    <div class="orbital-ring orbital-ring-1"></div>
    <div class="orbital-ring orbital-ring-2"></div>
    <div class="orbital-ring orbital-ring-3"></div>

    <!-- Center button -->
    <a class="wheel-center" href="./news.html" aria-label="Go to Trending News">
      TRENDING<br>NEWS
    </a>

    <!-- Outer category circles (spokes removed, now standalone) -->
    <div class="circle circle-1" onclick="goToCategory('politics')">Politics</div>
    <div class="circle circle-2" onclick="goToCategory('markets-economics')">Markets &amp; Economics</div>
    <div class="circle circle-3" onclick="goToCategory('sports-leisure')">Sports &amp; Leisure</div>
    <div class="circle circle-4" onclick="goToCategory('science-nature-technology')">Science &amp; Tech</div>
    <div class="circle circle-5" onclick="goToCategory('arts-literature')">Arts &amp; Literature</div>
    <div class="circle circle-6" onclick="goToCategory('wisdom-philosophy')">Wisdom &amp; Philosophy</div>
    <div class="circle circle-7" onclick="goToCategory('conspiracy-corner')">Conspiracy Corner</div>
    <div class="circle circle-8" onclick="goToCategory('history')">History</div>
  </div>

  <!-- Random button -->
  <div class="button-container">
    <button class="random-button" onclick="goToRandomArticle()">SURPRISE ME!</button>
  </div>

  <!-- Archive link -->
  <div class="archive-bottom" onclick="openArchive()">archive</div>

  <!-- ===== JAVASCRIPT ===== -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  console.log('Page loaded, bypassing password overlay...');
  const overlay = document.getElementById('password-overlay');
  const passwordInput = document.getElementById('password-input');
  const submitButton = document.getElementById('password-submit');
  const errorMessage = document.getElementById('password-error');

  /* Password overlay bypassed */
  overlay.classList.add('hidden');
  document.querySelectorAll('body > *').forEach(el => {
    el.style.visibility = 'visible';
  });

  const correctPassword = '5813';
  function checkPassword() {
    if (passwordInput.value === correctPassword) {
      overlay.classList.add('hidden');
      document.querySelectorAll('body > *').forEach(el => {
        el.style.visibility = 'visible';
      });
    } else {
      errorMessage.style.display = 'block';
      passwordInput.value = '';
      passwordInput.focus();
    }
  }

  window.resetAuth = function() {
    localStorage.removeItem('isAuthenticated');
    overlay.classList.remove('hidden');
    document.querySelectorAll('body > *:not(#password-overlay)').forEach(el => {
      el.style.visibility = 'hidden';
    });
    passwordInput.value = '';
    errorMessage.style.display = 'none';
    passwordInput.focus();
  };

  submitButton.addEventListener('click', checkPassword);
  passwordInput.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      checkPassword();
    }
  });

  /* ===== PARTICLES ===== */
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particlesArray = [];
  const numberOfParticles = 80;

  class Particle {
      constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 1 + 0.5;
          this.speedX = Math.random() * 0.3 - 0.15;
          this.speedY = Math.random() * 0.3 - 0.15;
          this.color = ['#ffffff', '#33ddff'][Math.floor(Math.random() * 2)];
      }
      update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.size > 0.2) this.size -= 0.05;
          if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
          if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }
      draw() {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.shadowBlur = 5;
          ctx.shadowColor = this.color;
      }
  }

  function init() {
      particlesArray.length = 0;
      for (let i = 0; i < numberOfParticles; i++) {
          particlesArray.push(new Particle());
      }
  }

  function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
          particlesArray[i].update();
          particlesArray[i].draw();
          if (particlesArray[i].size <= 0.2) {
              particlesArray.splice(i, 1);
              i--;
              particlesArray.push(new Particle());
          }
      }
      requestAnimationFrame(animate);
  }

  init();
  animate();

  window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
  });

  /* ===== CATEGORY MAP ===== */
  const categoryMap = {
      'politics': 'politics.html',
      'markets-economics': 'markets-economics.html',
      'sports-leisure': 'sports-leisure.html',
      'science-nature-technology': 'science-nature-technology.html',
      'arts-literature': 'arts-literature.html',
      'wisdom-philosophy': 'wisdom-philosophy.html',
      'conspiracy-corner': 'conspiracy-corner.html',
      'history': 'history.html'
  };

  window.goToCategory = function(category) {
      const url = categoryMap[category];
      if (url) {
          window.location.href = url;
      }
  };

  window.goToRandomArticle = function() {
    const newWindow = window.open('', '_blank');
    if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
        console.error('Popup blocked. Please allow popups for this site.');
        return;
    }

    fetch('surprise-me-links.txt')
        .then(response => response.text())
        .then(text => {
            const lines = text.split('\n').filter(line => line.trim());
            const links = lines.map(line => {
                const parts = line.split('|');
                if (parts.length >= 2) return parts[1].trim();
                return null;
            }).filter(link => link !== null);
            const surpriseLinks = links.slice(0, 12);
            if (surpriseLinks.length > 0) {
                const randomLink = surpriseLinks[Math.floor(Math.random() * surpriseLinks.length)];
                newWindow.location.href = randomLink;
            } else {
                newWindow.close();
            }
        })
        .catch(error => {
            console.error('Error loading surprise links:', error);
            if (newWindow && !newWindow.closed) newWindow.close();
        });
  };

  window.openArchive = function() {
      window.location.href = 'archive.html';
  };
});
</script>

</body>
</html>
