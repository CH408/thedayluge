<html lang="en">
<head>

  <style>
    :root {
      --red: #cc0000;
      --orange: #ff8800;
      --green: #00dd55;
      --blue: #1a1a80;
      --light-blue: #33ddff;
      --violet: #cc88ff;
      --pink: #ff69b4;
      --yellow: #ffcc00;
      --bright-blue: #00b7eb;
      --ink: #111;
      --silver-white: #ECEFF1;
      --silver-white-light: #F7F9FB;
      --connection-color: #cfd8dc;
      --pulse-color: #ffffff;
      --wheel-size: 480px;
      --circle-size: 78px;
      --radius: 160px;
      --top-offset: calc((var(--wheel-size)/2) - var(--radius) - (var(--circle-size)/2));
      --left-offset: calc((var(--wheel-size)/2) - (var(--circle-size)/2));
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Special Elite', monospace;
      color: var(--ink);
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
      overflow-x: hidden;
      padding: 20px;
      width: 100%;
    }

    .header {
      text-align: center;
      z-index: 10;
      width: 100%;
      margin-bottom: 40px;
    }
    .header h1 {
      text-transform: uppercase;
      letter-spacing: .5px;
      font-size: 32px;
      color: #4682b4;
      text-shadow: 0 0 5px rgba(70, 130, 180, 0.7), 0 0 10px rgba(70, 130, 180, 0.5);
      animation: neonGlow 6s ease-in-out infinite;
    }
    @keyframes neonGlow {
      0% {
        color: #4682b4;
        text-shadow: 0 0 5px rgba(70, 130, 180, 0.7), 0 0 10px rgba(70, 130, 180, 0.5);
      }
      16.67% {
        color: #20b2aa;
        text-shadow: 0 0 8px rgba(32, 178, 170, 0.9), 0 0 15px rgba(32, 178, 170, 0.7);
      }
      33.33% {
        color: #7b68ee;
        text-shadow: 0 0 5px rgba(123, 104, 238, 0.7), 0 0 10px rgba(123, 104, 238, 0.5);
      }
      50% {
        color: #00ced1;
        text-shadow: 0 0 8px rgba(0, 206, 209, 0.9), 0 0 15px rgba(0, 206, 209, 0.7);
      }
      66.67% {
        color: #3cb371;
        text-shadow: 0 0 5px rgba(60, 179, 113, 0.7), 0 0 10px rgba(60, 179, 113, 0.5);
      }
      83.33% {
        color: #9370db;
        text-shadow: 0 0 8px rgba(147, 112, 219, 0.9), 0 0 15px rgba(147, 112, 219, 0.7);
      }
      100% {
        color: #4682b4;
        text-shadow: 0 0 5px rgba(70, 130, 180, 0.7), 0 0 10px rgba(70, 130, 180, 0.5);
      }
    }

    .wheel-container {
      position: relative;
      width: 100%;
      max-width: var(--wheel-size);
      aspect-ratio: 1;
      margin: 0 auto;
      z-index: 5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .connection-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .connection-path {
      fill: none;
      stroke: var(--connection-color);
      stroke-width: 0.25;
      stroke-linecap: round;
      stroke-opacity: 0.2;
      stroke-dasharray: 2 4;
    }

    .spark {
      fill: #ffffff;
      filter: drop-shadow(0 0 2px #fff) drop-shadow(0 0 4px #cfd8dc);
    }

    .wheel-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, var(--red) 0%, #aa0000 100%);
      color: yellow;
      border: 2px solid #ffdd00;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      font-size: 16px;
      font-weight: 900;
      letter-spacing: 0.5px;
      box-shadow: 0 0 30px #ffdd0088;
      animation: pulse 5s ease-in-out infinite;
      text-decoration: none;
      text-align: center;
      z-index: 5;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 30px #ffdd0088; }
      50% { box-shadow: 0 0 60px #ffdd00ff; transform: translate(-50%, -50%) scale(1.02); }
    }

    .circle {
      position: absolute;
      width: var(--circle-size);
      height: var(--circle-size);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      font-weight: 900;
      font-size: 12px;
      text-align: center;
      transform-origin: 50% calc(50% + var(--radius));
      top: var(--top-offset);
      left: var(--left-offset);
      z-index: 10;
      border: 2px solid #666;
      text-decoration: none;
      cursor: pointer;
    }

    .circle-1 {
      transform: rotate(0deg);
      border-color: var(--silver-white);
      color: var(--silver-white);
      box-shadow: 0 0 8px var(--silver-white);
    }
    .circle-1 span { transform: rotate(0deg); }

    .circle-8 {
      transform: rotate(45deg);
      border-color: #ffd700;
      color: #ffd700;
      box-shadow: 0 0 8px #ffd700;
    }
    .circle-8 span { transform: rotate(-45deg); }

    .circle-7 {
      transform: rotate(90deg);
      border-color: #00cc44;
      color: #00cc44;
      box-shadow: 0 0 8px #00cc44;
    }
    .circle-7 span { transform: rotate(-90deg); }

    .circle-2 {
      transform: rotate(135deg);
      border-color: #5dccdb;
      color: #5dccdb;
      box-shadow: 0 0 8px #5dccdb;
    }
    .circle-2 span { transform: rotate(-135deg); }

    .circle-3 {
      transform: rotate(180deg);
      border-color: #ff8800;
      color: #ff8800;
      box-shadow: 0 0 8px #ff8800;
    }
    .circle-3 span { transform: rotate(-180deg); }

    .circle-4 {
      transform: rotate(225deg);
      border-color: #00ff00;
      color: #00ff00;
      box-shadow: 0 0 8px #00ff00;
    }
    .circle-4 span { transform: rotate(-225deg); }

    .circle-5 {
      transform: rotate(270deg);
      border-color: #cc88ff;
      color: #cc88ff;
      box-shadow: 0 0 8px #cc88ff;
    }
    .circle-5 span { transform: rotate(-270deg); }

    .circle-6 {
      transform: rotate(315deg);
      border-color: #ff69b4;
      color: #ff69b4;
      box-shadow: 0 0 8px #ff69b4;
    }
    .circle-6 span { transform: rotate(-315deg); }

    .button-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      z-index: 10;
      width: 100%;
    }
    .random-button {
      background: var(--yellow);
      color: var(--red);
      border: 2px solid #cc0000;
      padding: 14px 28px;
      border-radius: 30px;
      font-family: 'Special Elite', monospace;
      font-weight: 900;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 520px) {
      body {
        padding: 10px;
      }
      .header h1 {
        font-size: 24px;
      }
      .wheel-container {
        transform: scale(0.65);
        transform-origin: center center;
        margin-top: -40px;
        margin-bottom: -40px;
      }
    }
  </style>

    <a href="./conspiracy.html" class="circle circle-4"><span>CONSPIRACY CORNER</span></a>

  <div class="button-container">
    <button class="random-button">SURPRISE ME!</button>
  </div>

  <script>
    function drawConnections() {
      const svg = document.querySelector('.connection-lines');
      const wheel = document.querySelector('.wheel-container');
      const hub = document.querySelector('.wheel-center');
      const circles = document.querySelectorAll('.circle');
      const rect = wheel.getBoundingClientRect();
      svg.setAttribute('width', rect.width);
      svg.setAttribute('height', rect.height);
      svg.innerHTML = '';

      const hubRect = hub.getBoundingClientRect();
      const cx = hubRect.left - rect.left + hubRect.width / 2;
      const cy = hubRect.top - rect.top + hubRect.height / 2;
      const hubR = hubRect.width / 2;

      circles.forEach((circle, i) => {
        const cr = circle.getBoundingClientRect();
        const r = cr.width / 2;
        const x = cr.left - rect.left + r;
        const y = cr.top - rect.top + r;
        const dx = x - cx;
        const dy = y - cy;
        const dist = Math.sqrt(dx*dx + dy*dy);
        const sx = cx + (dx/dist)*(hubR+2);
        const sy = cy + (dy/dist)*(hubR+2);
        const ex = x - (dx/dist)*(r+2);
        const ey = y - (dy/dist)*(r+2);

        const path = document.createElementNS('http://www.w3.org/2000/svg','path');
        path.setAttribute('d',`M${sx},${sy} L${ex},${ey}`);
        path.setAttribute('id',`path${i}`);
        path.classList.add('connection-path');
        svg.appendChild(path);

        for (let burst = 0; burst < 3; burst++) {
          const numSparks = 8 + Math.floor(Math.random() * 5);
          const speeds = [0.5, 0.65, 0.8];
          for (let line = 0; line < 3; line++) {
            for (let s = 0; s < numSparks; s++) {
              const spark = document.createElementNS('http://www.w3.org/2000/svg','circle');
              spark.setAttribute('r', Math.random() * 0.5 + 0.25);
              spark.classList.add('spark');
              svg.appendChild(spark);

              const motion = document.createElementNS('http://www.w3.org/2000/svg','animateMotion');
              motion.setAttribute('dur',`${speeds[line]}s`);
              motion.setAttribute('repeatCount','indefinite');
              motion.setAttribute('keyPoints','0;1;0');
              motion.setAttribute('keyTimes','0;0.5;1');
              motion.setAttribute('calcMode','linear');
              motion.setAttribute('begin',`${i * 0.02 + burst * 0.15 + s * 0.005 + line * 0.08}s`);
              motion.innerHTML = `<mpath href="#path${i}" />`;
              spark.appendChild(motion);

              const animate = document.createElementNS('http://www.w3.org/2000/svg','animate');
              animate.setAttribute('attributeName','opacity');
              animate.setAttribute('values','0;1;1;0');
              animate.setAttribute('keyTimes','0;0.2;0.8;1');
              animate.setAttribute('dur',`${speeds[line]}s`);
              animate.setAttribute('repeatCount','indefinite');
              animate.setAttribute('begin',`${i * 0.02 + burst * 0.15 + s * 0.005 + line * 0.08}s`);
              spark.appendChild(animate);
            }
          }
        }
      });
    }

    window.addEventListener('load', () => setTimeout(drawConnections, 300));
    window.addEventListener('resize', () => setTimeout(drawConnections, 300));
  </script>
