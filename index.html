<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>THE DAYLUGE</title>

  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZM9B5CP8GS"></script>

  <style>
    :root {
      /* Colors */
      --red: #cc0000;
      --orange: #ff8800;
      --green: #00dd55;
      --blue: #1a1a80;
      --light-blue: #33ddff;
      --violet: #cc88ff;
      --pink: #ff69b4;
      --yellow: #ffcc00;
      --ink: #111;
      --silver-white: #ECEFF1;
      --connection-color: #cfd8dc;

      /* Responsive geometry */
      --wheel-size: min(80vw, 480px);
      --circle-size: calc(var(--wheel-size) / 4.5);
      --radius: calc(var(--wheel-size) / 3);
      --top-offset: calc((var(--wheel-size)/2) - var(--radius) - (var(--circle-size)/2));
      --left-offset: calc((var(--wheel-size)/2) - (var(--circle-size)/2));
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Special Elite', monospace;
      color: var(--ink);
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
      overflow-x: hidden;
      text-align: center;
      gap: 2rem;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .header {
      position: relative;
      text-align: center;
      width: 100%;
      z-index: 10;
    }
    .header h1 {
      text-transform: uppercase;
      letter-spacing: .5px;
      font-size: 32px;
      color: #4682b4;
      text-shadow: 0 0 5px rgba(70,130,180,.7),0 0 10px rgba(70,130,180,.5);
      animation: neonGlow 3s ease-in-out infinite;
    }
    @keyframes neonGlow {
      0% {
        color: #4682b4;
        text-shadow: 0 0 5px rgba(70,130,180,0.7),0 0 10px rgba(70,130,180,0.5);
      }
      16.67% {
        color: #20b2aa;
        text-shadow: 0 0 8px rgba(32,178,170,0.9),0 0 15px rgba(32,178,170,0.7);
      }
      33.33% {
        color: #7b68ee;
        text-shadow: 0 0 5px rgba(123,104,238,0.7),0 0 10px rgba(123,104,238,0.5);
      }
      50% {
        color: #00ced1;
        text-shadow: 0 0 8px rgba(0,206,209,0.9),0 0 15px rgba(0,206,209,0.7);
      }
      66.67% {
        color: #3cb371;
        text-shadow: 0 0 5px rgba(60,179,113,0.7),0 0 10px rgba(60,179,113,0.5);
      }
      83.33% {
        color: #9370db;
        text-shadow: 0 0 8px rgba(147,112,219,0.9),0 0 15px rgba(147,112,219,0.7);
      }
      100% {
        color: #4682b4;
        text-shadow: 0 0 5px rgba(70,130,180,0.7),0 0 10px rgba(70,130,180,0.5);
      }
    }

    .wheel-container {
      position: relative;
      width: var(--wheel-size);
      height: var(--wheel-size);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
      perspective: 1000px;
      animation: spinOpen 1.2s ease-out forwards;
    }

    @keyframes spinOpen {
      0% {
        transform: scale(0.3) rotateX(-90deg);
        opacity: 0;
      }
      60% {
        transform: scale(1.05) rotateX(5deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotateX(0deg);
        opacity: 1;
      }
    }

    .connection-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .connection-path {
      fill: none;
      stroke: var(--connection-color);
      stroke-width: 0.25;
      stroke-linecap: round;
      stroke-opacity: 0.2;
      stroke-dasharray: 2 4;
    }

    .spark {
      fill: #ffffff;
      filter: drop-shadow(0 0 2px #fff) drop-shadow(0 0 4px #cfd8dc);
    }

    .wheel-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: calc(var(--wheel-size) / 3.5);
      height: calc(var(--wheel-size) / 3.5);
      background: radial-gradient(circle, var(--red) 0%, #aa0000 100%);
      color: yellow;
      border: 2px solid #ffdd00;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      font-size: calc(var(--wheel-size) / 25);
      font-weight: 900;
      letter-spacing: 0.5px;
      box-shadow: 0 0 30px #ffdd0088;
      animation: pulse 5s ease-in-out infinite;
      text-decoration: none;
      text-align: center;
      z-index: 5;
    }
    @keyframes pulse {
      0%,100% { box-shadow: 0 0 30px #ffdd0088; }
      50% { box-shadow: 0 0 60px #ffdd00ff;
            transform: translate(-50%, -50%) scale(1.02); }
    }

    .circle {
      position: absolute;
      width: var(--circle-size);
      height: var(--circle-size);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      font-weight: 900;
      text-align: center;
      line-height: 1.1;
      padding: 10px;
      transform-origin: 50% calc(50% + var(--radius));
      top: var(--top-offset);
      left: var(--left-offset);
      z-index: 10;
      border: 2px solid #666;
      text-decoration: none;
      cursor: pointer;
      box-sizing: border-box;
    }
    
    .circle span {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      line-height: 1.05;
      hyphens: none;
      word-break: keep-all;
      font-size: clamp(10px, calc(var(--circle-size) / 5), 16px);
    }
    
    /* Smaller font for longest titles */
    .circle-2 span, 
    .circle-4 span, 
    .circle-6 span,
    .circle-7 span {
      font-size: clamp(8px, calc(var(--circle-size) / 6.5), 13px);
      line-height: 1;
    }
    
    /* Counter-rotate text to be horizontal */
    .circle-1 { transform: rotate(0deg); border-color: var(--silver-white);
                color: var(--silver-white); box-shadow: 0 0 8px var(--silver-white); }
    .circle-1 span { transform: rotate(0deg); }

    .circle-8 { transform: rotate(45deg); border-color: #ffd700;
                color: #ffd700; box-shadow: 0 0 8px #ffd700; }
    .circle-8 span { transform: rotate(-45deg); }

    .circle-7 { transform: rotate(90deg); border-color: #00cc44;
                color: #00cc44; box-shadow: 0 0 8px #00cc44; }
    .circle-7 span { transform: rotate(-90deg); }

    .circle-2 { transform: rotate(135deg); border-color: #5dccdb;
                color: #5dccdb; box-shadow: 0 0 8px #5dccdb; }
    .circle-2 span { transform: rotate(-135deg); }

    .circle-3 { transform: rotate(180deg); border-color: #ff8800;
                color: #ff8800; box-shadow: 0 0 8px #ff8800; }
    .circle-3 span { transform: rotate(-180deg); }

    .circle-4 { transform: rotate(225deg); border-color: #00ff00;
                color: #00ff00; box-shadow: 0 0 8px #00ff00; }
    .circle-4 span { transform: rotate(-225deg); }

    .circle-5 { transform: rotate(270deg); border-color: #cc88ff;
                color: #cc88ff; box-shadow: 0 0 8px #cc88ff; }
    .circle-5 span { transform: rotate(-270deg); }

    .circle-6 { transform: rotate(315deg); border-color: #ff69b4;
                color: #ff69b4; box-shadow: 0 0 8px #ff69b4; }
    .circle-6 span { transform: rotate(-315deg); }

    .button-container {
      display: flex;
      justify-content: center;
    }
    .random-button {
      background: var(--yellow);
      color: var(--red);
      border: 2px solid #cc0000;
      padding: 14px 28px;
      border-radius: 30px;
      font-family: 'Special Elite', monospace;
      font-weight: 900;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .wheel-container { margin-top: 1rem; }
      .random-button { transform: translateY(0.25rem); }
      .circle {
        padding: 8px;
      }
      .circle span {
        font-size: clamp(9px, calc(var(--circle-size) / 5.5), 14px);
      }
      .circle-2 span, 
      .circle-4 span, 
      .circle-6 span,
      .circle-7 span {
        font-size: clamp(7px, calc(var(--circle-size) / 7), 12px);
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>THE DAYLUGE</h1>
  </div>

  <div class="wheel-container">
    <svg class="connection-lines"></svg>
    <a class="wheel-center" href="./news.html">TRENDING<br>NEWS</a>

    <a href="./politics/politics.html" class="circle circle-1"><span>POLITICS</span></a>
    <a href="./history/history.html" class="circle circle-8"><span>HISTORY</span></a>
    <a href="./markets-econ/markets-econ.html" class="circle circle-7"><span>MARKETS &<br>ECONOMICS</span></a>
    <a href="./science.html" class="circle circle-2"><span>SCIENCE,<br>NATURE &<br>TECH</span></a>
    <a href="./sports.html" class="circle circle-3"><span>SPORTS &<br>LEISURE</span></a>
    <a href="./conspiracy.html" class="circle circle-4"><span>CONSPIRACY<br>CORNER</span></a>
    <a href="./arts.html" class="circle circle-5"><span>ARTS &<br>LITERATURE</span></a>
    <a href="./wisdom.html" class="circle circle-6"><span>WISDOM &<br>PHILOSOPHY</span></a>
  </div>

  <div class="button-container">
    <button class="random-button">SURPRISE ME!</button>
  </div>

  <script>
    function drawConnections() {
      const svg = document.querySelector('.connection-lines');
      const wheel = document.querySelector('.wheel-container');
      const hub = document.querySelector('.wheel-center');
      const circles = document.querySelectorAll('.circle');
      const rect = wheel.getBoundingClientRect();
      svg.setAttribute('width', rect.width);
      svg.setAttribute('height', rect.height);
      svg.innerHTML = '';

      const hubRect = hub.getBoundingClientRect();
      const cx = hubRect.left - rect.left + hubRect.width / 2;
      const cy = hubRect.top - rect.top + hubRect.height / 2;
      const hubR = hubRect.width / 2;

      circles.forEach((circle, i) => {
        const cr = circle.getBoundingClientRect();
        const r = cr.width / 2;
        const x = cr.left - rect.left + r;
        const y = cr.top - rect.top + r;
        const dx = x - cx;
        const dy = y - cy;
        const dist = Math.sqrt(dx*dx + dy*dy);
        const sx = cx + (dx/dist)*(hubR+2);
        const sy = cy + (dy/dist)*(hubR+2);
        const ex = x - (dx/dist)*(r+2);
        const ey = y - (dy/dist)*(r+2);

        const path = document.createElementNS('http://www.w3.org/2000/svg','path');
        path.setAttribute('d',`M${sx},${sy} L${ex},${ey}`);
        path.setAttribute('id',`path${i}`);
        path.classList.add('connection-path');
        svg.appendChild(path);

        for (let burst = 0; burst < 3; burst++) {
          const numSparks = 8 + Math.floor(Math.random() * 5);
          const speeds = [0.5, 0.65, 0.8];
          for (let line = 0; line < 3; line++) {
            for (let s = 0; s < numSparks; s++) {
              const spark = document.createElementNS('http://www.w3.org/2000/svg','circle');
              spark.setAttribute('r', Math.random() * 0.5 + 0.25);
              spark.classList.add('spark');
              svg.appendChild(spark);

              const motion = document.createElementNS('http://www.w3.org/2000/svg','animateMotion');
              motion.setAttribute('dur',`${speeds[line]}s`);
              motion.setAttribute('repeatCount','indefinite');
              motion.setAttribute('keyPoints','0;1;0');
              motion.setAttribute('keyTimes','0;0.5;1');
              motion.setAttribute('calcMode','linear');
              motion.setAttribute('begin',`${i * 0.02 + burst * 0.15 + s * 0.005 + line * 0.08}s`);
              motion.innerHTML = `<mpath href="#path${i}" />`;
              spark.appendChild(motion);

              const animate = document.createElementNS('http://www.w3.org/2000/svg','animate');
              animate.setAttribute('attributeName','opacity');
              animate.setAttribute('values','0;1;1;0');
              animate.setAttribute('keyTimes','0;0.2;0.8;1');
              animate.setAttribute('dur',`${speeds[line]}s`);
              animate.setAttribute('repeatCount','indefinite');
              animate.setAttribute('begin',`${i * 0.02 + burst * 0.15 + s * 0.005 + line * 0.08}s`);
              spark.appendChild(animate);
            }
          }
        }
      });
    }

    window.addEventListener('load', () => setTimeout(drawConnections, 1500));
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(drawConnections, 300);
    });

    document.querySelector('.random-button').addEventListener('click', function() {
      fetch('./surprise-me-links.txt')
        .then(response => {
          if (!response.ok) {
            throw new Error('Could not load surprise links');
          }
          return response.text();
        })
        .then(text => {
          const lines = text.split('\n')
            .map(line => line.trim())
            .filter(line => line.length > 0);
          
          const links = lines
            .map(line => {
              const parts = line.split('|');
              return parts.length > 1 ? parts[1].trim() : line;
            })
            .filter(link => link.length > 0);
          
          const randomIndex = Math.floor(Math.random() * links.length);
          const randomLink = links[randomIndex];
          
          window.location.href = randomLink;
        })
        .catch(error => {
          console.error('Error loading surprise links:', error);
          alert('Sorry, the surprise feature is currently unavailable!');
        });
    });
  </script>
</body>
</html>
