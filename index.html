<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>THE DAYLUGE</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">

<style>
  /* Force font loading */
  @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');
  
  :root{
    /* Atomic color palette */
    --red:#cc0000;  
    --orange:#ff8800;  
    --green:#00dd55;
    --blue:#1a1a80;
    --light-blue:#33ddff;
    --violet:#cc88ff;
    --pink:#ff1493;
    --yellow:#ffdd00;
    --brown:#8B4513;
    --dark-green:#006400;
    --turquoise:#40E0D0;
    --bright-blue:#00b7eb;
    --ink:#111;  
    --rule:#bfbfbf;
    --maxw:1400px;
    --bright-purple-glow: #cc88ff;
    --light-cyan-glow: #33ddff;
    --aqua-blueish-green: #00cc99;
    --aqua-blueish-green-dark: #009977;
    --gold: #d4af37;
    --gold-dark: #b8860b;
    --marble-white: #f5f5f5;
    --marble-gray: #d3d3d3;
    --bright-dark-green: #00aa33;
    --bright-dark-green-dark: #008822;
    --dodgers-blue: #1e90ff;
    --dodgers-blue-dark: #0066cc;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html, body {height:100%; overflow-x:hidden;}

  body{
    font-family:'Special Elite', 'Courier New', Courier, monospace;
    color:var(--ink);
    line-height:1.5;
    background:#000000;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    position:relative;
    overflow:hidden;
  }

  #password-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  #password-overlay.hidden {
    display: none;
    pointer-events: none;
  }

  #password-overlay h2 {
    color: var(--bright-purple-glow);
    font-size: 24px;
    text-shadow: 0 0 10px var(--bright-purple-glow);
    margin-bottom: 20px;
  }

  #password-input {
    padding: 10px;
    font-size: 16px;
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    background: #1a2a44;
    color: var(--light-cyan-glow);
    border: 2px solid var(--light-cyan-glow);
    border-radius: 5px;
    outline: none;
    width: 200px;
    text-align: center;
  }

  #password-input:focus {
    box-shadow: 0 0 10px var(--light-cyan-glow);
  }

  #password-submit {
    margin-top: 15px;
    padding: 10px 20px;
    background: linear-gradient(45deg, var(--bright-purple-glow), var(--light-cyan-glow));
    color: #ffffff;
    border: 2px solid var(--light-cyan-glow);
    border-radius: 5px;
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    font-size: 16px;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #password-submit:hover, #password-submit:focus {
    background: linear-gradient(45deg, var(--light-cyan-glow), var(--bright-purple-glow));
    box-shadow: 0 0 15px var(--light-cyan-glow);
  }

  #password-error {
    color: var(--pink);
    font-size: 14px;
    margin-top: 10px;
    text-shadow: 0 0 5px var(--pink);
    display: none;
  }

  #reset-auth {
    position: fixed;
    top: 10px;
    right: 10px;
    background: var(--pink);
    color: white;
    border: none;
    padding: 5px 10px;
    font-size: 12px;
    cursor: pointer;
    border-radius: 3px;
    z-index: 1001;
  }

  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at center, rgba(0,255,127,0.1) 0%, transparent 70%);
    animation: energy-pulse 6s ease-in-out infinite;
    pointer-events: none;
  }

  body::after {
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background:
      linear-gradient(0deg, transparent 0%, rgba(0,255,127,0.3) 1%, transparent 3%),
      linear-gradient(90deg, transparent 0%, rgba(0,255,127,0.3) 1%, transparent 3%),
      linear-gradient(180deg, transparent 0%, rgba(0,255,127,0.3) 1%, transparent 3%),
      linear-gradient(270deg, transparent 0%, rgba(0,255,127,0.3) 1%, transparent 3%);
    animation: edge-glow 4s ease-in-out infinite;
    pointer-events: none;
    content: '';
  }

  @keyframes energy-pulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }

  @keyframes edge-glow {
    0%, 100% { opacity: 0.4; }
    50% { opacity: 0.8; }
  }

  .header{
    position:absolute;
    top:50px;
    left:50%;
    transform:translateX(-50%);
    text-align:center;
    z-index:10;
  }
  .header h1{
    text-transform:uppercase;  
    letter-spacing:.5px;  
    font-size:42px;  
    margin-bottom:8px;
    font-family:'Special Elite', 'Courier New', Courier, monospace;
    animation:title-pulse 8s ease-in-out infinite;
  }

  @keyframes title-pulse {
    0% {  
      color: var(--bright-purple-glow);
      text-shadow: 0 0 15px var(--bright-purple-glow), 2px 2px 4px rgba(0,0,0,0.8);
    }
    12.5% {  
      color: #8080ff;
      text-shadow: 0 0 16px #8080ff, 2px 2px 4px rgba(0,0,0,0.8);
    }
    25% {  
      color: var(--light-cyan-glow);
      text-shadow: 0 0 17px var(--light-cyan-glow), 2px 2px 4px rgba(0,0,0,0.8);
    }
    37.5% {  
      color: #6688cc;
      text-shadow: 0 0 18px #6688cc, 2px 2px 4px rgba(0,0,0,0.8);
    }
    50% {  
      color: var(--pink);
      text-shadow: 0 0 20px var(--pink), 2px 2px 4px rgba(0,0,0,0.8);
    }
    62.5% {  
      color: #cc4499;
      text-shadow: 0 0 18px #cc4499, 2px 2px 4px rgba(0,0,0,0.8);
    }
    75% {  
      color: var(--bright-blue);
      text-shadow: 0 0 17px var(--bright-blue), 2px 2px 4px rgba(0,0,0,0.8);
    }
    87.5% {  
      color: #6688cc;
      text-shadow: 0 0 16px #6688cc, 2px 2px 4px rgba(0,0,0,0.8);
    }
    100% {  
      color: var(--bright-purple-glow);
      text-shadow: 0 0 15px var(--bright-purple-glow), 2px 2px 4px rgba(0,0,0,0.8);
    }
  }

  .wheel-container{
    position: relative;
    width: 500px;
    height: 500px;
    margin: 0 auto;
    z-index: 5;
    animation: spin-in 1.5s ease-out forwards;
    will-change: transform, opacity;
  }

  @keyframes spin-in {
    0% { opacity: 0; transform: scale(0.8) rotate(0deg); }
    50% { opacity: 1; transform: scale(1.05) rotate(1080deg); }
    100% { opacity: 1; transform: scale(1) rotate(1080deg); }
  }

  .orbital-ring{
    position: absolute;
    top: 50%;
    left: 50%;
    border: 1px solid #00ff0044;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: rotate linear infinite;
    will-change: transform;
  }
  .orbital-ring-1{ width: 300px; height: 300px; animation-duration: 10s; }
  .orbital-ring-2{ width: 400px; height: 400px; animation-duration: 12s; animation-direction: reverse; }
  .orbital-ring-3{ width: 480px; height: 480px; animation-duration: 14s; }

  @keyframes rotate {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  .wheel-center{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, var(--red) 0%, #aa0000 100%);
    color: yellow;
    border: 2px solid #ffdd00;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 15;
    text-align: center;
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    font-size: 20px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    line-height: 1.2;
    box-shadow: 0 0 30px #ffdd0088, 0 4px 12px rgba(0,0,0,0.8);
    animation: pulse 3s ease-in-out infinite;
    text-decoration: none;
  }

  @keyframes pulse {
    0%, 100% {  
      box-shadow: 0 0 30px #ffdd0088, 0 4px 12px rgba(0,0,0,0.8);
      border-color: #ffdd00;
    }
    50% {  
      box-shadow: 0 0 60px #ffdd00ff, 0 8px 25px rgba(255,221,0,0.4);
      border-color: #ffff00;
      transform: translate(-50%, -50%) scale(1.02);
    }
  }

  .wheel-center:hover{
    background: radial-gradient(circle, #ff0000 0%, #cc0000 100%);
    transform: translate(-50%, -50%) scale(1.05);
    box-shadow: 0 0 40px #ffdd00ff, 0 6px 16px rgba(0,0,0,0.2);
  }

  .spoke{
    position: absolute;
    width: 90px;
    height: 90px;
    border: 2px solid rgba(0,255,0,0.8);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    font-weight: 900;
    text-align: center;
    font-size: 13px;
    line-height: 1.1;
    text-transform: uppercase;
    letter-spacing: 0.2px;
    box-shadow: 0 0 15px rgba(0,255,0,0.3), 0 2px 6px rgba(0,0,0,0.1);
    padding: 4px;
    animation: electron-pulse 1.2s ease-in-out infinite;
  }

  @keyframes electron-pulse {
    0%, 100% { 
      box-shadow: 0 0 15px rgba(0,255,0,0.3), 0 2px 6px rgba(0,0,0,0.1);
      border-color: rgba(0,255,0,0.8);
      transform: scale(1);
    }
    50% { 
      box-shadow: 0 0 30px rgba(0,255,0,0.6), 0 4px 10px rgba(0,255,0,0.2);
      border-color: #00ff00;
      transform: scale(1.02);
    }
  }

  .spoke:hover{
    transform: scale(1.15);
    box-shadow: 0 0 25px rgba(0,255,0,0.6), 0 4px 10px rgba(0,255,0,0.2);
    z-index: 10;
    animation-play-state: paused;
    border-color: rgba(0,255,0,0.8);
  }

  .spoke-1{
    left: 390px;
    top: 205px;
    background: linear-gradient(135deg, var(--marble-white) 0%, var(--marble-gray) 50%, var(--marble-white) 100%);
    color: #333333 !important;
    font-size: 14px;
    font-weight: 900 !important;
  }
  .spoke-2{
    left: 336px;
    top: 336px;
    background: radial-gradient(circle, var(--bright-dark-green) 0%, var(--bright-dark-green-dark) 100%);
    color: #ffffff !important;
    font-size: 13px;
    font-weight: 900 !important;
  }
  .spoke-3{
    left: 205px;
    bottom: 20px;
    background: radial-gradient(circle, var(--orange) 0%, #cc6600 100%);
    color: #333333 !important;
    font-size: 14px;
    font-weight: 900 !important;
  }
  .spoke-4{
    left: 74px;
    bottom: 64px;
    background: radial-gradient(circle, var(--dodgers-blue) 0%, var(--dodgers-blue-dark) 100%);
    color: #ffffff !important;
    font-size: 13px;
    font-weight: 900 !important;
  }
  .spoke-5{
    left: 20px;
    top: 205px;
    background: radial-gradient(circle, var(--blue) 0%, #001166 100%);
    color: white !important;
    font-size: 13px;
    font-weight: 900 !important;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
  }
  .spoke-6{
    left: 74px;
    top: 74px;
    background: radial-gradient(circle, var(--violet) 0%, #9966dd 100%);
    color: black !important;
    font-size: 14px;
    font-weight: 900 !important;
  }
  .spoke-7{
    left: 205px;
    top: 20px;
    background: radial-gradient(circle, #000000 0%, #111111 100%);
    color: #00ff00 !important;
    font-size: 14px;
    font-weight: 900 !important;
    text-shadow: 0 0 6px rgba(0,255,0,0.6), 0 0 12px rgba(0,255,0,0.4);
  }
  .spoke-8{
    left: 336px;
    top: 74px;
    background: radial-gradient(circle, var(--gold) 0%, var(--gold-dark) 100%);
    color: #333333 !important;
    font-size: 14px;
    font-weight: 900 !important;
  }

  .wheel-line {
    position: absolute;
    background:  
      radial-gradient(ellipse 15px 8px at center, rgba(255,255,255,0.9) 0%, transparent 70%),
      linear-gradient(90deg,  
        transparent 0%,  
        var(--light-cyan-glow) 20%,  
        rgba(255,255,255,0.8) 50%,  
        var(--light-cyan-glow) 80%,  
        transparent 100%
      );
    height: 4px;
    transform-origin: left center;
    z-index: 1;
    border-radius: 2px;
    overflow: hidden;
    animation: organic-pulse 2s ease-in-out infinite;
  }

  .wheel-line::before {
    content: '';
    position: absolute;
    top: -1px;
    left: 0;
    right: 0;
    bottom: -1px;
    background:  
      radial-gradient(ellipse 30px 6px at var(--pulse-position, 0%),  
        rgba(255,255,255,0.9) 0%,  
        var(--bright-purple-glow) 30%,  
        transparent 70%
      );
    border-radius: 3px;
    animation: traveling-pulse-forward 0.8s ease-in-out infinite;
  }

  .wheel-line::after {
    content: '';
    position: absolute;
    top: -0.5px;
    left: 0;
    right: 0;
    bottom: -0.5px;
    background:  
      radial-gradient(ellipse 20px 4px at var(--pulse-position-reverse, 100%),  
        rgba(51,221,255,0.8) 0%,  
        transparent 60%
      );
    border-radius: 2px;
    animation: traveling-pulse-reverse 1s ease-in-out infinite 0.2s;
  }

  @keyframes organic-pulse {
    0% {  
      opacity: 0.6;
      box-shadow: 0 0 8px var(--light-cyan-glow);
      filter: brightness(0.8);
    }
    25% {  
      opacity: 0.9;
      box-shadow: 0 0 15px var(--light-cyan-glow), 0 0 25px var(--bright-purple-glow);
      filter: brightness(1.2);
    }
    50% {  
      opacity: 1;
      box-shadow: 0 0 20px var(--bright-purple-glow), 0 0 35px var(--light-cyan-glow);
      filter: brightness(1.4);
    }
    75% {  
      opacity: 0.9;
      box-shadow: 0 0 15px var(--light-cyan-glow), 0 0 25px var(--bright-purple-glow);
      filter: brightness(1.2);
    }
    100% {  
      opacity: 0.6;
      box-shadow: 0 0 8px var(--light-cyan-glow);
      filter: brightness(0.8);
    }
  }

  @keyframes traveling-pulse-forward {
    0% {  
      --pulse-position: 0%;
      opacity: 0;
    }
    10% {  
      --pulse-position: 10%;
      opacity: 1;
    }
    90% {  
      --pulse-position: 90%;
      opacity: 1;
    }
    100% {  
      --pulse-position: 100%;
      opacity: 0;
    }
  }

  @keyframes traveling-pulse-reverse {
    0% {  
      --pulse-position-reverse: 100%;
      opacity: 0;
    }
    10% {  
      --pulse-position-reverse: 90%;
      opacity: 0.8;
    }
    90% {  
      --pulse-position-reverse: 10%;
      opacity: 0.8;
    }
    100% {  
      --pulse-position-reverse: 0%;
      opacity: 0;
    }
  }

  .line-1 { animation-delay: 0s; }
  .line-2 { animation-delay: 0.5s; }
  .line-3 { animation-delay: 1s; }
  .line-4 { animation-delay: 1.5s; }
  .line-5 { animation-delay: 2s; }
  .line-6 { animation-delay: 2.5s; }
  .line-7 { animation-delay: 3s; }
  .line-8 { animation-delay: 3.5s; }

  .wheel-container:hover .wheel-line {
    animation: organic-pulse 1s ease-in-out infinite;
  }

  .wheel-container:hover .wheel-line::before {
    animation: traveling-pulse-forward 0.6s ease-in-out infinite;
  }

  .wheel-container:hover .wheel-line::after {
    animation: traveling-pulse-reverse 0.8s ease-in-out infinite 0.2s;
  }

  .line-1{ top: 50%; left: 50%; width: 140px; transform: translate(0, -50%) rotate(0deg); }
  .line-2{ top: 50%; left: 50%; width: 140px; transform: translate(0, -50%) rotate(45deg); }
  .line-3{ top: 50%; left: 50%; width: 140px; transform: translate(0, -50%) rotate(90deg); }
  .line-4{ top: 50%; left: 50%; width: 140px; transform: translate(0, -50%) rotate(135deg); }
  .line-5{ top: 50%; left: 50%; width: 140px; transform: translate(0, -50%) rotate(180deg); }
  .line-6{ top: 50%; left: 50%; width: 140px; transform: translate(0, -50%) rotate(225deg); }
  .line-7{ top: 50%; left: 50%; width: 140px; transform: translate(0, -50%) rotate(270deg); }
  .line-8{ top: 50%; left: 50%; width: 140px; transform: translate(0, -50%) rotate(315deg); }

  .button-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-top: 30px;
  }

  .random-button, .archive-button {
    background: var(--yellow);
    color: var(--red);
    border: 2px solid var(--yellow);
    padding: 14px 28px;
    border-radius: 30px;
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    font-size: 14px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    cursor: pointer;
    position: relative;
    box-shadow: 0 0 20px var(--yellow), 0 4px 12px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    z-index: 10;
    text-shadow: none;
  }

  .archive-button {
    border: 2px solid var(--light-cyan-glow);
  }

  .random-button::before, .archive-button::before {
    content: '';
    position: absolute;
    top: -4px;
    left: -4px;
    right: -4px;
    bottom: -4px;
    border-radius: 32px;
    background: linear-gradient(45deg, var(--yellow), var(--yellow), var(--yellow));
    z-index: -1;
    animation: edge-glow 3s ease-in-out infinite;
    opacity: 0.5;
  }

  .archive-button::before {
    background: linear-gradient(45deg, var(--light-cyan-glow), var(--light-cyan-glow), var(--light-cyan-glow));
  }

  @keyframes edge-glow {
    0% {
      box-shadow: 0 0 10px var(--yellow), 0 0 20px var(--yellow);
      opacity: 0.5;
    }
    50% {
      box-shadow: 0 0 20px var(--yellow), 0 0 40px var(--yellow);
      opacity: 0.8;
    }
    100% {
      box-shadow: 0 0 10px var(--yellow), 0 0 20px var(--yellow);
      opacity: 0.5;
    }
  }

  .random-button:hover, .archive-button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 0 35px var(--yellow), 0 8px 20px rgba(0,0,0,0.4);
  }

  .archive-button:hover {
    box-shadow: 0 0 35px var(--light-cyan-glow), 0 8px 20px rgba(0,0,0,0.4);
  }

  .archive-bottom{
    position: fixed;
    bottom: 15px;
    left: 15px;
    font-size: 11px;
    color: #aaccff;
    text-decoration: underline;
    cursor: pointer;
    opacity: 0.7;
    text-shadow: 0 0 5px #00ddff;
  }
  .archive-bottom:hover{
    opacity: 1;
    color: #ffffff;
    text-shadow: 0 0 10px #00ddff;
  }

  #comet-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    pointer-events: none;
  }
  .comet {
    position: absolute;
    width: 8px;
    height: 8px;
    background: radial-gradient(circle, #ffffff 0%, transparent 70%);
    box-shadow: 0 0 15px var(--light-cyan-glow);
    animation: comet-streak 6s linear infinite;
    opacity: 0;
  }
  .comet::after {
    content: '';
    position: absolute;
    top: 50%;
    left: -40px;
    width: 40px;
    height: 1px;
    background: linear-gradient(to left, var(--light-cyan-glow), transparent);
    opacity: 0.5;
    transform: translateY(-50%);
  }
  @keyframes comet-streak {
    0% { opacity: 0; transform: translate(0, 0) rotate(45deg); }
    10% { opacity: 0.8; }
    90% { opacity: 0.8; }
    100% { opacity: 0; transform: translate(2000px, -2000px) rotate(45deg); }
  }
  .comet:nth-child(1) { left: 15%; top: 25%; animation-delay: 0s; }
  .comet:nth-child(2) { left: 55%; top: 75%; animation-delay: 2s; }
  .comet:nth-child(3) { left: 85%; top: 35%; animation-delay: 4s; }

  #asteroid-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    pointer-events: none;
  }
  .asteroid {
    position: absolute;
    width: 15px;
    height: 15px;
    background: radial-gradient(circle, var(--light-cyan-glow) 0%, transparent 70%);
    border-radius: 50%;
    box-shadow: 0 0 10px var(--light-cyan-glow);
    animation: asteroid-drift 25s linear infinite;
    opacity: 0.6;
  }
  @keyframes asteroid-drift {
    0% { transform: translate(0, 0); }
    100% { transform: translate(800px, 400px); }
  }
  .asteroid:nth-child(1) { left: 25%; top: 15%; animation-delay: 0s; }
  .asteroid:nth-child(2) { left: 65%; top: 55%; animation-delay: 12s; }

  @media(max-width:600px){

<script>
document.addEventListener('DOMContentLoaded', function() {
  console.log('Page loaded, bypassing password overlay...');
  const overlay = document.getElementById('password-overlay');
  const passwordInput = document.getElementById('password-input');
  const submitButton = document.getElementById('password-submit');
  const errorMessage = document.getElementById('password-error');

  overlay.classList.add('hidden');
  document.querySelectorAll('body > *').forEach(el => {
    el.style.visibility = 'visible';
  });

  const correctPassword = '5813';
  function checkPassword() {
    console.log('Checking password:', passwordInput.value);
    if (passwordInput.value === correctPassword) {
      console.log('Password correct, hiding overlay');
      overlay.classList.add('hidden');
      document.querySelectorAll('body > *').forEach(el => {
        el.style.visibility = 'visible';
      });
    } else {
      console.log('Incorrect password');
      errorMessage.style.display = 'block';
      passwordInput.value = '';
      passwordInput.focus();
    }
  }

  window.resetAuth = function() {
    localStorage.removeItem('isAuthenticated');
    overlay.classList.remove('hidden');
    document.querySelectorAll('body > *:not(#password-overlay)').forEach(el => {
      el.style.visibility = 'hidden';
    });
    passwordInput.value = '';
    errorMessage.style.display = 'none';
    passwordInput.focus();
  };

  submitButton.addEventListener('click', checkPassword);
  passwordInput.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      console.log('Enter key pressed, checking password');
      checkPassword();
    }
  });

  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particlesArray = [];
  const numberOfParticles = 80;

  class Particle {
      constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 1 + 0.5;
          this.speedX = Math.random() * 0.3 - 0.15;
          this.speedY = Math.random() * 0.3 - 0.15;
          this.color = ['#ffffff', '#33ddff'][Math.floor(Math.random() * 2)];
      }
      update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
          if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }
      draw() {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.shadowBlur = 5;
          ctx.shadowColor = this.color;
      }
  }

  function init() {
      particlesArray.length = 0;
      for (let i = 0; i < numberOfParticles; i++) {
          particlesArray.push(new Particle());
      }
  }

  function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const particle of particlesArray) {
          particle.update();
          particle.draw();
      }
      requestAnimationFrame(animate);
  }

  init();
  animate();

  window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
  });

  const categoryMap = {
      'politics': 'politics.html',
      'markets-economics': 'markets-economics.html',
      'sports-leisure': 'sports-leisure.html',
      'science-nature-technology': 'science-nature-technology.html',
      'arts-literature': 'arts-literature.html',
      'wisdom-philosophy': 'wisdom-philosophy.html',
      'conspiracy-corner': 'conspiracy-corner.html',
      'history': 'history.html'
  };

  window.goToCategory = function(category) {
      const url = categoryMap[category];
      if (url) {
          window.location.href = url;
      } else {
          console.error('Invalid category:', category);
      }
  };

  window.goToNewsHub = function() {
      window.location.href = 'news.html';
  };

  window.goToRandomArticle = function() {
    // Open a blank window immediately (tied to click gesture)
    const newWindow = window.open('', '_blank');
    
    // If blocked, bail out (user can retry or check popup settings)
    if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
        console.error('Popup blocked. Please allow popups for this site.');
        // Optional: alert('Popup blockedâ€”check your browser settings and try again.');
        return;
    }

    // Now do the async work and navigate the window
    fetch('surprise-me-links.txt')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: Failed to load surprise-me-links.txt`);
            }
            return response.text();
        })
        .then(text => {
            const lines = text.split('\n').filter(line => line.trim());
            const links = lines.map(line => {
                const parts = line.split('|');
                if (parts.length >= 2) {
                    return parts[1].trim();
                }
                return null;
            }).filter(link => link !== null);
            
            // Use only the first 5 links (most recent)
            const surpriseLinks = links.slice(0, 5);
            
            if (surpriseLinks.length > 0) {
                const randomLink = surpriseLinks[Math.floor(Math.random() * surpriseLinks.length)];
                newWindow.location.href = randomLink;  // Navigate the open window
            } else {
                throw new Error('No valid links found in surprise-me-links.txt');
            }
        })
        .catch(error => {
            console.error('Error loading surprise me links:', error);
            if (newWindow && !newWindow.closed) {
                newWindow.close();  // Clean up the blank window on error
            }
            // Optional: Show a user-friendly message, e.g., via a toast or alert
        });
  };

  window.goToSurpriseArchive = function() {
      window.location.href = 'surprise-archive.html';
  };
});

window.openArchive = function() {
    window.location.href = 'archive.html';
};
