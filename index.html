   :root{
     --red:#cc0000;
     --orange:#ff6600;
     --green:#009900;
     --lime-green:#32cd32;
     --blue:#3388cc;
     --light-blue:#000080;
     --indigo:#4b0082;
     --violet:#6600cc;
     --pink:#ff3399;
   }

   /* Color utilities */
   .c-red{color:var(--red)}
   .c-orange{color:var(--orange)}
   .c-green{color:var(--green)}
   .c-lime-green{color:var(--lime-green)}
   .c-blue{color:var(--blue)}
   .c-light-blue{color:var(--light-blue)}
   .c-indigo{color:var(--indigo)}
   .c-violet{color:var(--violet)}
   .c-pink{color:var(--pink)}
   .c-purple{color:var(--violet)}

   body{
     font-family:'Courier New', monospace;
     background-color:#e0e0e0;
     margin:0; padding:20px; line-height:1.4;
     position: relative;
   }

   /* Newsprint texture */
   body::before {
     content: '';
     position: fixed;
     inset: 0;
     background-image:
       radial-gradient(circle at 1px 1px, rgba(0,0,0,0.06) 1px, transparent 1px),
       radial-gradient(circle at 4px 4px, rgba(0,0,0,0.04) 1px, transparent 1px),
       radial-gradient(circle at 7px 7px, rgba(0,0,0,0.03) 1px, transparent 1px);
     background-size: 6px 6px, 10px 10px, 14px 14px;
     pointer-events: none;
     z-index: -1;
   }

   .header{ text-align:center; margin-bottom:30px; }
   .header h1{ font-size:36px; color:#000; margin:0; font-weight:bold; }

   .nav-links {
     text-align: center;
     margin-bottom: 12px;
     padding: 10px 0;
     border-bottom: 2px solid #ccc;
   }
   .nav-links a {
     margin: 0 15px;
     color: #333;
     text-decoration: none;
     font-weight: bold;
     font-size: 14px;
   }
   .nav-links a:hover { text-decoration: underline; }

   /* Mobile tabs */
   .mobile-tabs {
     display: none;
     text-align: center;
     margin: 12px auto 10px;
     max-width: 720px;
   }
   .tabs-row {
     display: grid;
     grid-template-columns: 1fr 1fr 1fr;
     gap: 8px;
     padding: 0 20px;
     box-sizing: border-box;
   }
   .tab-btn {
     border: 1px solid #bbb;
     border-radius: 6px;
     padding: 10px 10px;
     font-weight: bold;
     background: #f7f7f7;
     cursor: pointer;
     user-select: none;
   }
   .tab-btn:active { transform: translateY(1px); }
   .tab-btn:hover { background:#efefef; }
   .tab-active {
     background: #111827;
     color: #fff;
     border-color: #111827;
   }

   .container{
     display:grid; grid-template-columns:1fr 1fr 1fr;  /* 3 columns */
     gap:25px; width:100%; margin:0; padding:0 20px; box-sizing:border-box;
     position: relative;
     max-width: 1400px;
     margin-left: auto;
     margin-right: auto;
   }

   /* Column dividers */
   .container::before,
   .container::after {
     content: '';
     position: absolute;
     top: 0;
     bottom: 0;
     width: 1px;
     background-color: #d0d0d0;
     z-index: 1;
   }
   .container::before { left: calc(33.333% - 1px); }
   .container::after  { left: calc(66.666% - 1px); }

   .column{
     padding:15px;
     background-color: transparent;
     position: relative;
     z-index: 2;
   }
   .link-item{ margin-bottom:15px; font-size:18px; font-weight:bold; }
   .link-item a{ text-decoration:none; display:block; padding:2px 0; }
   .link-item a:hover{ text-decoration:underline; }

   /* Admin panel */
   .admin-controls {
     position: fixed;
     bottom: 20px;
     right: 20px;
     background: rgba(255,255,255,0.9);
     padding: 15px;
     border: 1px solid #ccc;
     border-radius: 5px;
     font-size: 12px;
     max-width: 300px;
     display: none;
   }
   .admin-controls.show { display: block; }
   .admin-controls button {
     margin: 5px;
     padding: 5px 10px;
     font-size: 11px;
     background: #f0f0f0;
     border: 1px solid #ccc;
     cursor: pointer;
   }
   .admin-controls button:hover { background: #e0e0e0; }

   /* Tablet */
   @media (max-width:900px){
     .container{ grid-template-columns:1fr 1fr 1fr; gap:18px; }
   }

   /* Mobile: tabs & one column at a time */
   @media (max-width:640px){
     .mobile-tabs { display:block; }
     .container{ grid-template-columns:1fr; gap:12px; }
     .container::before, .container::after { display:none; }
     .header h1{ font-size:28px; }
   }

   .hidden { display: none !important; }
 </style>

// ================== MANAGER ==================
class DayLugeManager {
  constructor() {
    this.data = this.loadData();
    this.activeTab = 1; // 1..3
    this.mobileQuery = window.matchMedia('(max-width: 640px)');
    this.init();
  }

  loadData() {
    try {
      const stored = localStorage.getItem(CONFIG.storageKey);
      return stored ? JSON.parse(stored) : INITIAL_DATA;
    } catch (e) {
      return INITIAL_DATA;
    }
  }

  saveData() {
    try { localStorage.setItem(CONFIG.storageKey, JSON.stringify(this.data)); }
    catch (e) {}
  }

  init() {
    this.render();
    this.updateStats();

    // Attach UI listeners
    this.bindUI();

    // Keep responsive
    this.mobileQuery.addEventListener?.('change', () => updateMobileVisibility(true));
    window.addEventListener('orientationchange', () => updateMobileVisibility(true));
    window.addEventListener('resize', () => updateMobileVisibility(true));

    // Initial mobile/desktop state
    updateMobileVisibility(true);
  }

  bindUI() {
    // Mobile tab buttons
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const n = Number(btn.dataset.tab || 1);
        setActiveTab(n);
      });
      // Keyboard (optional)
      btn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          const n = Number(btn.dataset.tab || 1);
          setActiveTab(n);
        }
      });
    });

    // Admin toggles
    document.getElementById('adminToggle')?.addEventListener('click', (e) => {
      e.preventDefault();
      toggleAdmin();
    });
    document.getElementById('btnAdd')?.addEventListener('click', addSampleLink);
    document.getElementById('btnArchive')?.addEventListener('click', () => forceArchive());
    document.getElementById('btnExport')?.addEventListener('click', exportData);
    document.getElementById('btnClear')?.addEventListener('click', clearAll);
  }

  addLink(columnNum, linkData) {
    const columnKey = `column${columnNum}`;
    linkData.dateAdded = new Date().toISOString();
    this.data[columnKey].unshift(linkData);
    this.enforceColumnLimit(columnKey);
    this.saveData();
    this.render();
    this.updateStats();
  }

  enforceColumnLimit(columnKey) {
    const column = this.data[columnKey];
    if (column.length > CONFIG.maxLinksPerColumn) {
      const excess = column.splice(CONFIG.maxLinksPerColumn);
      excess.forEach(link => {
        link.archivedDate = new Date().toISOString();
        link.originalColumn = columnKey;
        this.data.archived.push(link);
      });
    }
  }

  render() {
    for (let i = 1; i <= 3; i++) {
      const links = this.data[`column${i}`] || [];
      const target = document.getElementById(`col-${i}`);
      if (!target) continue;
      target.innerHTML = links.map(link =>
        `<div class="link-item"><a href="${link.url}" class="${link.color || ''}" target="_blank" rel="noopener noreferrer">${link.title}</a></div>`
      ).join('');
    }
    updateMobileVisibility(false);
  }

  updateStats() {
    const totalActive =
      (this.data.column1?.length || 0) +
      (this.data.column2?.length || 0) +
      (this.data.column3?.length || 0);
    const totalArchived = this.data.archived.length;

    const totalEl = document.getElementById('totalLinks');
    if (totalEl) totalEl.textContent = `Active: ${totalActive}/${CONFIG.totalMaxLinks} | Archived: ${totalArchived}`;

    const countsDiv = document.getElementById('linkCounts');
    if (countsDiv) {
      countsDiv.innerHTML = `
        Col 1: ${this.data.column1.length}/${CONFIG.maxLinksPerColumn}<br>
        Col 2: ${this.data.column2.length}/${CONFIG.maxLinksPerColumn}<br>
        Col 3: ${this.data.column3.length}/${CONFIG.maxLinksPerColumn}<br>
        <strong>Total: ${totalActive}/${CONFIG.totalMaxLinks}</strong>
      `;
    }
  }
}

// ================== GLOBAL HOOKS ==================
let dayLugeManager;

function toggleAdmin() {
  const panel = document.getElementById('adminControls');
  panel?.classList.toggle('show');
}
function addSampleLink() { dayLugeManager.addSampleLink(); }
function forceArchive()   { dayLugeManager.forceArchiveOld(); }
function exportData()     { dayLugeManager.exportData(); }
function clearAll()       { dayLugeManager.clearAll(); }

function isMobile(){
  return window.matchMedia('(max-width: 640px)').matches;
}

function setActiveTab(n){
  dayLugeManager.activeTab = Math.max(1, Math.min(3, Number(n) || 1));
  updateTabsUI();
  updateColumnVisibility();

  // Scroll to the selected column wrapper (works for both mobile & desktop)
  const wrap = document.getElementById(`colwrap-${dayLugeManager.activeTab}`);
  if (wrap) {
    wrap.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }
}

function updateTabsUI(){
  for (let i=1;i<=3;i++){
    const btn = document.getElementById(`tab-${i}`);
    if (!btn) continue;
    const active = (i === dayLugeManager.activeTab);
    btn.classList.toggle('tab-active', active);
    btn.setAttribute('aria-selected', active ? 'true' : 'false');
  }
}

function updateColumnVisibility(){
  const mobile = isMobile();
  for (let i=1;i<=3;i++){
    const wrap = document.getElementById(`colwrap-${i}`);
    if (!wrap) continue;
    if (mobile) {
      wrap.classList.toggle('hidden', i !== dayLugeManager.activeTab);
    } else {
      wrap.classList.remove('hidden'); // show all on desktop
    }
  }
}

function updateMobileVisibility(initial){
  updateTabsUI();
  updateColumnVisibility();
  if (initial && isMobile()) setActiveTab(dayLugeManager.activeTab || 1);
}

document.addEventListener('DOMContentLoaded', function() {
  dayLugeManager = new DayLugeManager();
  // Ensure default tab selected
  if (isMobile()) setActiveTab(1);
});
