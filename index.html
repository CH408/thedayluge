<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>THE DAYLUGE</title>

<!-- Vintage typewriter font -->
<link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">

<style>
  /* Force font loading */
  @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');
  
  :root {
    --red: #cc0000; 
    --orange: #ff8800; 
    --green: #00dd55;
    --blue: #1a1a80;
    --light-blue: #33ddff;
    --violet: #cc88ff;
    --pink: #ff1493;
    --yellow: #ffee44;
    --brown: #8B4513;
    --dark-green: #006400;
    --ink: #111; 
    --rule: #bfbfbf;
    --maxw: 1400px;
    --bright-purple-glow: #cc88ff;
    --light-cyan-glow: #88ccff;
  }

  * { box-sizing: border-box; margin: 0; padding: 0 }
  html, body { height: 100%; overflow-x: hidden; }

  body {
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    color: var(--ink);
    line-height: 1.5;
    background: #0a1428;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    position: relative;
    overflow: hidden;
  }

  #password-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #0a1428;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
  }

  #password-overlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  #password-overlay h2 {
    color: var(--bright-purple-glow);
    font-size: 24px;
    text-shadow: 0 0 10px var(--bright-purple-glow);
    margin-bottom: 20px;
  }

  #password-input {
    padding: 10px;
    font-size: 16px;
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    background: #1a2a44;
    color: var(--light-cyan-glow);
    border: 2px solid var(--light-cyan-glow);
    border-radius: 5px;
    outline: none;
    width: 200px;
    text-align: center;
  }

  #password-input:focus {
    box-shadow: 0 0 10px var(--light-cyan-glow);
  }

  #password-submit {
    margin-top: 15px;
    padding: 10px 20px;
    background: linear-gradient(45deg, var(--bright-purple-glow), var(--light-cyan-glow));
    color: #ffffff;
    border: 2px solid var(--light-cyan-glow);
    border-radius: 5px;
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    font-size: 14px;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #password-submit:hover, #password-submit:focus {
    background: linear-gradient(45deg, var(--light-cyan-glow), var(--bright-purple-glow));
    box-shadow: 0 0 15px var(--light-cyan-glow);
  }

  #password-error {
    color: var(--pink);
    font-size: 14px;
    margin-top: 10px;
    text-shadow: 0 0 5px var(--pink);
    display: none;
  }

  /* Energy field effects */
  body::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: radial-gradient(circle at center, rgba(0,150,255,0.1) 0%, transparent 70%);
    animation: energy-pulse 6s ease-in-out infinite;
    pointer-events: none;
  }

  body::after {
    content: '';
    position: absolute;
    top: -2px; left: -2px; right: -2px; bottom: -2px;
    background:
      linear-gradient(0deg, transparent 0%, rgba(0,200,255,0.3) 1%, transparent 3%),
      linear-gradient(90deg, transparent 0%, rgba(0,200,255,0.3) 1%, transparent 3%),
      linear-gradient(180deg, transparent 0%, rgba(0,200,255,0.3) 1%, transparent 3%),
      linear-gradient(270deg, transparent 0%, rgba(0,200,255,0.3) 1%, transparent 3%);
    animation: edge-glow 4s ease-in-out infinite;
    pointer-events: none;
  }

  @keyframes energy-pulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }

  @keyframes edge-glow {
    0%, 100% { opacity: 0.4; }
    50% { opacity: 0.8; }
  }
