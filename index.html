<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>THE DAYLUGE</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">

<style>
  :root {
    --red: #cc0000;  
    --orange: #ff8800;  
    --green: #00dd55;
    --blue: #1a1a80;
    --light-blue: #33ddff;
    --violet: #cc88ff;
    --pink: #ff69b4;
    --yellow: #ffdd00;
    --bright-blue: #00b7eb;
    --ink: #111;  
    --bright-purple-glow: #cc88ff;
    --light-cyan-glow: #33ddff;
    --gold: #d4af37;
    --gold-bright: #ffd700;
    --marble-gray: #d3d3d3;
    --bright-dark-green: #00aa33;
    --dodgers-blue: #1e90ff;
    --pulse-duration: 1.8s;
    --connection-color: var(--light-cyan-glow);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html, body {
    height: 100%;
    overflow-x: hidden;
  }

  body {
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    color: var(--ink);
    line-height: 1.5;
    background: #000000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    position: relative;
    overflow: hidden;
  }

  .header {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 10;
  }

  .header h1 {
    text-transform: uppercase;  
    letter-spacing: .5px;  
    font-size: 42px;  
    margin-bottom: 8px;
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    animation: title-pulse 8s ease-in-out infinite;
  }

  @keyframes title-pulse {
    0% {  
      color: var(--bright-purple-glow);
      text-shadow: 0 0 15px var(--bright-purple-glow), 2px 2px 4px rgba(0,0,0,0.8);
    }
    25% {  
      color: var(--light-cyan-glow);
      text-shadow: 0 0 17px var(--light-cyan-glow), 2px 2px 4px rgba(0,0,0,0.8);
    }
    50% {  
      color: var(--pink);
      text-shadow: 0 0 20px var(--pink), 2px 2px 4px rgba(0,0,0,0.8);
    }
    75% {  
      color: var(--bright-blue);
      text-shadow: 0 0 17px var(--bright-blue), 2px 2px 4px rgba(0,0,0,0.8);
    }
    100% {  
      color: var(--bright-purple-glow);
      text-shadow: 0 0 15px var(--bright-purple-glow), 2px 2px 4px rgba(0,0,0,0.8);
    }
  }

  .wheel-container {
    position: relative;
    width: 500px;
    height: 500px;
    margin: 0 auto;
    z-index: 5;
  }

  .connection-lines {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    pointer-events: none;
  }

  .connection-path {
    fill: none;
    stroke: var(--connection-color);
    stroke-linecap: round;
    animation: pulse-beam var(--pulse-duration) ease-in-out infinite;
  }

  @keyframes pulse-beam {
    0% {
      stroke-width: 1;
      stroke-opacity: 0.3;
      filter: drop-shadow(0 0 4px var(--connection-color));
    }
    50% {
      stroke-width: 3;
      stroke-opacity: 1;
      filter: drop-shadow(0 0 8px var(--connection-color));
    }
    100% {
      stroke-width: 1;
      stroke-opacity: 0.3;
      filter: drop-shadow(0 0 4px var(--connection-color));
    }
  }

  .path-1 { animation-delay: 0s; }
  .path-2 { animation-delay: 0.2s; }
  .path-3 { animation-delay: 0.4s; }
  .path-4 { animation-delay: 0.6s; }
  .path-5 { animation-delay: 0.8s; }
  .path-6 { animation-delay: 1.0s; }
  .path-7 { animation-delay: 1.2s; }
  .path-8 { animation-delay: 1.4s; }

  .wheel-center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, var(--red) 0%, #aa0000 100%);
    color: yellow;
    border: 2px solid #ffdd00;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    font-size: 20px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    line-height: 1.2;
    box-shadow: 0 0 30px #ffdd0088, 0 4px 12px rgba(0,0,0,0.8);
    animation: pulse 3s ease-in-out infinite;
    text-decoration: none;
    text-align: center;
  }

  @keyframes pulse {
    0%, 100% {  
      box-shadow: 0 0 30px #ffdd0088, 0 4px 12px rgba(0,0,0,0.8);
      border-color: #ffdd00;
    }
    50% {  
      box-shadow: 0 0 60px #ffdd00ff, 0 8px 25px rgba(255,221,0,0.4);
      border-color: #ffff00;
      transform: translate(-50%, -50%) scale(1.02);
    }
  }

  .circle {
    position: absolute;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    font-weight: 900;
    font-size: 13px;
    line-height: 1.2;
    cursor: pointer;
    background: black;
  }

  .circle-1 { left: 390px; top: 205px; border: 2px solid var(--marble-gray); color: var(--marble-gray); }
  .circle-2 { left: 336px; top: 336px; border: 2px solid var(--bright-dark-green); color: var(--bright-dark-green); }
  .circle-3 { left: 205px; bottom: 20px; border: 2px solid var(--orange); color: var(--orange); }
  .circle-4 { left: 74px; bottom: 64px; border: 2px solid var(--dodgers-blue); color: var(--dodgers-blue); }
  .circle-5 { left: 20px; top: 205px; border: 2px solid var(--violet); color: var(--violet); }
  .circle-6 { left: 74px; top: 74px; border: 2px solid var(--pink); color: var(--pink); }
  .circle-7 { left: 205px; top: 20px; border: 2px solid #00ff00; color: #00ff00; }
  .circle-8 { left: 336px; top: 74px; border: 2px solid var(--gold-bright); color: var(--gold-bright); }

  .button-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-top: 30px;
  }

  .random-button {
    background: var(--yellow);
    color: var(--red);
    border: 2px solid var(--red);
    padding: 14px 28px;
    border-radius: 30px;
    font-family: 'Special Elite', 'Courier New', Courier, monospace;
    font-size: 14px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    cursor: pointer;
    position: relative;
    z-index: 10;
    box-shadow: 0 0 20px var(--yellow), 0 4px 12px rgba(0,0,0,0.3), 0 0 15px var(--red);
    animation: red-glow 2s ease-in-out infinite;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  @keyframes red-glow {
    0% { box-shadow: 0 0 10px var(--red), 0 0 20px var(--red), 0 0 20px var(--yellow); }
    50% { box-shadow: 0 0 25px var(--red), 0 0 40px var(--red), 0 0 25px var(--yellow); }
    100% { box-shadow: 0 0 10px var(--red), 0 0 20px var(--red), 0 0 20px var(--yellow); }
  }

  .random-button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 0 40px var(--red), 0 8px 20px rgba(0,0,0,0.4), 0 0 25px var(--yellow);
  }

  .archive-bottom {
    position: fixed;
    bottom: 15px;
    left: 15px;
    font-size: 11px;
    color: #aaccff;
    text-decoration: underline;
    cursor: pointer;
    opacity: 0.7;
    text-shadow: 0 0 5px #00ddff;
  }

  .archive-bottom:hover {
    opacity: 1;
    color: #ffffff;
    text-shadow: 0 0 10px #00ddff;
  }

  @media (max-width: 600px) {
    .wheel-container {
      width: 300px;
      height: 300px;
    }
    .wheel-center {
      width: 100px;
      height: 100px;
      font-size: 16px;
    }
    .circle {
      width: 60px;
      height: 60px;
      font-size: 10px;
    }
    .circle-1 { left: 234px; top: 123px; }
    .circle-2 { left: 201px; top: 201px; }
    .circle-3 { left: 123px; bottom: 12px; }
    .circle-4 { left: 45px; bottom: 39px; }
    .circle-5 { left: 12px; top: 123px; }
    .circle-6 { left: 45px; top: 45px; }
    .circle-7 { left: 123px; top: 12px; }
    .circle-8 { left: 201px; top: 45px; }
    .connection-path {
      animation: pulse-beam var(--pulse-duration) ease-in-out infinite;
    }
    .connection-path:nth-child(1) { animation-delay: 0s; }
    .connection-path:nth-child(2) { animation-delay: 0.2s; }
    .connection-path:nth-child(3) { animation-delay: 0.4s; }
    .connection-path:nth-child(4) { animation-delay: 0.6s; }
    .connection-path:nth-child(5) { animation-delay: 0.8s; }
    .connection-path:nth-child(6) { animation-delay: 1.0s; }
    .connection-path:nth-child(7) { animation-delay: 1.2s; }
    .connection-path:nth-child(8) { animation-delay: 1.4s; }
  }

  @media (max-width: 400px) {
    .header h1 {
      font-size: 32px;
    }
    .wheel-container {
      width: 250px;
      height: 250px;
    }
    .wheel-center {
      width: 80px;
      height: 80px;
      font-size: 14px;
    }
    .circle {
      width: 50px;
      height: 50px;
      font-size: 9px;
    }
    .circle-1 { left: 195px; top: 102px; }
    .circle-2 { left: 168px; top: 168px; }
    .circle-3 { left: 102px; bottom: 10px; }
    .circle-4 { left: 37px; bottom: 32px; }
    .circle-5 { left: 10px; top: 102px; }
    .circle-6 { left: 37px; top: 37px; }
    .circle-7 { left: 102px; top: 10px; }
    .circle-8 { left: 168px; top: 37px; }
    .connection-path {
      animation: pulse-beam var(--pulse-duration) ease-in-out infinite;
    }
    .connection-path:nth-child(1) { animation-delay: 0s; }
    .connection-path:nth-child(2) { animation-delay: 0.2s; }
    .connection-path:nth-child(3) { animation-delay: 0.4s; }
    .connection-path:nth-child(4) { animation-delay: 0.6s; }
    .connection-path:nth-child(5) { animation-delay: 0.8s; }
    .connection-path:nth-child(6) { animation-delay: 1.0s; }
    .connection-path:nth-child(7) { animation-delay: 1.2s; }
    .connection-path:nth-child(8) { animation-delay: 1.4s; }
  }
</style>
</head>
<body>
  <div class="header">
    <h1>THE DAYLUGE</h1>
  </div>

  <div class="wheel-container">
    <svg class="connection-lines" width="100%" height="100%"></svg>
    <a class="wheel-center" href="./news.html" aria-label="Go to Trending News">
      TRENDING<br>NEWS
    </a>
    <div class="circle circle-1" onclick="goToCategory('politics')">Politics</div>
    <div class="circle circle-2" onclick="goToCategory('markets-economics')">Markets &amp; Economics</div>
    <div class="circle circle-3" onclick="goToCategory('sports-leisure')">Sports &amp; Leisure</div>
    <div class="circle circle-4" onclick="goToCategory('science-nature-technology')">Science, Nature &amp; Technology</div>
    <div class="circle circle-5" onclick="goToCategory('arts-literature')">Arts &amp; Literature</div>
    <div class="circle circle-6" onclick="goToCategory('wisdom-philosophy')">Wisdom &amp; Philosophy</div>
    <div class="circle circle-7" onclick="goToCategory('conspiracy-corner')">Conspiracy Corner</div>
    <div class="circle circle-8" onclick="goToCategory('history')">History</div>
  </div>

  <div class="button-container">
    <button class="random-button" onclick="goToRandomArticle()">SURPRISE ME!</button>
  </div>

  <div class="archive-bottom" onclick="openArchive()">archive</div>

<script>
  const categoryMap = {
    'politics': 'politics.html',
    'markets-economics': 'markets-economics.html',
    'sports-leisure': 'sports-leisure.html',
    'science-nature-technology': 'science-nature-technology.html',
    'arts-literature': 'arts-literature.html',
    'wisdom-philosophy': 'wisdom-philosophy.html',
    'conspiracy-corner': 'conspiracy-corner.html',
    'history': 'history.html'
  };

  window.goToCategory = function(category) {
    const url = categoryMap[category];
    if (url) {
      window.location.href = url;
    }
  };

  window.goToRandomArticle = function() {
    const newWindow = window.open('', '_blank');
    if (!newWindow) return;

    fetch('surprise-me-links.txt')
      .then(response => response.text())
      .then(text => {
        const lines = text.split('\n').filter(line => line.trim());
        const links = lines.map(line => {
          const parts = line.split('|');
          if (parts.length >= 2) return parts[1].trim();
          return null;
        }).filter(link => link !== null);
        
        const surpriseLinks = links.slice(0, 12);
        if (surpriseLinks.length > 0) {
          const randomLink = surpriseLinks[Math.floor(Math.random() * surpriseLinks.length)];
          newWindow.location.href = randomLink;
        }
      });
  };

  window.openArchive = function() {
    window.location.href = 'archive.html';
  };

  function drawConnections() {
    const svg = document.querySelector('.connection-lines');
    const wheelCenter = document.querySelector('.wheel-center');
    const circles = document.querySelectorAll('.circle');

    const svgRect = svg.getBoundingClientRect();
    const hubRect = wheelCenter.getBoundingClientRect();
    const hubRadius = hubRect.width / 2;
    const hubCenterX = hubRect.left + hubRadius - svgRect.left;
    const hubCenterY = hubRect.top + hubRadius - svgRect.top;

    svg.innerHTML = '';

    circles.forEach((circle, index) => {
      const rect = circle.getBoundingClientRect();
      const circleRadius = rect.width / 2;
      const circleCenterX = rect.left + circleRadius - svgRect.left;
      const circleCenterY = rect.top + circleRadius - svgRect.top;

      // Calculate direction vector from hub to circle
      const dx = circleCenterX - hubCenterX;
      const dy = circleCenterY - hubCenterY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      // Define gap distances (in pixels)
      const hubGap = 10;
      const circleGap = 10;

      // Calculate start and end points to create gaps
      const startX = hubCenterX + (dx / distance) * (hubRadius + hubGap);
      const startY = hubCenterY + (dy / distance) * (hubRadius + hubGap);
      const endX = circleCenterX - (dx / distance) * (circleRadius + circleGap);
      const endY = circleCenterY - (dy / distance) * (circleRadius + circleGap);

      // Create curved path
      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      const controlX = (startX + endX) / 2;
      const controlY = (startY + endY) / 2;
      const d = `M${startX},${startY} Q${controlX},${controlY} ${endX},${endY}`;
      path.setAttribute('d', d);
      path.classList.add('connection-path', `path-${index + 1}`);
      svg.appendChild(path);
    });
  }

  window.addEventListener('load', drawConnections);
  window.addEventListener('resize', drawConnections);
  window.addEventListener('orientationchange', drawConnections);
</script>
</body>
</html>
