<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Opinion - THE DAYLUGE</title>

<!-- Vintage typewriter font -->
<link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">

<style>
  /* Force font loading */
  @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');
  
  :root{
    /* Atomic color palette */
    --red:#cc0000; 
    --orange:#ff8800; 
    --green:#00dd55;
    --blue:#1a1a80;
    --light-blue:#33ddff;
    --violet:#cc88ff;
    --pink:#ff1493;
    --yellow:#ffee44;
    --brown:#8B4513;
    --dark-green:#006400;
    --ink:#111; 
    --rule:#bfbfbf;
    --maxw:1200px;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html, body {height:100%;}

  body{
    font-family:'Special Elite', 'Courier New', Courier, monospace;
    color:var(--ink);
    line-height:1.5;
    background:#0a1428;
    padding:20px;
    position:relative;
    min-height:100vh;
  }

  /* Simple energy field effects */
  body::before {
    content: '';
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    background:
      radial-gradient(circle at center, rgba(0,150,255,0.05) 0%, transparent 70%);
    animation:energy-pulse 8s ease-in-out infinite;
    pointer-events: none;
  }

  @keyframes energy-pulse {
    0%, 100% { opacity:0.3; }
    50% { opacity:0.6; }
  }

  .wrap{max-width:var(--maxw); margin:0 auto; position:relative; z-index:1;}

  /* Header */
  header{text-align:center; margin-bottom:30px;}
  h1{
    text-transform:uppercase; 
    letter-spacing:.5px; 
    font-size:36px; 
    color:#ffffff;
    text-shadow:0 0 15px #00ddff, 2px 2px 4px rgba(0,0,0,0.8);
    animation:title-pulse 3s ease-in-out infinite;
    margin-bottom:15px;
  }

  @keyframes title-pulse {
    0%, 100% { 
      color:#ffffff;
      text-shadow:0 0 15px #00ddff, 2px 2px 4px rgba(0,0,0,0.8);
    }
    50% { 
      color:#66ddff;
      text-shadow:0 0 30px #00ddff, 0 0 45px #66ddff, 2px 2px 4px rgba(0,0,0,0.8);
    }
  }

  .category-title{
    color:var(--orange);
    font-size:24px;
    text-transform:uppercase;
    margin-bottom:20px;
    text-align:center;
    font-weight:900;
    letter-spacing:1px;
    text-decoration:underline;
    text-underline-offset:8px;
    text-decoration-color:var(--orange);
  }

  /* Back to Home button - bottom right corner */
  .back-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    background:transparent;
    color:#aaccff;
    padding:8px 16px;
    text-decoration:none;
    border-radius:20px;
    font-size:12px;
    font-weight:bold;
    text-transform:uppercase;
    border:1px solid rgba(255,221,0,0.3);
    box-shadow:0 0 5px rgba(255,136,0,0.1);
    transition:all 0.3s ease;
    z-index:20;
    text-shadow:0 0 5px #00ddff;
    opacity:0.7;
  }
  .back-btn:hover{
    background:rgba(255,255,255,0.1);
    box-shadow:0 0 15px rgba(255,136,0,0.3);
    transform:scale(1.05);
    color:#ffffff;
    opacity:1;
  }

  /* Links grid - CONVERTED TO 1-COLUMN */
  .grid{
    display:grid;
    grid-template-columns:1fr;
    gap:5px;
    margin-top:30px;
    max-width:800px;
    margin-left:auto;
    margin-right:auto;
  }

  .link{
    background:transparent;
    border:none;
    border-radius:15px;
    padding:12px 20px;
    transition:all 0.3s ease;
    margin-bottom:5px;
  }

  .link:hover{
    transform:translateY(-5px) scale(1.02);
    box-shadow:0 0 20px rgba(255,136,0,0.3);
  }

  .link a{
    display:block;
    font-size:18px;
    font-weight:bold;
    text-decoration:none;
    color:#ffffff;
    word-break:break-word;
    text-shadow:0 0 10px rgba(255,136,0,0.5);
    border-bottom:1px solid rgba(255,136,0,0.3);
    padding-bottom:8px;
    line-height:1.4;
  }
  .link a:hover{
    color:var(--orange);
    text-decoration:underline;
    text-shadow:0 0 15px rgba(255,136,0,0.8);
  }

  /* Button container for side-by-side buttons */
  .button-container{
    margin:40px auto;
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
  }

  /* Random button */
  .random-button{
    background:linear-gradient(45deg, var(--orange) 0%, #ff6600 100%);
    color:white;
    border:2px solid #ffdd00;
    padding:14px 28px;
    border-radius:30px;
    font-family:'Special Elite', 'Courier New', Courier, monospace;
    font-size:14px;
    font-weight:bold;
    text-transform:uppercase;
    letter-spacing:0.5px;
    cursor:pointer;
    transition:all 0.3s ease;
    box-shadow:0 0 15px rgba(255,136,0,0.3);
    text-shadow:0 0 5px #ffffff;
  }
  .random-button:hover{
    background:linear-gradient(45deg, #ff6600 0%, var(--orange) 100%);
    transform:translateY(-3px);
    box-shadow:0 0 25px rgba(255,136,0,0.5), 0 8px 20px rgba(0,0,0,0.4);
  }

  /* Go Deeper button */
  .go-deeper-button{
    background:transparent;
    color:var(--orange);
    border:2px solid var(--orange);
    padding:14px 28px;
    border-radius:30px;
    font-family:'Special Elite', 'Courier New', Courier, monospace;
    font-size:14px;
    font-weight:bold;
    text-transform:uppercase;
    letter-spacing:0.5px;
    cursor:pointer;
    transition:all 0.3s ease;
    text-shadow:0 0 5px rgba(255,136,0,0.5);
    text-decoration:none;
    display:inline-block;
  }
  .go-deeper-button:hover{
    background:rgba(255,136,0,0.1);
    transform:translateY(-3px);
    box-shadow:0 0 25px rgba(255,136,0,0.3);
    color:#ffffff;
  }

  /* Responsive */
  @media(max-width:600px){
    h1{font-size:28px;}
    .category-title{font-size:22px; padding:12px 20px;}
    .link{padding:15px;}
    .link a{font-size:16px;}
    .button-container{
      flex-direction:column;
      align-items:center;
      gap:15px;
    }
    .random-button, .go-deeper-button{
      padding:12px 24px;
      font-size:13px;
    }
  }
</style>
</head>
<body>
<a href="/" class="back-btn">‚Üê Back to Home Page</a>

<div class="wrap">
  <header>
    <h1>THE DAYLUGE</h1>
    <div class="category-title">Opinion</div>
  </header>

  <!-- Opinion Links Grid -->
  <div class="grid" id="opinion-grid">
    <!-- Links will be loaded dynamically from opinion-links.txt (first 36 only) -->
  </div>

  <!-- Button Container -->
  <div class="button-container">
    <button class="random-button" onclick="goToRandomOpinion()">
      ‚öõÔ∏è SURPRISE ME!
    </button>
    <a href="/opinion-archive.html" class="go-deeper-button">
      üìö GO DEEPER
    </a>
  </div>
</div>

<script>
// Load opinion links from external file (limit to first 36)
async function loadOpinionLinks() {
  try {
    const response = await fetch('opinion-links.txt');
    if (!response.ok) {
      console.error('Failed to load opinion-links.txt:', response.status);
      return;
    }
    
    const text = await response.text();
    const lines = text.split('\n').filter(line => line.trim());
    
    const links = lines.map(line => {
      const parts = line.split('|');
      if (parts.length >= 2) {
        return {
          title: parts[0].trim(),
          url: parts[1].trim()
        };
      }
      return null;
    }).filter(link => link !== null);
    
    // Only show first 36 links (the rest go to archive)
    const displayLinks = links.slice(0, 36);
    
    // Populate the grid
    const grid = document.getElementById('opinion-grid');
    if (grid && displayLinks.length > 0) {
      grid.innerHTML = displayLinks.map(link => `
        <div class="link">
          <a href="${link.url}" target="_blank">
            ${link.title}
          </a>
        </div>
      `).join('');
    }
    
    console.log(`Showing ${displayLinks.length} opinion links (${links.length - displayLinks.length} moved to archive)`);
    
  } catch (error) {
    console.error('Error loading opinion links:', error);
  }
}

// Random opinion article function
async function goToRandomOpinion() {
  try {
    const response = await fetch('opinion-links.txt');
    if (!response.ok) {
      console.log('Could not load opinion-links.txt for random selection');
      return;
    }
    
    const text = await response.text();
    const lines = text.split('\n').filter(line => line.trim());
    
    const links = lines.map(line => {
      const parts = line.split('|');
      if (parts.length >= 2) {
        return parts[1].trim();
      }
      return null;
    }).filter(link => link !== null);
    
    // Random from first 36 links only (current page links)
    const currentLinks = links.slice(0, 36);
    if (currentLinks.length > 0) {
      const randomLink = currentLinks[Math.floor(Math.random() * currentLinks.length)];
      window.open(randomLink, '_blank');
    }
    
  } catch (error) {
    console.error('Error loading links for random selection:', error);
  }
}

// Load links when page loads
document.addEventListener('DOMContentLoaded', loadOpinionLinks);
</script>
</body>
</html>
