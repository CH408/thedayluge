<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surprise Me Archive - THE DAYLUGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite:wght@400&display=swap');
    :root {
      --mint-green: #98ffcc;
      --mint-green-light: #b3ffd9;
      --ink: #111;
      --maxw: 1200px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      color: var(--ink);
      line-height: 1.3;
      background: #0a1428;
      padding: 10px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(152,255,204,0.1) 0%, transparent 70%);
      animation: energy-pulse 6s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes energy-pulse {
      0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; }
    }
    #particle-canvas {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .wrap { max-width: var(--maxw); margin: 0 auto; position: relative; z-index: 5; padding-top: 20px; }
    .title-container {
      display: flex;
      align-items: center;
      max-width: 800px;
      justify-content: flex-start;
      margin-bottom: 10px;
    }
    .block-title {
      font-size: 16px;
      text-transform: uppercase;
      font-weight: 900;
      text-align: left;
    }
    .surprise-archive-title {
      color: var(--mint-green);
      animation: block-title-pulse-mint 8s ease-in-out infinite;
    }
    @keyframes block-title-pulse-mint {
      0% { text-shadow: 0 0 10px var(--mint-green), 2px 2px 4px rgba(0,0,0,0.8); }
      12.5% { text-shadow: 0 0 11px var(--mint-green), 2px 2px 4px rgba(0,0,0,0.8); }
      25% { text-shadow: 0 0 12px var(--mint-green), 2px 2px 4px rgba(0,0,0,0.8); }
      50% { text-shadow: 0 0 14px var(--mint-green), 2px 2px 4px rgba(0,0,0,0.8); }
      75% { text-shadow: 0 0 12px var(--mint-green), 2px 2px 4px rgba(0,0,0,0.8); }
      100% { text-shadow: 0 0 10px var(--mint-green), 2px 2px 4px rgba(0,0,0,0.8); }
    }
    .headlines { list-style: none; max-width: 800px; }
    .headline {
      font-size: 16px;
      margin-bottom: 5px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s ease forwards;
      color: var(--mint-green);
    }
    .headlines .headline:nth-child(1) { animation-delay: 0s; }
    .headlines .headline:nth-child(2) { animation-delay: 0.2s; }
    .headlines .headline:nth-child(3) { animation-delay: 0.4s; }
    .headlines .headline:nth-child(4) { animation-delay: 0.6s; }
